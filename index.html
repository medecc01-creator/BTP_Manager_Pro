<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .nav-active { color: #2563eb; transform: scale(1.1); font-weight: 900; }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { background: #e2e8f0; height: 6px; border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; background: #2563eb; border-radius: 50%; margin-top: -5px; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURATION REPRISE DE VOS INFOS ---
        const SUPABASE_URL = "https://ljitxlqkdkoaxgvfeuxh.supabase.co";
        const SUPABASE_KEY = "sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl";
        const CLOUD_NAME = "dzhkqkzrg"; // Tiré de votre fichier
        const UPLOAD_PRESET = "BTP_MP"; // Tiré de votre fichier
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                construction: <path d="M2 20h20M7 20v-4M17 20v-8M12 20v-6M4 16l4-4 4 4 4-4 4 4" strokeWidth="2.5"/>,
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" />,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                settings: <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l-.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1V11a2 2 0 01-2-2 2 2 0 012-2v-.09A1.65 1.65 0 004.6 9a1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82 1.65 1.65 0 001.51 1H15a2 2 0 012 2 2 2 0 01-2 2v.09a1.65 1.65 0 001 1.51z" strokeWidth="2"/>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [mode, setMode] = useState('selection'); 
            const [view, setView] = useState('home');
            const [projects, setProjects] = useState([]);
            const [properties, setProperties] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [isUploading, setIsUploading] = useState(false);
            const [zoomLevel, setZoomLevel] = useState(15);

            // Chargement initial depuis Supabase
            useEffect(() => {
                const loadData = async () => {
                    const { data: chan } = await supabase.from('chantiers').select('*');
                    if (chan) setProjects(chan.map(c => ({...c, tasks: JSON.parse(c.data || '[]')})));
                    const { data: loc } = await supabase.from('locations').select('*');
                    if (loc) setProperties(loc);
                };
                loadData();
            }, []);

            // Sauvegarde automatique
            const sync = async (newProjects) => {
                setProjects(newProjects);
                const p = newProjects.find(x => x.id === selectedId);
                if (p) await supabase.from('chantiers').upsert({ id: p.id, name: p.name, data: JSON.stringify(p.tasks) });
            };

            const handlePhotoUpload = async (tId, sId, file) => {
                if (!file) return;
                setIsUploading(true);
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                    const data = await res.json();
                    const updated = projects.map(p => p.id === selectedId ? {
                        ...p, tasks: p.tasks.map(t => t.id === tId ? {
                            ...t, subtasks: t.subtasks.map(s => s.id === sId ? { ...s, photos: [...(s.photos || []), data.secure_url] } : s)
                        } : t)
                    } : p);
                    sync(updated);
                } catch (e) { alert("Erreur photo"); } finally { setIsUploading(false); }
            };

            // Rendu de l'accueil
            if (mode === 'selection') return (
                <div className="h-screen p-8 flex flex-col justify-center space-y-8 animate-in zoom-in duration-300">
                    <div className="text-center mb-4">
                        <h1 className="text-4xl font-black italic tracking-tighter uppercase leading-none">BTP <span className="text-blue-600">MANAGER</span> PRO</h1>
                        <p className="text-[9px] font-black text-slate-400 uppercase tracking-widest mt-2">Solution Cloud Integrée</p>
                    </div>
                    <div className="grid gap-6">
                        <button onClick={() => setMode('btp')} className="bg-white p-12 rounded-[3.5rem] shadow-xl border-b-[10px] border-blue-600 flex flex-col items-center active:scale-95 transition-transform">
                            <Icon name="construction" size={50} className="text-blue-600 mb-4"/>
                            <span className="font-black uppercase tracking-widest text-slate-700">Chantiers</span>
                        </button>
                        <button onClick={() => setMode('loc')} className="bg-white p-12 rounded-[3.5rem] shadow-xl border-b-[10px] border-emerald-500 flex flex-col items-center active:scale-95 transition-transform">
                            <Icon name="home" size={50} className="text-emerald-500 mb-4"/>
                            <span className="font-black uppercase tracking-widest text-slate-700">Locations</span>
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col bg-slate-50">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center z-50">
                        <button onClick={() => {setMode('selection'); setSelectedId(null);}} className="p-2 bg-white/10 rounded-full"><Icon name="home" size={18}/></button>
                        <h1 className="font-black italic text-sm uppercase tracking-tighter">BTP MANAGER PRO</h1>
                        {isUploading ? <div className="animate-spin h-5 w-5 border-2 border-blue-500 border-t-transparent rounded-full"></div> : <div className="w-8"></div>}
                    </header>

                    <main className="flex-1 overflow-y-auto pb-24">
                        {mode === 'btp' && !selectedId && (
                            <div className="p-6 space-y-4 animate-in slide-in-from-bottom">
                                <h2 className="text-2xl font-black italic uppercase">Mes Projets</h2>
                                {projects.map(p => (
                                    <div key={p.id} onClick={() => {setSelectedId(p.id); setView('tracking');}} className="bg-white p-6 rounded-[2.5rem] shadow-sm border-l-[10px] border-blue-600 flex justify-between items-center cursor-pointer">
                                        <span className="font-black uppercase text-slate-800">{p.name}</span>
                                        <Icon name="edit" size={16} className="text-slate-300"/>
                                    </div>
                                ))}
                                <button onClick={() => {const n = prompt("Nom du projet ?"); if(n) sync([...projects, {id: Date.now().toString(), name: n, tasks: []}])}} className="w-full p-8 border-2 border-dashed rounded-[2.5rem] text-slate-400 font-black uppercase text-xs">+ Nouveau Projet</button>
                            </div>
                        )}

                        {mode === 'btp' && selectedId && view === 'tracking' && (
                            <div className="p-6 space-y-6">
                                <h2 className="text-xl font-black italic uppercase tracking-tight">Suivi Photos : {projects.find(p=>p.id===selectedId)?.name}</h2>
                                {projects.find(p=>p.id===selectedId)?.tasks.map(t => (
                                    <div key={t.id} className="space-y-4">
                                        <p className="text-[10px] font-black uppercase text-blue-600 tracking-widest border-b pb-2">{t.title}</p>
                                        {t.subtasks.map(s => (
                                            <div key={s.id} className="bg-white p-5 rounded-[2rem] shadow-sm space-y-4">
                                                <div className="flex justify-between items-center">
                                                    <span className="font-bold text-xs">{s.title}</span>
                                                    <label className="text-blue-600 cursor-pointer active:scale-110 transition-transform">
                                                        <Icon name="camera" size={24}/>
                                                        <input type="file" className="hidden" onChange={e => handlePhotoUpload(t.id, s.id, e.target.files[0])}/>
                                                    </label>
                                                </div>
                                                <div className="flex gap-2 overflow-x-auto py-2 custom-scrollbar">
                                                    {s.photos?.map((url, i) => (
                                                        <img key={i} src={url} className="w-24 h-24 object-cover rounded-2xl border-2 border-slate-50 shadow-sm"/>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {mode === 'loc' && (
                            <div className="p-6 space-y-6 animate-in slide-in-from-right">
                                <div className="bg-emerald-600 p-8 rounded-[3rem] text-white shadow-xl">
                                    <p className="text-[10px] font-black uppercase opacity-60 italic">Revenus Mensuels</p>
                                    <p className="text-4xl font-black italic tracking-tighter">0.00 €</p>
                                </div>
                                {properties.map(p => (
                                    <div key={p.id} className="bg-white p-6 rounded-[2.5rem] shadow-sm border-l-[10px] border-emerald-500 space-y-4">
                                        <div className="flex justify-between">
                                            <h3 className="font-black uppercase text-slate-800">{p.name}</h3>
                                            <span className="text-emerald-600 font-black text-xs">{p.price_per_night}€/nuit</span>
                                        </div>
                                        <div className="flex gap-2 text-[9px] font-black uppercase italic">
                                            <button className="flex-1 py-3 bg-emerald-50 text-emerald-700 rounded-2xl tracking-tighter">+ Booking</button>
                                            <button className="flex-1 py-3 bg-red-50 text-red-700 rounded-2xl tracking-tighter">+ Charge</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Navigation Basse Dynamique */}
                    {mode !== 'selection' && (
                        <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md p-5 pb-10 flex justify-around border-t rounded-t-[3rem] shadow-2xl">
                            <button onClick={()=>setView('home')} className={view === 'home' ? 'nav-active' : 'text-slate-300'}>
                                <div className="flex flex-col items-center"><Icon name={mode === 'btp' ? 'construction' : 'home'}/><span className="text-[8px] font-black mt-1 uppercase italic">Accueil</span></div>
                            </button>
                            <button onClick={()=>setView('planning')} className={view === 'planning' ? 'nav-active' : 'text-slate-300'}>
                                <div className="flex flex-col items-center"><Icon name="calendar"/><span className="text-[8px] font-black mt-1 uppercase italic">Planning</span></div>
                            </button>
                            <button onClick={()=>setView('finance')} className={view === 'finance' ? 'nav-active' : 'text-slate-300'}>
                                <div className="flex flex-col items-center"><Icon name="wallet"/><span className="text-[8px] font-black mt-1 uppercase italic">Finance</span></div>
                            </button>
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
