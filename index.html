<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dzhkqkzrg/image/upload/v1734863336/Logo_Manager_Pro_copie_m68hda.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Limitation de largeur pour le contenu */
        .content-container { width: 100%; max-width: 550px; margin: 0 auto; }

        /* Animation des Modales */
        .modal-overlay { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKpd67l8OKVmvkqMYTrT1oh0c_9q5tKys",
            authDomain: "btp-manager-pro.firebaseapp.com",
            projectId: "btp-manager-pro",
            storageBucket: "btp-manager-pro.firebasestorage.app",
            messagingSenderId: "491801562192",
            appId: "1:491801562192:web:5cc53257ae5f641a6b9555"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseOps = {
            saveData: async (data) => {
                await setDoc(doc(db, "data", "btp_v3_main"), { content: JSON.stringify(data), lastUpdate: new Date().toISOString() });
            },
            subscribeData: (callback) => {
                return onSnapshot(doc(db, "data", "btp_v3_main"), (doc) => {
                    if (doc.exists()) callback(JSON.parse(doc.data().content));
                    else callback([]);
                });
            },
            initAuth: () => signInAnonymously(auth)
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                x: <path d="M18 6 6 18M6 6l12 12" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [view, setView] = useState('projects');
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [projects, setProjects] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [zoomLevel, setZoomLevel] = useState(25);
            const [isUploading, setIsUploading] = useState(false);
            
            // État modales
            const [modal, setModal] = useState({ show: false, title: '', placeholder: '', onConfirm: null, value: '', isConfirm: false });

            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.FirebaseOps) {
                        clearInterval(interval);
                        window.FirebaseOps.initAuth().then(() => {
                            window.FirebaseOps.subscribeData((data) => {
                                setProjects(data || []);
                                setIsLoading(false);
                            });
                        });
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!isLoading && window.FirebaseOps) {
                    window.FirebaseOps.saveData(projects);
                }
            }, [projects]);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            // --- FONCTIONS ACTIONS ---
            const updateSubtask = (tId, sId, data) => {
                setProjects(prev => prev.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, data] : t.subtasks.map(s => s.id === sId ? { ...s, ...data } : s)
                    } : t)
                } : p));
            };

            const handlePhotoUpload = async (tId, sId, file) => {
                if (!file) return;
                setIsUploading(true);
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                    const data = await res.json();
                    const photos = activeProject.tasks.find(t=>t.id===tId).subtasks.find(s=>s.id===sId).photos || [];
                    updateSubtask(tId, sId, { photos: [...photos, data.secure_url] });
                } catch (e) { alert("Erreur d'envoi"); }
                finally { setIsUploading(false); }
            };

            // --- CALCUL GANTT ---
            const timelineDates = useMemo(() => {
                const dates = []; let curr = new Date(); curr.setDate(curr.getDate() - 7);
                for(let i=0; i<120; i++) { dates.push(new Date(curr)); curr.setDate(curr.getDate() + 1); }
                return dates;
            }, []);

            if (isLoading) return <div className="h-screen flex items-center justify-center font-black animate-pulse text-slate-900 uppercase">Synchronisation...</div>;

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    
                    {/* MODALE UNIVERSELLE */}
                    {modal.show && (
                        <div className="fixed inset-0 z-[100] modal-overlay">
                            <div className="modal-content mx-auto mt-20 shadow-2xl border">
                                <h3 className="text-xl font-black italic uppercase mb-4 tracking-tighter">{modal.title}</h3>
                                {!modal.isConfirm ? (
                                    <input autoFocus className="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold mb-6" value={modal.value} onChange={e => setModal({...modal, value: e.target.value})} />
                                ) : (
                                    <p className="text-slate-400 font-medium text-sm mb-8">Cette action est irréversible.</p>
                                )}
                                <div className="flex gap-3">
                                    <button onClick={() => setModal({show:false})} className="flex-1 py-4 font-black uppercase text-[10px] text-slate-400 bg-slate-100 rounded-2xl">Annuler</button>
                                    <button onClick={() => { modal.onConfirm(modal.value); setModal({show:false}); }} className={`flex-1 py-4 font-black uppercase text-[10px] text-white rounded-2xl shadow-lg ${modal.isConfirm ? 'bg-red-500' : 'bg-slate-900'}`}>Valider</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 z-50 shadow-lg">
                        <div className="flex items-center gap-3">
                            <img src="https://res.cloudinary.com/dzhkqkzrg/image/upload/v1734863336/Logo_Manager_Pro_copie_m68hda.png" alt="Logo" className="w-8 h-8 object-contain"/>
                            <h1 className="font-black italic uppercase tracking-tighter text-xs">BTP MANAGER PRO</h1>
                        </div>
                        <button onClick={() => setView('projects')} className="p-2 bg-white/10 rounded-full active:scale-90 transition-transform"><Icon name="home" size={18}/></button>
                    </header>

                    <main className="flex-1 overflow-hidden relative bg-slate-50">
                        {view === 'projects' && (
                            <div className="p-6 h-full overflow-y-auto">
                                <div className="content-container space-y-4">
                                    <h2 className="text-2xl font-black italic mb-6 tracking-tighter uppercase">Mes Chantiers</h2>
                                    {projects.map(p => (
                                        <div key={p.id} className="bg-white p-6 rounded-[28px] border shadow-sm flex justify-between items-center group">
                                            <span onClick={() => { setSelectedProjectId(p.id); setView('details'); }} className="font-black uppercase text-slate-800 tracking-tight flex-1 cursor-pointer truncate mr-4">{p.name}</span>
                                            <div className="flex gap-2">
                                                <button onClick={() => setModal({show:true, title:"Renommer", value:p.name, onConfirm:(v)=>setProjects(prev=>prev.map(proj=>proj.id===p.id?{...proj, name:v}:proj))})} className="p-2 text-slate-200 hover:text-blue-500"><Icon name="edit" size={16}/></button>
                                                <button onClick={() => setModal({show:true, title:"Supprimer ?", isConfirm:true, onConfirm:()=>setProjects(projects.filter(proj=>proj.id!==p.id))})} className="p-2 text-slate-200 hover:text-red-500"><Icon name="trash" size={16}/></button>
                                            </div>
                                        </div>
                                    ))}
                                    <button onClick={() => setModal({show:true, title:"Nouveau Projet", value:"", onConfirm:(v)=>setProjects([...projects, {id:Date.now().toString(), name:v, tasks:[]}])})} className="w-full p-8 border-2 border-dashed border-slate-200 rounded-[28px] text-slate-400 font-black uppercase text-[10px] tracking-widest hover:bg-white transition-all">+ Ajouter un projet</button>
                                </div>
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="content-container space-y-6">
                                    <h2 className="text-xl font-black italic text-slate-900 uppercase tracking-tighter mb-4">{activeProject.name}</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white p-5 rounded-[32px] border shadow-sm border-slate-100">
                                            <div className="flex justify-between items-center mb-4 px-2">
                                                <p className="font-black text-[9px] uppercase text-slate-300 tracking-[0.2em]">{task.title}</p>
                                                <button onClick={() => setProjects(prev=>prev.map(p=>p.id===selectedProjectId?{...p, tasks:p.tasks.filter(t=>t.id!==task.id)}:p))} className="text-slate-200 hover:text-red-500"><Icon name="trash" size={14}/></button>
                                            </div>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-slate-50 p-4 rounded-2xl mb-3 border border-slate-100">
                                                    <div className="flex justify-between items-center mb-3">
                                                        <span className="font-bold text-xs text-slate-700">{sub.title}</span>
                                                        <button onClick={() => updateSubtask(task.id, sub.id, {title: prompt("Nom ?", sub.title)})} className="text-slate-300 hover:text-blue-500"><Icon name="edit" size={12}/></button>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="date" value={sub.date} onChange={e => updateSubtask(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-[10px] font-bold border-none bg-white shadow-inner outline-none"/>
                                                        <input type="number" value={sub.duration} onChange={e => updateSubtask(task.id, sub.id, {duration: e.target.value})} className="w-16 p-2 rounded-xl text-[10px] font-bold border-none bg-white text-center shadow-inner outline-none" placeholder="Jrs"/>
                                                    </div>
                                                </div>
                                            ))}
                                            <button onClick={() => updateSubtask(task.id, 'new', {id: Date.now().toString(), title: "Nouvelle tâche", progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]})} className="w-full py-3 bg-slate-50 text-slate-400 rounded-xl font-black text-[9px] uppercase tracking-widest hover:bg-white">+ Tâche</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setProjects(prev=>prev.map(p=>p.id===selectedProjectId?{...p, tasks:[...p.tasks, {id:Date.now().toString(), title:"Nouveau Lot", subtasks:[]}]}:p))} className="w-full py-6 border-2 border-dashed border-blue-100 rounded-[40px] text-blue-600 font-black uppercase text-[10px] tracking-widest hover:bg-white">+ Nouveau Lot</button>
                                </div>
                            </div>
                        )}

                        {view === 'planning' && activeProject && (
                            <div className="h-full flex flex-col bg-white overflow-hidden">
                                <div className="p-4 border-b bg-slate-50 flex items-center justify-between shrink-0">
                                    <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">Zoom Planning</span>
                                    <input type="range" min="10" max="60" value={zoomLevel} onChange={e => setZoomLevel(parseInt(e.target.value))} className="w-32"/>
                                </div>
                                <div className="flex-1 overflow-auto custom-scrollbar relative">
                                    <div className="inline-block min-w-full">
                                        <div className="flex sticky top-0 z-40 h-10 bg-slate-900 text-white text-[9px] font-black uppercase items-center">
                                            <div className="w-32 shrink-0 px-4 sticky left-0 z-50 bg-slate-900 border-r border-slate-800">Lots</div>
                                            {timelineDates.map((d, i) => (
                                                <div key={i} style={{ width: zoomLevel + 'px' }} className="shrink-0 text-center border-r border-slate-800">{d.getDate()}</div>
                                            ))}
                                        </div>
                                        {activeProject.tasks.map(task => (
                                            <div key={task.id} className="border-b">
                                                {task.subtasks.map(sub => {
                                                    const d = new Date(sub.date); const start = Math.floor((d - timelineDates[0])/(24*60*60*1000));
                                                    return (
                                                        <div key={sub.id} className="flex h-10 items-center">
                                                            <div className="w-32 shrink-0 px-4 sticky left-0 z-30 bg-white border-r text-[9px] font-bold truncate">{sub.title}</div>
                                                            <div className="flex-1 relative h-full">
                                                                <div className="absolute top-2.5 h-5 bg-blue-500 rounded-full shadow-sm" style={{ left: (start * zoomLevel) + 'px', width: (sub.duration * zoomLevel) + 'px' }}></div>
                                                            </div>
                                                        </div>
                                                    )
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'tracking' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="content-container space-y-8">
                                    <h2 className="text-2xl font-black italic tracking-tighter uppercase">Suivi Chantier</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id}>
                                            <p className="text-[10px] font-black uppercase text-slate-300 mb-4 tracking-widest">{task.title}</p>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-white p-6 rounded-[32px] border border-slate-100 mb-4 shadow-sm">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <p className="font-bold text-sm text-slate-800">{sub.title}</p>
                                                        <label className="cursor-pointer text-blue-600">
                                                            <Icon name="camera" size={24}/>
                                                            <input type="file" className="hidden" onChange={e => handlePhotoUpload(task.id, sub.id, e.target.files[0])}/>
                                                        </label>
                                                    </div>
                                                    <input type="range" value={sub.progress || 0} min="0" max="100" onChange={e => updateSubtask(task.id, sub.id, {progress: e.target.value})} className="w-full mb-4"/>
                                                    <div className="flex gap-3 overflow-x-auto pb-2 custom-scrollbar">
                                                        {sub.photos?.map((p, i) => (
                                                            <img key={i} src={p} className="w-20 h-20 rounded-2xl object-cover shadow-sm border"/>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'budget' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="content-container space-y-6">
                                    <div className="bg-slate-900 text-white p-10 rounded-[40px] shadow-xl text-center">
                                        <p className="text-[10px] font-black uppercase opacity-50 mb-2">Total Dépenses</p>
                                        <p className="text-4xl font-black">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €</p>
                                    </div>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white p-6 rounded-[32px] border">
                                            <p className="font-black text-[10px] uppercase text-slate-300 mb-4">{task.title}</p>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="flex justify-between items-center py-4 border-t border-slate-50">
                                                    <span className="text-xs font-bold text-slate-600">{sub.title}</span>
                                                    <input type="number" value={sub.cost || ''} onChange={e => updateSubtask(task.id, sub.id, {cost: e.target.value})} className="w-24 p-2 bg-slate-50 rounded-xl border text-xs text-right font-black text-blue-600 outline-none" placeholder="0 €"/>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {selectedProjectId && (
                        <nav className="bg-white/80 backdrop-blur-xl border-t p-4 pb-10 flex justify-around shrink-0 rounded-t-[40px] shadow-2xl z-50">
                            {[
                                {id: 'details', icon: 'edit', label: 'Lots'},
                                {id: 'planning', icon: 'calendar', label: 'Gantt'},
                                {id: 'tracking', icon: 'camera', label: 'Suivi'},
                                {id: 'budget', icon: 'wallet', label: 'Finance'}
                            ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center flex-1 transition-all ${view === item.id ? 'text-blue-600 scale-110 font-bold' : 'text-slate-300'}`}>
                                    <Icon name={item.icon} size={22}/>
                                    <span className="text-[8px] uppercase mt-1 tracking-tighter">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
