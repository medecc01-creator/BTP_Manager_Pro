<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTP Manager Pro v5 - Cloudinary Fixed</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { background: #e2e8f0; height: 8px; border-radius: 4px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: #2563eb; border-radius: 50%; margin-top: -5px; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKpd67l8OKVmvkqMYTrT1oh0c_9q5tKys",
            authDomain: "btp-manager-pro.firebaseapp.com",
            projectId: "btp-manager-pro",
            storageBucket: "btp-manager-pro.firebasestorage.app",
            messagingSenderId: "491801562192",
            appId: "1:491801562192:web:5cc53257ae5f641a6b9555"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseOps = {
            saveData: async (data) => {
                await setDoc(doc(db, "data", "btp_v3_main"), { content: JSON.stringify(data), lastUpdate: new Date().toISOString() });
            },
            subscribeData: (callback) => {
                return onSnapshot(doc(db, "data", "btp_v3_main"), (doc) => {
                    if (doc.exists()) callback(JSON.parse(doc.data().content));
                    else callback([]);
                });
            },
            initAuth: () => signInAnonymously(auth)
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURATION CLOUDINARY (Basée sur vos captures) ---
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP"; 

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                list: <><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                chevronDown: <path d="m6 9 6 6 6-6"/>,
                chevronRight: <path d="m9 18 6-6-6-6"/>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [view, setView] = useState('projects'); 
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [projects, setProjects] = useState([]);
            const [zoomLevel, setZoomLevel] = useState(15);
            const [isCloudLoading, setIsCloudLoading] = useState(true);
            const [collapsedLots, setCollapsedLots] = useState({});
            const [isUploading, setIsUploading] = useState(false);

            useEffect(() => {
                const interval = setInterval(() => {
                    if (window.FirebaseOps) {
                        clearInterval(interval);
                        window.FirebaseOps.initAuth().then(() => {
                            window.FirebaseOps.subscribeData((data) => {
                                setProjects(data || []);
                                setIsCloudLoading(false);
                            });
                        });
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!isCloudLoading && window.FirebaseOps) {
                    const timer = setTimeout(() => window.FirebaseOps.saveData(projects), 1500);
                    return () => clearTimeout(timer);
                }
            }, [projects]);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            // --- FONCTION D'ENVOI CLOUDINARY ---
            const handlePhotoUpload = async (tId, sId, file) => {
                if (!file) return;
                setIsUploading(true);

                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);

                try {
                    const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    if (!response.ok) throw new Error(data.error?.message || "Erreur d'envoi");

                    // Mise à jour de la tâche avec l'URL sécurisée Cloudinary
                    updateSubtask(tId, sId, { 
                        photos: [...(processedTasks.find(t=>t.id===tId).subtasks.find(s=>s.id===sId).photos || []), data.secure_url] 
                    });
                } catch (err) {
                    alert("Erreur Cloudinary : " + err.message);
                } finally {
                    setIsUploading(false);
                }
            };

            const updateSubtask = (tId, sId, data) => {
                setProjects(prev => prev.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, data] : t.subtasks.map(s => s.id === sId ? { ...s, ...data } : s)
                    } : t)
                } : p));
            };

            const processedTasks = useMemo(() => {
                if (!activeProject) return [];
                const results = {};
                const allSubtasks = [];
                activeProject.tasks.forEach(t => t.subtasks.forEach(s => allSubtasks.push({ ...s, taskId: t.id })));
                const calculate = (id, visited = new Set()) => {
                    if (results[id]) return results[id];
                    const st = allSubtasks.find(s => s.id === id);
                    if (!st || visited.has(id)) return null;
                    visited.add(id);
                    let finalStart = st.date; 
                    if (st.linkedTo) {
                        const prev = calculate(st.linkedTo, visited);
                        if (prev) {
                            const d = new Date(prev.calculatedStart);
                            d.setDate(d.getDate() + parseInt(prev.duration || 1));
                            finalStart = d.toISOString().split('T')[0];
                        }
                    }
                    results[id] = { ...st, calculatedStart: finalStart };
                    return results[id];
                };
                allSubtasks.forEach(s => calculate(s.id));
                return activeProject.tasks.map(t => ({ ...t, subtasks: t.subtasks.map(s => results[s.id] || s) }));
            }, [activeProject]);

            const timelineDates = useMemo(() => {
                let start = new Date(); let end = new Date(); end.setMonth(end.getMonth() + 4);
                if (processedTasks.length > 0) {
                    processedTasks.forEach(t => t.subtasks.forEach(s => {
                        const ds = new Date(s.calculatedStart); const de = new Date(ds); de.setDate(de.getDate() + parseInt(s.duration || 1));
                        if (ds < start) start = new Date(ds); if (de > end) end = new Date(de);
                    }));
                }
                start.setDate(start.getDate() - 7); end.setDate(end.getDate() + 30);
                const dates = []; let curr = new Date(start);
                while (curr <= end) { dates.push(new Date(curr)); curr.setDate(curr.getDate() + 1); }
                return dates;
            }, [processedTasks]);

            const monthsHeader = useMemo(() => {
                const months = [];
                timelineDates.forEach(d => {
                    const label = d.toLocaleDateString('fr', { month: 'long', year: 'numeric' });
                    if (months.length === 0 || months[months.length - 1].label !== label) months.push({ label, count: 1 });
                    else months[months.length - 1].count++;
                });
                return months;
            }, [timelineDates]);

            if (isCloudLoading) return <div className="h-screen bg-slate-900 flex items-center justify-center text-white font-black uppercase text-[10px]">Chargement...</div>;

            return (
                <div className="flex flex-col h-screen overflow-hidden text-slate-900">
                    <header className="bg-slate-900 text-white px-6 py-4 flex justify-between items-center z-50 shrink-0">
                        <h1 className="font-black text-xl italic uppercase tracking-tighter">BTP MANAGER</h1>
                        {isUploading && <div className="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>}
                    </header>

                    <main className="flex-1 overflow-hidden relative">
                        {view === 'projects' && (
                            <div className="h-full overflow-y-auto p-8 bg-slate-50">
                                <h2 className="text-2xl font-black mb-8 italic">Chantiers</h2>
                                <div className="grid gap-4 max-w-xl">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setSelectedProjectId(p.id); setView('details'); }} className="bg-white p-6 rounded-[24px] border border-slate-200 shadow-sm cursor-pointer hover:border-blue-500 transition-colors">
                                            <h3 className="font-bold text-lg">{p.name}</h3>
                                            <p className="text-[10px] font-black text-blue-500 uppercase mt-2">{p.tasks.length} Lots actifs</p>
                                        </div>
                                    ))}
                                    <button onClick={() => { const n = prompt("Nom ?"); if(n) setProjects([...projects, {id: Date.now().toString(), name: n, tasks: []}]) }} className="border-2 border-dashed p-8 rounded-[24px] text-slate-400 font-black hover:bg-slate-100">+ NOUVEAU PROJET</button>
                                </div>
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="h-full overflow-y-auto p-6 bg-slate-50 pb-24">
                                <div className="max-w-xl mx-auto space-y-6">
                                    <h2 className="text-2xl font-black italic">{activeProject.name}</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white rounded-[24px] border p-5 shadow-sm">
                                            <div className="flex justify-between items-center mb-4">
                                                <h4 className="font-black text-xs uppercase text-slate-400 tracking-widest">{task.title}</h4>
                                                <button onClick={() => { const n = prompt("Sous-tâche ?"); if(n) updateSubtask(task.id, 'new', {id: Date.now().toString(), title: n, progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]}) }} className="text-blue-600 text-[10px] font-black uppercase">+ Ajouter</button>
                                            </div>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-slate-50 p-4 rounded-xl border mb-2">
                                                    <p className="font-bold text-xs mb-3 text-slate-700">{sub.title}</p>
                                                    <div className="flex gap-2">
                                                        <input type="number" value={sub.duration} onChange={e => updateSubtask(task.id, sub.id, {duration: e.target.value})} className="w-16 p-2 rounded border text-xs font-bold" placeholder="Jrs"/>
                                                        <input type="date" value={sub.date} onChange={e => updateSubtask(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded border text-xs font-bold"/>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                    <button onClick={() => { const n = prompt("Lot ?"); if(n) setProjects(prev => prev.map(p => p.id === selectedProjectId ? { ...p, tasks: [...p.tasks, { id: Date.now().toString(), title: n, subtasks: [] }] } : p)) }} className="w-full py-5 border-2 border-dashed rounded-[24px] text-slate-400 font-black text-xs uppercase">+ Ajouter un Lot</button>
                                </div>
                            </div>
                        )}

                        {view === 'planning' && activeProject && (
                            <div className="h-full flex flex-col bg-white">
                                <div className="p-3 border-b bg-slate-50 flex justify-between items-center shrink-0 px-6">
                                    <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Zoom Planning</span>
                                    <input type="range" min="5" max="80" value={zoomLevel} onChange={e => setZoomLevel(parseInt(e.target.value))} className="w-32"/>
                                </div>
                                <div className="flex-1 overflow-auto custom-scrollbar relative">
                                    <div className="inline-block min-w-full">
                                        <div className="flex sticky top-0 z-40 shadow-sm h-10">
                                            <div className="w-40 shrink-0 bg-slate-900 sticky left-0 z-50 border-r border-slate-800"></div>
                                            {monthsHeader.map((m, i) => (
                                                <div key={i} style={{ width: (m.count * zoomLevel) + 'px' }} className="shrink-0 bg-slate-900 text-white text-[9px] font-black uppercase flex items-center px-3 border-r border-slate-800 truncate">{m.label}</div>
                                            ))}
                                        </div>
                                        <div className="flex sticky top-10 z-40 shadow-sm h-10">
                                            <div className="w-40 shrink-0 bg-slate-100 p-2 text-[9px] font-black uppercase text-slate-400 sticky left-0 z-50 border-r border-b flex items-center">Lots / Tâches</div>
                                            {timelineDates.map((d, i) => (
                                                <div key={i} style={{ width: zoomLevel + 'px' }} className={`shrink-0 text-center flex items-center justify-center text-[8px] font-bold border-r border-b ${[0, 6].includes(d.getDay()) ? 'bg-slate-50 text-slate-300' : 'bg-white'}`}>{zoomLevel > 15 ? d.getDate() : ''}</div>
                                            ))}
                                        </div>
                                        {processedTasks.map(task => (
                                            <div key={task.id}>
                                                <div className="flex h-10 bg-slate-50 items-center border-b">
                                                    <div className="w-40 shrink-0 px-2 sticky left-0 z-30 bg-slate-100 border-r flex items-center gap-1 shadow-md">
                                                        <button onClick={() => setCollapsedLots({...collapsedLots, [task.id]: !collapsedLots[task.id]})} className="text-slate-400"><Icon name={collapsedLots[task.id] ? "chevronRight" : "chevronDown"} size={12}/></button>
                                                        <span className="text-[9px] font-black uppercase truncate text-slate-600">{task.title}</span>
                                                    </div>
                                                </div>
                                                {!collapsedLots[task.id] && task.subtasks.map(sub => {
                                                    const start = new Date(sub.calculatedStart); const offset = Math.ceil((start - timelineDates[0]) / (1000 * 60 * 60 * 24));
                                                    return (
                                                        <div key={sub.id} className="flex h-10 border-b items-center hover:bg-slate-50">
                                                            <div className="w-40 shrink-0 px-6 sticky left-0 z-30 bg-white border-r text-[10px] font-bold text-slate-500 truncate shadow-[2px_0_5px_rgba(0,0,0,0.02)]">{sub.title}</div>
                                                            <div className="flex-1 relative h-full">
                                                                <div className="absolute top-2.5 h-5 rounded shadow-sm" style={{ left: (offset * zoomLevel) + 'px', width: (sub.duration * zoomLevel) + 'px', backgroundColor: sub.progress == 100 ? '#22c55e' : '#3b82f6' }}></div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'tracking' && activeProject && (
                            <div className="h-full overflow-y-auto p-6 bg-slate-50 pb-24">
                                <h2 className="text-2xl font-black mb-8 italic tracking-tighter">SUIVI CHANTIER</h2>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="mb-8">
                                        <p className="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="bg-white p-6 rounded-[24px] border border-slate-100 mb-4 shadow-sm">
                                                <div className="flex justify-between items-center mb-6">
                                                    <p className="font-bold text-sm text-slate-800">{sub.title}</p>
                                                    <label className={`cursor-pointer ${isUploading ? 'opacity-20' : 'text-blue-600 hover:scale-110 transition-transform'}`}>
                                                        <Icon name="camera" size={24}/>
                                                        <input type="file" accept="image/*" className="hidden" disabled={isUploading} onChange={(e) => handlePhotoUpload(task.id, sub.id, e.target.files[0])}/>
                                                    </label>
                                                </div>
                                                <div className="flex items-center gap-4 mb-6">
                                                    <input type="range" value={sub.progress} min="0" max="100" onChange={e => updateSubtask(task.id, sub.id, {progress: e.target.value})} className="flex-1"/>
                                                    <span className="text-[10px] font-black text-blue-600 w-8">{sub.progress}%</span>
                                                </div>
                                                <div className="flex gap-3 overflow-x-auto py-2 custom-scrollbar">
                                                    {sub.photos?.map((p, i) => (
                                                        <a key={i} href={p} target="_blank" className="w-20 h-20 shrink-0 rounded-2xl overflow-hidden border-2 border-slate-100 shadow-sm hover:border-blue-400 transition-colors">
                                                            <img src={p.replace('/upload/', '/upload/w_300,h_300,c_fill,q_auto/')} className="w-full h-full object-cover"/>
                                                        </a>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'budget' && activeProject && (
                            <div className="h-full overflow-y-auto p-6 bg-slate-50 pb-24 text-center">
                                <div className="bg-gradient-to-br from-blue-600 to-blue-800 text-white p-10 rounded-[40px] shadow-xl mb-10 border-b-8 border-blue-900">
                                    <p className="text-[10px] font-black uppercase opacity-70 tracking-widest">Total Dépenses</p>
                                    <p className="text-5xl font-black mt-2 tracking-tighter">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €</p>
                                </div>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[32px] border border-slate-200 mb-6 text-left shadow-sm">
                                        <p className="font-black text-[10px] uppercase text-slate-400 mb-4 tracking-widest">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="flex justify-between items-center py-4 border-t border-slate-50">
                                                <span className="text-xs font-bold text-slate-600">{sub.title}</span>
                                                <input type="number" value={sub.cost || ''} onChange={e => updateSubtask(task.id, sub.id, {cost: e.target.value})} className="w-24 p-2 bg-slate-50 rounded-xl border text-xs text-right font-black text-blue-700 outline-none focus:border-blue-500" placeholder="0 €"/>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <nav className="bg-white border-t px-2 py-3 flex justify-around items-center shrink-0 shadow-[0_-10px_30px_rgba(0,0,0,0.05)] rounded-t-[32px]">
                        <button onClick={() => setView('projects')} className={`flex flex-col items-center flex-1 p-2 rounded-2xl ${view === 'projects' ? 'text-blue-600 bg-blue-50' : 'text-slate-300'}`}><Icon name="home" size={22}/><span className="text-[8px] font-black uppercase mt-1">Accueil</span></button>
                        <button disabled={!activeProject} onClick={() => setView('details')} className={`flex flex-col items-center flex-1 p-2 rounded-2xl ${view === 'details' ? 'text-blue-600 bg-blue-50' : 'text-slate-300'} ${!activeProject && 'opacity-20'}`}><Icon name="edit" size={22}/><span className="text-[8px] font-black uppercase mt-1">Lots</span></button>
                        <button disabled={!activeProject} onClick={() => setView('planning')} className={`flex flex-col items-center flex-1 p-2 rounded-2xl ${view === 'planning' ? 'text-blue-600 bg-blue-50' : 'text-slate-300'} ${!activeProject && 'opacity-20'}`}><Icon name="calendar" size={22}/><span className="text-[8px] font-black uppercase mt-1">Gantt</span></button>
                        <button disabled={!activeProject} onClick={() => setView('tracking')} className={`flex flex-col items-center flex-1 p-2 rounded-2xl ${view === 'tracking' ? 'text-blue-600 bg-blue-50' : 'text-slate-300'} ${!activeProject && 'opacity-20'}`}><Icon name="camera" size={22}/><span className="text-[8px] font-black uppercase mt-1">Suivi</span></button>
                        <button disabled={!activeProject} onClick={() => setView('budget')} className={`flex flex-col items-center flex-1 p-2 rounded-2xl ${view === 'budget' ? 'text-blue-600 bg-blue-50' : 'text-slate-300'} ${!activeProject && 'opacity-20'}`}><Icon name="wallet" size={22}/><span className="text-[8px] font-black uppercase mt-1">Budget</span></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
