<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; font-family: system-ui; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        
        /* Barre de défilement planning */
        .custom-scrollbar-h { overflow-x: auto !important; -webkit-overflow-scrolling: touch; }
        .custom-scrollbar-h::-webkit-scrollbar { height: 14px !important; display: block !important; }
        .custom-scrollbar-h::-webkit-scrollbar-track { background: #e2e8f0; }
        .custom-scrollbar-h::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; border: 2px solid #e2e8f0; }
        
        /* Planning Opaque : Empêche de voir les barres derrière les titres */
        .sticky-col { position: sticky; left: 0; z-index: 40; background: white !important; }
        .sticky-header { position: sticky; top: 0; z-index: 50; }

        /* Pile de photos (Stack) */
        .photo-stack { position: relative; height: 100px; width: 100px; margin-left: 10px; }
        .photo-stack-item { position: absolute; top: 0; left: 0; border: 3px solid white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .photo-stack-item:nth-last-child(1) { transform: rotate(-3deg); z-index: 30; }
        .photo-stack-item:nth-last-child(2) { transform: rotate(4deg) translate(5px, 2px); z-index: 20; }
        .photo-stack-item:nth-last-child(3) { transform: rotate(-7deg) translate(-2px, 5px); z-index: 10; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .sync-success { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .sync-loading { background-color: #eab308; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Configuration API
        const SUPABASE_URL = 'https://ljitxlqkdkoaxgvfeuxh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl';
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Composant Icones
        const Icon = ({ name, size = 20, color = "currentColor" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                logout: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />,
                up: <path d="m18 15-6-6-6 6" />,
                down: <path d="m6 9 6 6 6-6" />,
                file: <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/>,
                right: <path d="m9 18 6-6-6-6" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{icons[name] || icons.home}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('projects');
            const [projects, setProjects] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [ganttZoom, setGanttZoom] = useState(30);
            const [viewer, setViewer] = useState({ photos: [], index: 0, open: false, taskId: null, subId: null });
            const [dialog, setDialog] = useState({ open: false, title: '', value: '', onConfirm: null, type: 'input' });

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => { if (session) setUser(session.user); });
                
                // Souscription aux données
                const sub = supabaseClient.from('btp_data').select('content').eq('id', 1).maybeSingle().then(({ data }) => {
                    if(data) setProjects(JSON.parse(data.content));
                });

                const channel = supabaseClient.channel('btp-global').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'btp_data', filter: 'id=eq.1' }, 
                payload => { if(payload.new) setProjects(JSON.parse(payload.new.content)); }).subscribe();
                
                return () => supabaseClient.removeChannel(channel);
            }, []);

            const activeProject = projects.find(p => p.id === selectedId);

            const triggerSync = async (updatedProjects) => {
                setProjects(updatedProjects);
                setIsSyncing(true);
                await supabaseClient.from('btp_data').upsert({ id: 1, content: JSON.stringify(updatedProjects), lastUpdate: new Date().toISOString() });
                setTimeout(() => setIsSyncing(false), 600);
            };

            const moveItem = (type, taskId, subId, direction) => {
                const newProjects = [...projects];
                const pIdx = newProjects.findIndex(p => p.id === selectedId);
                const tasks = [...newProjects[pIdx].tasks];

                if (type === 'task') {
                    const idx = tasks.findIndex(t => t.id === taskId);
                    const newIdx = direction === 'up' ? idx - 1 : idx + 1;
                    if (newIdx >= 0 && newIdx < tasks.length) [tasks[idx], tasks[newIdx]] = [tasks[newIdx], tasks[idx]];
                } else {
                    const tIdx = tasks.findIndex(t => t.id === taskId);
                    const subs = [...tasks[tIdx].subtasks];
                    const sIdx = subs.findIndex(s => s.id === subId);
                    const newSIdx = direction === 'up' ? sIdx - 1 : sIdx + 1;
                    if (newSIdx >= 0 && newSIdx < subs.length) [subs[sIdx], subs[newSIdx]] = [subs[newSIdx], subs[sIdx]];
                    tasks[tIdx].subtasks = subs;
                }
                newProjects[pIdx].tasks = tasks;
                triggerSync(newProjects);
            };

            const updateSub = (tId, sId, data) => {
                const newProjects = projects.map(p => p.id === selectedId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, { ...data, id: Date.now().toString() }] : t.subtasks.map(s => s.id === sId ? {...s, ...data} : s)
                    } : t)
                } : p);
                triggerSync(newProjects);
            };

            const uploadFile = async (e, tId, sId, field) => {
                const file = e.target.files[0];
                if (!file) return;
                setIsSyncing(true);
                const fd = new FormData();
                fd.append('file', file);
                fd.append('upload_preset', UPLOAD_PRESET);
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: 'POST', body: fd });
                    const json = await res.json();
                    const sub = activeProject.tasks.find(t => t.id === tId).subtasks.find(s => s.id === sId);
                    updateSub(tId, sId, { [field]: [...(sub[field] || []), json.secure_url] });
                } catch(err) { alert("Erreur d'envoi"); }
                setIsSyncing(false);
            };

            const ganttRange = useMemo(() => {
                const subtasks = activeProject?.tasks?.flatMap(t => t.subtasks) || [];
                const dates = subtasks.length > 0 ? subtasks.map(s => new Date(s.date)) : [new Date()];
                const start = new Date(Math.min(...dates)); start.setDate(start.getDate() - 15);
                const end = new Date(Math.max(...dates)); end.setDate(end.getDate() + 60);
                const result = [];
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) result.push(new Date(d));
                return result;
            }, [activeProject]);

            // VUE CONNEXION
            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 p-6">
                    <form onSubmit={(e) => { e.preventDefault(); const d = new FormData(e.target); supabaseClient.auth.signInWithPassword({email: d.get('email'), password: d.get('password')}).then(({data, error}) => error ? alert("Erreur") : setUser(data.user)); }} className="bg-white p-10 rounded-[40px] w-full max-w-md shadow-2xl space-y-6">
                        <h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-800 text-center">BTP Manager Pro</h2>
                        <input name="email" type="email" placeholder="Email" className="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" required />
                        <input name="password" type="password" placeholder="Mot de passe" className="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" required />
                        <button type="submit" className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase shadow-lg">Connexion</button>
                    </form>
                </div>
            );

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center px-6 z-[60]">
                        <div className="flex flex-col">
                            <h1 className="font-black italic text-xs uppercase tracking-tighter">BTP Manager Pro</h1>
                            <div className="flex items-center mt-0.5">
                                <span className={`status-dot ${isSyncing ? 'sync-loading' : 'sync-success'}`}></span>
                                <span className="text-[8px] font-black uppercase opacity-50 tracking-widest">{isSyncing ? 'Sync...' : 'En ligne'}</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setView('projects')} className="p-3 bg-white/10 rounded-xl"><Icon name="home" size={18}/></button>
                            <button onClick={() => { supabaseClient.auth.signOut(); setUser(null); }} className="p-3 bg-red-500/20 text-red-400 rounded-xl"><Icon name="logout" size={18}/></button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto bg-slate-50 relative pb-32">
                        {/* VUE LISTE CHANTIERS */}
                        {view === 'projects' && (
                            <div className="p-6 space-y-4 max-w-3xl mx-auto">
                                <h2 className="text-2xl font-black italic uppercase text-slate-800 mb-6">Mes Projets</h2>
                                {projects.map(p => (
                                    <div key={p.id} onClick={() => { setSelectedId(p.id); setView('planning'); }} className="bg-white p-6 rounded-[28px] border shadow-sm flex justify-between items-center cursor-pointer active:scale-95 transition-all">
                                        <span className="font-black uppercase text-slate-700">{p.name}</span>
                                        <Icon name="right" size={18} color="#cbd5e1" />
                                    </div>
                                ))}
                                <button onClick={() => setDialog({open: true, title: "Nom du projet ?", value: "", type: 'input', onConfirm: (v) => triggerSync([...projects, {id: Date.now().toString(), name: v, tasks: []}])})} className="w-full p-10 border-2 border-dashed border-slate-300 rounded-[28px] text-slate-400 font-black uppercase">+ Nouveau Projet</button>
                            </div>
                        )}

                        {/* VUE PLANNING (MODIFIÉE) */}
                        {view === 'planning' && activeProject && (
                            <div className="flex flex-col h-full bg-white overflow-hidden">
                                <div className="p-3 border-b flex justify-between items-center bg-slate-50 shrink-0">
                                    <div className="flex items-center gap-3">
                                        <span className="text-[8px] font-black opacity-40 uppercase">Zoom</span>
                                        <input type="range" min="10" max="100" value={ganttZoom} onChange={e => setGanttZoom(parseInt(e.target.value))} className="w-24 h-1 bg-slate-200 rounded-lg appearance-none accent-blue-600"/>
                                    </div>
                                    <span className="text-[10px] font-black uppercase text-blue-600 truncate">{activeProject.name}</span>
                                </div>
                                <div className="flex-1 custom-scrollbar-h">
                                    <div className="inline-block min-w-full">
                                        <div className="flex sticky top-0 z-50">
                                            <div className="w-32 shrink-0 bg-slate-800 text-white p-3 text-[8px] font-black sticky left-0 z-[55] border-r border-white/10 italic flex items-center justify-center">ANNÉE / LOTS</div>
                                            <div className="flex flex-col">
                                                <div className="flex border-b border-white/5 bg-slate-800">
                                                    {(() => {
                                                        const years = [];
                                                        ganttRange.forEach(d => {
                                                            const y = d.getFullYear();
                                                            if (!years.find(item => item.year === y)) years.push({ year: y, count: 0 });
                                                            years.find(item => item.year === y).count++;
                                                        });
                                                        return years.map(item => (
                                                            <div key={item.year} style={{ width: (item.count * ganttZoom) + 'px' }} className="shrink-0 text-center py-1 text-[10px] font-black text-blue-400 border-r border-white/10">{item.year}</div>
                                                        ));
                                                    })()}
                                                </div>
                                                <div className="flex bg-slate-900">
                                                    {ganttRange.map((d, i) => (
                                                        <div key={i} style={{width: ganttZoom+'px'}} className={`shrink-0 text-center py-2 border-r border-white/5 text-white ${d.getDay() === 0 || d.getDay() === 6 ? 'bg-white/5' : ''}`}>
                                                            <div className="text-[6px] uppercase opacity-40">{d.toLocaleDateString('fr-FR', {month: 'short'})}</div>
                                                            <div className="text-[9px] font-black">{d.getDate()}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                        {activeProject.tasks.map(task => (
                                            <div key={task.id} className="border-b border-slate-100">
                                                <div className="flex bg-blue-50">
                                                    <div className="w-32 shrink-0 p-2 text-[7px] font-black uppercase text-blue-600 sticky-col left-0 border-r border-blue-100">LOT: {task.title}</div>
                                                    <div className="flex-1 h-6"></div>
                                                </div>
                                                {task.subtasks.map(sub => {
                                                    const startIdx = ganttRange.findIndex(d => d.toDateString() === new Date(sub.date).toDateString());
                                                    return (
                                                        <div key={sub.id} className="flex h-10 items-center relative">
                                                            <div className="w-32 shrink-0 px-3 text-[8px] font-bold text-slate-500 sticky-col left-0 border-r truncate">{sub.title}</div>
                                                            {ganttRange.map((d, i) => (<div key={i} style={{width: ganttZoom+'px'}} className="h-full shrink-0 border-r border-slate-50/30"></div>))}
                                                            {startIdx !== -1 && (
                                                                <div className="absolute h-5 bg-blue-600 rounded shadow-sm z-10 flex items-center justify-center overflow-hidden" 
                                                                    style={{left: (128 + startIdx * ganttZoom)+'px', width: (Math.max(1, sub.duration) * ganttZoom)+'px'}}>
                                                                    <div className="h-full bg-green-500 absolute left-0 top-0" style={{width: (sub.progress || 0)+'%'}}></div>
                                                                    {ganttZoom > 20 && <span className="relative z-20 text-[7px] font-black text-white">{sub.progress || 0}%</span>}
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* VUE LOTS AVEC DÉPLACEMENT */}
                        {view === 'details' && activeProject && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6 pb-40 text-slate-800">
                                <h2 className="text-xl font-black uppercase italic">{activeProject.name}</h2>
                                {activeProject.tasks.map((task) => (
                                    <div key={task.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                        <div className="flex justify-between items-center mb-4">
                                            <div className="flex items-center gap-3">
                                                <div className="flex flex-col scale-75">
                                                    <button onClick={() => moveItem('task', task.id, null, 'up')} className="p-1 hover:text-blue-600"><Icon name="up" size={16}/></button>
                                                    <button onClick={() => moveItem('task', task.id, null, 'down')} className="p-1 hover:text-blue-600"><Icon name="down" size={16}/></button>
                                                </div>
                                                <h4 className="font-black uppercase text-blue-600 text-[10px] tracking-widest">{task.title}</h4>
                                            </div>
                                            <button onClick={() => triggerSync(projects.map(p => p.id === selectedId ? {...p, tasks: p.tasks.filter(t => t.id !== task.id)} : p))} className="text-slate-200 hover:text-red-500"><Icon name="trash" size={14}/></button>
                                        </div>
                                        {task.subtasks.map((sub) => (
                                            <div key={sub.id} className="mb-3 bg-slate-50 p-4 rounded-2xl border flex gap-4 items-center">
                                                <div className="flex flex-col opacity-30">
                                                    <button onClick={() => moveItem('subtask', task.id, sub.id, 'up')}><Icon name="up" size={12}/></button>
                                                    <button onClick={() => moveItem('subtask', task.id, sub.id, 'down')}><Icon name="down" size={12}/></button>
                                                </div>
                                                <div className="flex-1 space-y-2">
                                                    <div className="flex justify-between font-black text-[10px] uppercase">
                                                        <span>{sub.title}</span>
                                                        <button onClick={() => updateSub(task.id, sub.id, { id: 'del' })} className="text-slate-300">X</button>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="date" value={sub.date} onChange={e => updateSub(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-[10px] font-bold outline-none border-none shadow-inner"/>
                                                        <input type="number" value={sub.duration} onChange={e => updateSub(task.id, sub.id, {duration: e.target.value})} className="w-12 p-2 rounded-xl text-[10px] font-bold text-center border-none shadow-inner"/>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => setDialog({open: true, title: "Nom de la tâche ?", value: "", type: 'input', onConfirm: (v) => updateSub(task.id, 'new', {title: v, date: new Date().toISOString().split('T')[0], duration: 1, progress: 0, photos: [], docs: []})})} className="w-full py-3 text-slate-400 font-black text-[9px] uppercase rounded-xl border-2 border-dashed">+ Tâche</button>
                                    </div>
                                ))}
                                <button onClick={() => setDialog({open: true, title: "Nom du lot ?", value: "", type: 'input', onConfirm: (v) => triggerSync(projects.map(p => p.id === selectedId ? {...p, tasks: [...p.tasks, {id: Date.now().toString(), title: v, subtasks: []}]} : p))})} className="w-full py-5 bg-blue-600 text-white font-black uppercase rounded-[32px] shadow-lg">+ Nouveau Lot</button>
                            </div>
                        )}

                        {/* VUE BUDGET AVEC DOCUMENTS */}
                        {view === 'budget' && activeProject && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6 pb-32">
                                <div className="bg-slate-900 text-white p-10 rounded-[40px] text-center shadow-2xl font-black italic uppercase relative overflow-hidden">
                                    <p className="text-[10px] opacity-40 mb-2">Total HT</p>
                                    <p className="text-4xl">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €</p>
                                </div>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[24px] border shadow-sm">
                                        <p className="font-black text-[9px] text-blue-600 uppercase mb-4">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="py-4 border-t border-slate-50 space-y-3">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-xs font-bold uppercase text-slate-600">{sub.title}</span>
                                                    <div className="flex items-center bg-slate-50 rounded-xl px-3 border border-slate-100">
                                                        <input type="number" value={sub.cost || ''} onChange={e => updateSub(task.id, sub.id, {cost: e.target.value})} className="w-20 p-2 bg-transparent font-black text-xs text-right outline-none text-blue-600" placeholder="0"/>
                                                        <span className="text-[10px] font-black text-slate-400 ml-1">€</span>
                                                    </div>
                                                </div>
                                                <div className="flex flex-wrap gap-2 items-center">
                                                    <label className="flex items-center gap-2 bg-blue-50 text-blue-600 px-3 py-2 rounded-lg text-[9px] font-black cursor-pointer uppercase">
                                                        <Icon name="file" size={14}/> + Facture
                                                        <input type="file" className="hidden" onChange={e => uploadFile(e, task.id, sub.id, 'docs')}/>
                                                    </label>
                                                    {(sub.docs || []).map((url, i) => (
                                                        <a key={i} href={url} target="_blank" className="p-2 bg-slate-100 rounded-lg text-blue-600"><Icon name="file" size={16}/></a>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* VUE SUIVI AVEC PILE DE PHOTOS */}
                        {view === 'tracking' && activeProject && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6">
                                <h2 className="text-2xl font-black italic uppercase text-slate-800">Suivi Chantier</h2>
                                {activeProject.tasks.map(task => task.subtasks.map(sub => (
                                    <div key={sub.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                        <div className="flex justify-between items-start mb-6">
                                            <div><p className="text-[8px] font-black text-blue-600 uppercase">{task.title}</p><h3 className="font-black uppercase text-sm">{sub.title}</h3></div>
                                            <label className="p-3 bg-blue-600 text-white rounded-2xl cursor-pointer shadow-lg active:scale-95"><Icon name="camera" size={20}/><input type="file" capture="camera" className="hidden" onChange={e => uploadFile(e, task.id, sub.id, 'photos')}/></label>
                                        </div>
                                        <div className="flex items-center gap-6">
                                            <div className="photo-stack cursor-pointer" onClick={() => sub.photos?.length && setViewer({photos: sub.photos, index: sub.photos.length-1, open: true, taskId: task.id, subId: sub.id})}>
                                                {(sub.photos || []).slice(-3).map((url, i) => (<div key={i} className="photo-stack-item w-20 h-20 rounded-xl overflow-hidden shadow-md"><img src={url} className="w-full h-full object-cover"/></div>))}
                                                {(!sub.photos || sub.photos.length === 0) && <div className="w-20 h-20 bg-slate-50 rounded-xl flex items-center justify-center text-slate-300 border-2 border-dashed"><Icon name="camera" size={20}/></div>}
                                            </div>
                                            <div className="flex-1 space-y-3">
                                                <div className="flex justify-between text-[10px] font-black uppercase text-slate-500"><span>Avancement</span><span className="text-blue-600">{sub.progress || 0}%</span></div>
                                                <input type="range" value={sub.progress || 0} onChange={e => updateSub(task.id, sub.id, {progress: e.target.value})} className="w-full h-2 bg-slate-100 rounded-lg appearance-none accent-blue-600"/>
                                            </div>
                                        </div>
                                    </div>
                                )))}
                            </div>
                        )}
                    </main>

                    {/* MODALES COMMUNES */}
                    {dialog.open && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl">
                                <h3 className="text-lg font-black uppercase italic mb-6 text-slate-800">{dialog.title}</h3>
                                {dialog.type === 'input' && <input autoFocus className="w-full p-4 bg-slate-100 rounded-2xl font-bold mb-6 outline-none" value={dialog.value} onChange={e => setDialog({...dialog, value: e.target.value})} />}
                                <div className="flex gap-3">
                                    <button className="flex-1 py-4 font-black uppercase text-slate-400 bg-slate-50 rounded-2xl" onClick={() => setDialog({...dialog, open: false})}>Annuler</button>
                                    <button className="flex-1 py-4 font-black uppercase text-white bg-blue-600 rounded-2xl" onClick={() => { dialog.onConfirm(dialog.value); setDialog({...dialog, open: false}); }}>OK</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {viewer.open && (
                        <div className="fixed inset-0 z-[100] bg-black flex items-center justify-center">
                             <button className="absolute top-6 left-6 text-white bg-red-600 p-4 rounded-full" onClick={() => {
                                const list = [...viewer.photos]; list.splice(viewer.index, 1);
                                updateSub(viewer.taskId, viewer.subId, { photos: list });
                                if(list.length === 0) setViewer({...viewer, open: false}); else setViewer({...viewer, photos: list, index: 0});
                            }}><Icon name="trash" size={20}/></button>
                            <button className="absolute top-6 right-6 text-white bg-white/20 p-4 rounded-full" onClick={() => setViewer({...viewer, open: false})}><Icon name="logout" size={24}/></button>
                            <img src={viewer.photos[viewer.index]} className="max-w-full max-h-full object-contain" />
                        </div>
                    )}

                    {/* BARRE NAVIGATION BASSE */}
                    {selectedId && (
                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t p-4 pb-8 flex justify-around rounded-t-[40px] shadow-2xl z-50">
                            {[
                                {id: 'details', icon: 'edit', label: 'Lots'},
                                {id: 'planning', icon: 'calendar', label: 'Planning'},
                                {id: 'tracking', icon: 'camera', label: 'Suivi'},
                                {id: 'budget', icon: 'wallet', label: 'Budget'}
                            ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center flex-1 transition-all ${view === item.id ? 'text-blue-600 font-bold' : 'text-slate-300'}`}>
                                    <div className={`p-2 rounded-xl ${view === item.id ? 'bg-blue-50' : ''}`}><Icon name={item.icon} size={22}/></div>
                                    <span className="text-[9px] font-black uppercase mt-1 tracking-tighter">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
