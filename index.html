
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; font-family: system-ui; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        
        /* BARRE DE DEFILEMENT ULTRA-VISIBLE */
        .custom-scrollbar-h { 
            overflow-x: auto !important; 
            -webkit-overflow-scrolling: touch;
        }
        .custom-scrollbar-h::-webkit-scrollbar { 
            height: 14px !important; 
            display: block !important; 
        }
        .custom-scrollbar-h::-webkit-scrollbar-track { 
            background: #e2e8f0; 
            border-radius: 0px; 
        }
        .custom-scrollbar-h::-webkit-scrollbar-thumb { 
            background: #2563eb; 
            border-radius: 10px; 
            border: 2px solid #e2e8f0;
        }
        
        .sticky-col { 
            position: sticky; 
            left: 0; 
            z-index: 45; 
            background: white; 
            box-shadow: 4px 0 10px -5px rgba(0,0,0,0.1);
        }

        .photo-stack { position: relative; height: 120px; width: 120px; }
        .photo-stack-item { position: absolute; top: 0; left: 0; border: 3px solid white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .photo-stack-item:nth-last-child(1) { transform: rotate(0deg); z-index: 30; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .sync-success { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .sync-loading { background-color: #eab308; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        (function() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.moveTo(16, 4); ctx.lineTo(4, 14); ctx.lineTo(4, 28); ctx.lineTo(12, 28);
            ctx.lineTo(12, 18); ctx.lineTo(20, 18); ctx.lineTo(20, 28); ctx.lineTo(28, 28);
            ctx.lineTo(28, 14); ctx.closePath(); ctx.fill();
            const link = document.createElement('link');
            link.rel = 'icon'; link.href = canvas.toDataURL();
            document.head.appendChild(link);
        })();

        const SUPABASE_URL = 'https://ljitxlqkdkoaxgvfeuxh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.DatabaseOps = {
            saveData: async (data) => { await supabaseClient.from('btp_data').upsert({ id: 1, content: JSON.stringify(data), lastUpdate: new Date().toISOString() }); },
            subscribeData: (callback) => {
                supabaseClient.from('btp_data').select('content').eq('id', 1).maybeSingle().then(({ data }) => { if(data) callback(JSON.parse(data.content)); });
                const channel = supabaseClient.channel('btp-global').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'btp_data', filter: 'id=eq.1' }, 
                payload => { if(payload.new) callback(JSON.parse(payload.new.content)); }).subscribe();
                return () => supabaseClient.removeChannel(channel);
            }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const Icon = ({ name, size = 20, color = "currentColor" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                logout: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />,
                left: <path d="m15 18-6-6 6-6" />,
                right: <path d="m9 18 6-6-6-6" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loginData, setLoginData] = useState({ email: '', password: '' });
            const [view, setView] = useState('projects');
            const [projects, setProjects] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [ganttZoom, setGanttZoom] = useState(40);
            const [viewer, setViewer] = useState({ photos: [], index: 0, open: false, taskId: null, subId: null });
            const [dialog, setDialog] = useState({ open: false, title: '', value: '', onConfirm: null, type: 'input' });
            const [linkDialog, setLinkDialog] = useState({ open: false, taskId: null, subId: null });

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => { if (session) setUser(session.user); });
            }, []);

            useEffect(() => {
                if (user) return window.DatabaseOps.subscribeData((data) => setProjects(data || []));
            }, [user]);

            const triggerSync = async (updatedProjects) => {
                setProjects(updatedProjects);
                setIsSyncing(true);
                await window.DatabaseOps.saveData(updatedProjects);
                setTimeout(() => setIsSyncing(false), 800);
            };

            const activeProject = projects.find(p => p.id === selectedId);

            const updateSub = (tId, sId, data) => {
                const newProjects = projects.map(p => p.id === selectedId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, data] : t.subtasks.map(s => s.id === sId ? {...s, ...data} : s)
                    } : t)
                } : p);
                triggerSync(newProjects);
            };

            const ganttRange = useMemo(() => {
                const subtasks = activeProject?.tasks?.flatMap(t => t.subtasks) || [];
                const dates = subtasks.length > 0 ? subtasks.map(s => new Date(s.date)) : [new Date()];
                const endDates = subtasks.length > 0 ? subtasks.map(s => {
                    const d = new Date(s.date); d.setDate(d.getDate() + (parseInt(s.duration) || 1)); return d;
                }) : [new Date()];
                
                const start = new Date(Math.min(...dates)); start.setDate(start.getDate() - 7);
                const end = new Date(Math.max(...endDates)); end.setDate(end.getDate() + 30);
                
                const result = [];
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    result.push(new Date(d));
                }
                return result;
            }, [activeProject]);

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 p-6 text-center">
                    <form onSubmit={(e) => { e.preventDefault(); supabaseClient.auth.signInWithPassword(loginData).then(({data, error}) => error ? alert(error.message) : setUser(data.user)); }} className="bg-white p-10 rounded-[40px] w-full max-w-md shadow-2xl space-y-6">
                        <h2 className="text-3xl font-black uppercase italic tracking-tighter text-slate-800">BTP Manager Pro</h2>
                        <input type="email" placeholder="Email" className="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" onChange={e => setLoginData({...loginData, email: e.target.value})}/>
                        <input type="password" placeholder="Mot de passe" className="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" onChange={e => setLoginData({...loginData, password: e.target.value})}/>
                        <button type="submit" className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-blue-200">Connexion</button>
                    </form>
                </div>
            );

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 w-full px-6 z-50">
                        <div className="flex flex-col">
                            <h1 className="font-black italic text-xs uppercase tracking-tighter">BTP Manager Pro</h1>
                            <div className="flex items-center mt-0.5">
                                <span className={`status-dot ${isSyncing ? 'sync-loading' : 'sync-success'}`}></span>
                                <span className="text-[8px] font-black uppercase opacity-50">{isSyncing ? 'Sync...' : 'Partagé'}</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setView('projects')} className="p-3 bg-white/10 rounded-xl"><Icon name="home" size={18}/></button>
                            <button onClick={() => { supabaseClient.auth.signOut(); setUser(null); }} className="p-3 bg-red-500/20 text-red-400 rounded-xl"><Icon name="logout" size={18}/></button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto bg-slate-50 relative pb-32">
                        {view === 'projects' && (
                            <div className="p-6 space-y-4 max-w-3xl mx-auto">
                                <h2 className="text-2xl font-black italic uppercase mb-8 text-slate-800">Mes Chantiers</h2>
                                {projects.map(p => (
                                    <div key={p.id} onClick={() => { setSelectedId(p.id); setView('details'); }} className="bg-white p-6 rounded-[28px] border shadow-sm flex justify-between items-center cursor-pointer active:scale-95 transition-all">
                                        <span className="font-black uppercase text-slate-700">{p.name}</span>
                                        <Icon name="right" size={18} color="#94a3b8" />
                                    </div>
                                ))}
                                <button onClick={() => setDialog({open: true, title: "Nom du chantier ?", value: "", type: 'input', onConfirm: (v) => triggerSync([...projects, {id: Date.now().toString(), name: v, tasks: []}])})} className="w-full p-10 border-2 border-dashed border-slate-300 rounded-[28px] text-slate-400 font-black uppercase">+ Nouveau Chantier</button>
                            </div>
                        )}

                        {view === 'planning' && activeProject && (
                            <div className="flex flex-col h-full bg-white overflow-hidden">
                                <div className="p-3 border-b flex justify-between items-center bg-slate-50 shrink-0">
                                    <div className="flex items-center gap-3">
                                        <span className="text-[8px] font-black opacity-40 uppercase">Zoom</span>
                                        <input type="range" min="20" max="100" value={ganttZoom} onChange={e => setGanttZoom(parseInt(e.target.value))} className="w-24 h-1 bg-slate-200 rounded-lg appearance-none accent-blue-600"/>
                                    </div>
                                    <span className="text-[10px] font-black uppercase italic text-blue-600 truncate max-w-[150px]">{activeProject.name}</span>
                                </div>
                                
                                <div className="flex-1 custom-scrollbar-h pb-8">
                                    <div className="inline-block min-w-full">
                                        <div className="flex sticky top-0 z-40">
                                            <div className="w-32 shrink-0 bg-slate-800 text-white p-3 text-[8px] font-black sticky left-0 z-50 border-r border-white/10 italic flex flex-col justify-center">
                                                <span>ANNÉE</span>
                                                <div className="h-[1px] bg-white/20 my-1"></div>
                                                <span>LOTS</span>
                                            </div>
                                            <div className="flex flex-col">
                                                <div className="flex border-b border-white/5 bg-slate-800">
                                                    {(() => {
                                                        const years = [];
                                                        ganttRange.forEach(d => {
                                                            const y = d.getFullYear();
                                                            if (!years.find(item => item.year === y)) years.push({ year: y, count: 0 });
                                                            years.find(item => item.year === y).count++;
                                                        });
                                                        return years.map(item => (
                                                            <div key={item.year} style={{ width: (item.count * ganttZoom) + 'px' }} className="shrink-0 text-center py-1 text-[10px] font-black text-blue-400 border-r border-white/10 tracking-widest">
                                                                {item.year}
                                                            </div>
                                                        ));
                                                    })()}
                                                </div>
                                                <div className="flex bg-slate-900">
                                                    {ganttRange.map((d, i) => (
                                                        <div key={i} style={{width: ganttZoom+'px'}} className={`shrink-0 text-center py-2 border-r border-white/5 text-white ${d.getDay() === 0 || d.getDay() === 6 ? 'bg-white/5' : ''}`}>
                                                            <div className="text-[6px] uppercase opacity-40">{d.toLocaleDateString('fr-FR', {month: 'short'})}</div>
                                                            <div className="text-[9px] font-black">{d.getDate()}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        {activeProject.tasks.map(task => (
                                            <div key={task.id} className="border-b border-slate-100">
                                                <div className="flex bg-blue-50/30">
                                                    <div className="w-32 shrink-0 p-2 text-[7px] font-black uppercase text-blue-600 sticky-col left-0 z-30 border-r bg-blue-50/80">{task.title}</div>
                                                    <div className="flex-1 h-6"></div>
                                                </div>
                                                {task.subtasks.map(sub => {
                                                    const startIdx = ganttRange.findIndex(d => d.toDateString() === new Date(sub.date).toDateString());
                                                    return (
                                                        <div key={sub.id} className="flex h-10 items-center relative group">
                                                            <div className="w-32 shrink-0 px-3 text-[8px] font-bold text-slate-500 sticky-col left-0 z-30 border-r group-hover:bg-slate-50 transition-colors truncate">{sub.title}</div>
                                                            {ganttRange.map((d, i) => (<div key={i} style={{width: ganttZoom+'px'}} className={`h-full shrink-0 border-r border-slate-50/50 ${d.getDay() === 0 || d.getDay() === 6 ? 'bg-slate-50/20' : ''}`}></div>))}
                                                            {startIdx !== -1 && (
                                                                <div className="absolute h-5 bg-blue-600 rounded-md shadow-sm z-10 flex items-center justify-center overflow-hidden border border-blue-400" 
                                                                    style={{left: (128 + startIdx * ganttZoom)+'px', width: (Math.max(1, sub.duration) * ganttZoom)+'px'}}>
                                                                    <div className="h-full bg-green-500 opacity-90 absolute left-0 top-0 transition-all duration-500" style={{width: (sub.progress || 0)+'%'}}></div>
                                                                    <span className="relative z-20 text-[7.5px] font-black text-white drop-shadow-md">{sub.progress || 0}%</span>
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'budget' && activeProject && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6 pb-32">
                                <div className="bg-slate-900 text-white p-10 rounded-[40px] text-center shadow-2xl font-black italic uppercase relative overflow-hidden">
                                    <p className="text-[10px] opacity-40 mb-2 font-bold tracking-widest">Budget Prévisionnel HT</p>
                                    <p className="text-4xl">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €</p>
                                </div>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[24px] border shadow-sm">
                                        <p className="font-black text-[9px] text-blue-600 uppercase mb-4 tracking-widest">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="flex justify-between items-center py-3 border-t border-slate-50">
                                                <span className="text-xs font-bold uppercase text-slate-600">{sub.title}</span>
                                                <div className="flex items-center bg-slate-50 rounded-xl px-3">
                                                    <input type="number" value={sub.cost || ''} onChange={e => updateSub(task.id, sub.id, {cost: e.target.value})} className="w-24 p-2 bg-transparent font-black text-xs text-right outline-none text-blue-600" placeholder="0"/>
                                                    <span className="text-[10px] font-black text-slate-400 ml-1">€</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6 pb-40">
                                <h2 className="text-xl font-black uppercase italic text-slate-800">{activeProject.name}</h2>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                        <div className="flex justify-between mb-4 items-center">
                                            <h4 className="font-black uppercase text-blue-600 text-[10px] tracking-widest cursor-pointer" onClick={() => setDialog({open: true, title: "Lot ?", value: task.title, type: 'input', onConfirm: (v) => triggerSync(projects.map(p => p.id === selectedId ? {...p, tasks: p.tasks.map(t => t.id === task.id ? {...t, title: v} : t)} : p))})}>{task.title}</h4>
                                            <button onClick={() => setDialog({open: true, title: "Supprimer lot ?", type: 'confirm', onConfirm: () => triggerSync(projects.map(p => p.id === selectedId ? {...p, tasks: p.tasks.filter(t => t.id !== task.id)} : p))})} className="text-slate-300"><Icon name="trash" size={14}/></button>
                                        </div>
                                        {task.subtasks.map((sub) => (
                                            <div key={sub.id} className="mb-3 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                <div className="flex justify-between items-center mb-2 font-black text-xs uppercase">
                                                    <span onClick={() => setDialog({open: true, title: "Tâche ?", value: sub.title, type: 'input', onConfirm: (v) => updateSub(task.id, sub.id, {title: v})})}>{sub.title}</span>
                                                    <button onClick={() => setLinkDialog({ open: true, taskId: task.id, subId: sub.id })} className="text-blue-500 bg-white p-2 rounded-xl border border-blue-50 shadow-sm"><Icon name="link" size={12}/></button>
                                                </div>
                                                <div className="flex gap-2">
                                                    <input type="date" value={sub.date} onChange={e => updateSub(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-xs font-bold outline-none bg-white"/>
                                                    <input type="number" value={sub.duration} placeholder="Jrs" onChange={e => updateSub(task.id, sub.id, {duration: e.target.value})} className="w-16 p-2 rounded-xl text-xs font-bold text-center outline-none bg-white"/>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => setDialog({open: true, title: "Tâche ?", value: "", type: 'input', onConfirm: (v) => updateSub(task.id, 'new', {id: Date.now().toString(), title: v, date: new Date().toISOString().split('T')[0], duration: 1, progress: 0, photos: []})})} className="w-full py-4 bg-white text-slate-400 font-black text-[9px] uppercase rounded-xl border-2 border-dashed border-slate-200">+ Tâche</button>
                                    </div>
                                ))}
                                <button onClick={() => setDialog({open: true, title: "Lot ?", value: "", type: 'input', onConfirm: (v) => triggerSync(projects.map(p => p.id === selectedId ? {...p, tasks: [...p.tasks, {id: Date.now().toString(), title: v, subtasks: []}]} : p))})} className="w-full py-5 bg-blue-600 text-white font-black uppercase rounded-[32px] shadow-lg">+ Nouveau Lot</button>
                            </div>
                        )}

                        {view === 'tracking' && activeProject && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6">
                                <h2 className="text-2xl font-black italic uppercase text-slate-800">Suivi Chantier</h2>
                                {activeProject.tasks.map(task => task.subtasks.map(sub => (
                                    <div key={sub.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                        <div className="flex justify-between items-start mb-6">
                                            <div><p className="text-[8px] font-black text-blue-600 uppercase mb-1">{task.title}</p><h3 className="font-black uppercase text-sm text-slate-800">{sub.title}</h3></div>
                                            <label className="p-3 bg-blue-600 text-white rounded-2xl cursor-pointer shadow-lg active:scale-95 transition-transform"><Icon name="camera" size={20}/><input type="file" capture="camera" className="hidden" onChange={async e => {
                                                if(!e.target.files[0]) return;
                                                const fd = new FormData(); fd.append('file', e.target.files[0]); fd.append('upload_preset', UPLOAD_PRESET);
                                                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
                                                const json = await res.json(); updateSub(task.id, sub.id, { photos: [...(sub.photos || []), json.secure_url] });
                                            }}/></label>
                                        </div>
                                        <div className="flex items-center gap-6">
                                            <div className="photo-stack cursor-pointer" onClick={() => sub.photos?.length && setViewer({photos: sub.photos, index: sub.photos.length-1, open: true, taskId: task.id, subId: sub.id})}>
                                                {(sub.photos || []).map((url, i) => (<div key={i} className="photo-stack-item w-24 h-24 rounded-2xl overflow-hidden shadow-md"><img src={url} className="w-full h-full object-cover"/></div>))}
                                                {(!sub.photos || sub.photos.length === 0) && <div className="w-24 h-24 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-300 border-2 border-dashed border-slate-200"><Icon name="camera" size={24}/></div>}
                                            </div>
                                            <div className="flex-1 space-y-3">
                                                <div className="flex justify-between text-[10px] font-black uppercase text-slate-500"><span>Avancement</span><span className="text-blue-600 font-black">{sub.progress || 0}%</span></div>
                                                <input type="range" value={sub.progress || 0} onChange={e => updateSub(task.id, sub.id, {progress: e.target.value})} className="w-full h-2 bg-slate-100 rounded-lg appearance-none accent-blue-600"/>
                                            </div>
                                        </div>
                                    </div>
                                )))}
                            </div>
                        )}
                    </main>

                    {/* MODALES */}
                    {dialog.open && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 text-slate-800">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl">
                                <h3 className="text-lg font-black uppercase italic mb-6">{dialog.title}</h3>
                                {dialog.type === 'input' && <input autoFocus className="w-full p-4 bg-slate-100 rounded-2xl font-bold mb-6 outline-none" value={dialog.value} onChange={e => setDialog({...dialog, value: e.target.value})} />}
                                <div className="flex gap-3">
                                    <button className="flex-1 py-4 font-black uppercase text-slate-400" onClick={() => setDialog({...dialog, open: false})}>Annuler</button>
                                    <button className="flex-1 py-4 font-black uppercase text-white bg-blue-600 rounded-2xl" onClick={() => { dialog.onConfirm(dialog.value); setDialog({...dialog, open: false}); }}>Confirmer</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {linkDialog.open && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 text-slate-800">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-6 shadow-2xl max-h-[70vh] flex flex-col">
                                <h3 className="text-lg font-black uppercase italic mb-4">Lier après :</h3>
                                <div className="flex-1 overflow-y-auto space-y-2 pr-2 custom-scrollbar-h">
                                    {activeProject.tasks.flatMap(t => t.subtasks.map(s => ({...s, lot: t.title}))).filter(s => s.id !== linkDialog.subId).map(other => (
                                        <button key={other.id} className="w-full text-left p-4 rounded-2xl border border-slate-100" onClick={() => {
                                            const d = new Date(other.date); d.setDate(d.getDate() + (parseInt(other.duration) || 0));
                                            updateSub(linkDialog.taskId, linkDialog.subId, { date: d.toISOString().split('T')[0] });
                                            setLinkDialog({ open: false });
                                        }}>
                                            <span className="text-[8px] font-black text-blue-600 uppercase block mb-1">{other.lot}</span>
                                            <span className="font-bold">{other.title}</span>
                                        </button>
                                    ))}
                                </div>
                                <button className="mt-4 py-4 w-full font-black uppercase text-slate-400" onClick={() => setLinkDialog({open: false})}>Fermer</button>
                            </div>
                        </div>
                    )}

                    {viewer.open && (
                        <div className="fixed inset-0 z-[100] bg-black flex items-center justify-center">
                            <button className="absolute top-6 left-6 text-white bg-red-600 p-4 rounded-full shadow-xl" onClick={() => setDialog({open: true, title: "Supprimer ?", type: 'confirm', onConfirm: () => {
                                const list = [...viewer.photos]; list.splice(viewer.index, 1);
                                updateSub(viewer.taskId, viewer.subId, { photos: list });
                                if(list.length === 0) setViewer({...viewer, open: false}); else setViewer({...viewer, photos: list, index: 0});
                            }})}><Icon name="trash" size={20}/></button>
                            <button className="absolute top-6 right-6 text-white bg-white/10 p-4 rounded-full" onClick={() => setViewer({...viewer, open: false})}><Icon name="x" size={24}/></button>
                            {viewer.index > 0 && <button className="absolute left-4 text-white p-4" onClick={() => setViewer({...viewer, index: viewer.index - 1})}><Icon name="left" size={40}/></button>}
                            <img src={viewer.photos[viewer.index]} className="max-w-full max-h-full object-contain" />
                            {viewer.index < viewer.photos.length - 1 && <button className="absolute right-4 text-white p-4" onClick={() => setViewer({...viewer, index: viewer.index + 1})}><Icon name="right" size={40}/></button>}
                        </div>
                    )}

                    {/* BARRE DE NAVIGATION : L'ONGLET BUDGET EST RE-ACTIF */}
                    {selectedId && (
                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t p-4 pb-8 flex justify-around rounded-t-[40px] shadow-2xl z-50">
                            {[
                                {id: 'details', icon: 'edit', label: 'Lots'},
                                {id: 'planning', icon: 'calendar', label: 'Planning'},
                                {id: 'tracking', icon: 'camera', label: 'Suivi'},
                                {id: 'budget', icon: 'wallet', label: 'Budget'}
                            ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center flex-1 transition-all ${view === item.id ? 'text-blue-600 font-bold scale-110' : 'text-slate-300'}`}>
                                    <div className={`p-2 rounded-xl ${view === item.id ? 'bg-blue-50' : ''}`}><Icon name={item.icon} size={22}/></div>
                                    <span className="text-[9px] font-black uppercase mt-1">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
