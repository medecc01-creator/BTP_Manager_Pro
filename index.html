<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager - Accueil</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%232563eb%22 stroke-width=%222.5%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z%22/></svg>">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; font-family: system-ui; -webkit-tap-highlight-color: transparent; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .sync-success { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .sync-loading { background-color: #eab308; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        // Configuration Supabase
        const SUPABASE_URL = 'https://ljitxlqkdkoaxgvfeuxh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        window.DatabaseOps = {
            saveData: async (data) => { 
                await supabaseClient.from('btp_data').upsert({ id: 1, content: JSON.stringify(data), lastUpdate: new Date().toISOString() }); 
            },
            fetchInitialData: async () => {
                const { data } = await supabaseClient.from('btp_data').select('content').eq('id', 1).maybeSingle();
                if (!data) return { projects: [], members: [] };
                const parsed = JSON.parse(data.content);
                return Array.isArray(parsed) ? { projects: parsed, members: [] } : parsed;
            },
            subscribeData: (callback) => {
                const channel = supabaseClient.channel('btp-global').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'btp_data', filter: 'id=eq.1' }, 
                payload => { if(payload.new) callback(JSON.parse(payload.new.content)); }).subscribe();
                return () => supabaseClient.removeChannel(channel);
            }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // TON ADRESSE ADMIN
        const ADMIN_EMAIL = "medecc01@gmail.com";

        const Icon = ({ name, size = 20 }) => {
            const icons = {
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                right: <path d="m9 18 6-6-6-6" />,
                logout: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />,
                settings: <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [loginData, setLoginData] = useState({ email: '', password: '' });
            const [data, setData] = useState({ projects: [], members: [] });
            const [isSyncing, setIsSyncing] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [dialog, setDialog] = useState({ open: false, title: '', value: '', onConfirm: null });

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => { 
                    if (session) { 
                        setUser(session.user); 
                        window.DatabaseOps.fetchInitialData().then(setData); 
                    }
                    setLoading(false);
                });
            }, []);

            useEffect(() => { 
                if (user) return window.DatabaseOps.subscribeData(setData); 
            }, [user]);

            const triggerSync = async (updatedData) => {
                setData(updatedData);
                setIsSyncing(true);
                await window.DatabaseOps.saveData(updatedData);
                setTimeout(() => setIsSyncing(false), 800);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const { data: res, error } = await supabaseClient.auth.signInWithPassword(loginData);
                if (error) alert("Erreur : " + error.message);
                else {
                    setUser(res.user);
                    const initial = await window.DatabaseOps.fetchInitialData();
                    setData(initial);
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-900 text-white font-bold uppercase text-xs tracking-widest">Chargement...</div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 p-6 font-sans">
                    <form onSubmit={handleLogin} className="bg-white p-10 rounded-[40px] w-full max-w-md shadow-2xl space-y-6">
                        <div className="text-center space-y-2">
                            <h2 className="text-3xl font-black uppercase italic text-slate-800 tracking-tighter">BTP Manager</h2>
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Gestion de chantiers</p>
                        </div>
                        <div className="space-y-4">
                            <input type="email" placeholder="Email" required className="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" onChange={e => setLoginData({...loginData, email: e.target.value})}/>
                            <input type="password" placeholder="Mot de passe" required className="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" onChange={e => setLoginData({...loginData, password: e.target.value})}/>
                        </div>
                        <button type="submit" className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase shadow-lg hover:bg-blue-700 transition-colors">Connexion</button>
                    </form>
                </div>
            );

            return (
                <div className="flex flex-col h-screen overflow-hidden text-slate-800 bg-slate-50 font-sans">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 w-full px-6 shadow-md z-50">
                        <div className="flex flex-col">
                            <h1 className="font-black italic text-xs uppercase tracking-tighter">BTP Manager Pro</h1>
                            <div className="flex items-center mt-0.5">
                                <span className={`status-dot ${isSyncing ? 'sync-loading' : 'sync-success'}`}></span>
                                <span className="text-[8px] font-black uppercase opacity-50 italic">{isSyncing ? 'Synchronisation...' : 'Connecté'}</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            {user.email === ADMIN_EMAIL && (
                                <button onClick={() => setShowAdmin(true)} className="p-3 bg-blue-500/20 text-blue-400 rounded-xl hover:bg-blue-500/30 transition-all">
                                    <Icon name="settings" size={18}/>
                                </button>
                            )}
                            <button onClick={() => { supabaseClient.auth.signOut(); setUser(null); }} className="p-3 bg-red-500/20 text-red-400 rounded-xl hover:bg-red-500/30 transition-all">
                                <Icon name="logout" size={18}/>
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-6 space-y-4 max-w-3xl mx-auto w-full">
                        <h2 className="text-2xl font-black italic uppercase text-slate-800 mt-4 tracking-tight">Mes Chantiers</h2>
                        {data.projects.map(p => (
                            <div key={p.id} className="bg-white p-6 rounded-[28px] border border-slate-200 shadow-sm flex justify-between items-center group active:scale-[0.98] transition-all">
                                <a href={`gestion.html?id=${p.id}`} className="font-black uppercase text-slate-700 flex-1 text-sm tracking-tight">{p.name}</a>
                                <div className="flex items-center">
                                    <button onClick={() => setDialog({open: true, title: "Renommer Chantier", value: p.name, onConfirm: (v) => triggerSync({...data, projects: data.projects.map(proj => proj.id === p.id ? {...proj, name: v} : proj)})})} className="p-2 text-slate-300 hover:text-blue-600 mr-2"><Icon name="edit" size={16}/></button>
                                    <a href={`gestion.html?id=${p.id}`} className="text-slate-400 group-hover:text-blue-600"><Icon name="right" size={18} /></a>
                                </div>
                            </div>
                        ))}
                        <button onClick={() => setDialog({open: true, title: "Nom du chantier ?", value: "", onConfirm: (v) => triggerSync({...data, projects: [...data.projects, {id: Date.now().toString(), name: v, tasks: []}]})})} className="w-full p-10 border-2 border-dashed border-slate-300 rounded-[28px] text-slate-400 font-black uppercase hover:border-blue-400 hover:text-blue-500 transition-all">+ Nouveau Chantier</button>
                    </main>

                    {showAdmin && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/80 backdrop-blur-md p-6 flex items-center justify-center">
                            <div className="bg-white w-full max-w-lg rounded-[40px] p-8 shadow-2xl max-h-[85vh] flex flex-col">
                                <div className="flex justify-between items-center mb-6">
                                    <div>
                                        <h3 className="text-xl font-black uppercase italic tracking-tighter">Gestion des Accès</h3>
                                        <p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest mt-1">Équipe autorisée</p>
                                    </div>
                                    <button onClick={() => setShowAdmin(false)} className="bg-slate-100 p-2 rounded-full text-slate-400"><Icon name="trash" size={14}/></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar">
                                    {data.members && data.members.map(m => (
                                        <div key={m.email} className="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                            <div className="flex justify-between items-center mb-3">
                                                <span className="font-bold text-[10px] text-slate-600 uppercase truncate mr-2">{m.email}</span>
                                                <button onClick={() => triggerSync({...data, members: data.members.filter(mem => mem.email !== m.email)})} className="text-red-400"><Icon name="trash" size={14}/></button>
                                            </div>
                                            <div className="flex flex-wrap gap-2">
                                                {['details', 'planning', 'tracking', 'budget'].map(tab => (
                                                    <button 
                                                        key={tab}
                                                        onClick={() => {
                                                            const newAccess = m.access.includes(tab) ? m.access.filter(a => a !== tab) : [...m.access, tab];
                                                            triggerSync({...data, members: data.members.map(mem => mem.email === m.email ? {...mem, access: newAccess} : mem)});
                                                        }}
                                                        className={`px-3 py-1.5 rounded-xl text-[9px] font-black uppercase transition-all ${m.access.includes(tab) ? 'bg-blue-600 text-white' : 'bg-white border text-slate-300'}`}
                                                    >
                                                        {tab === 'details' ? 'Lots' : tab === 'tracking' ? 'Suivi' : tab}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                    {(!data.members || data.members.length === 0) && <p className="text-center py-10 text-[10px] font-bold text-slate-300 uppercase tracking-widest">Aucun membre ajouté</p>}
                                </div>
                                <button onClick={() => {
                                    const email = prompt("Email du membre à ajouter :");
                                    if(email) triggerSync({...data, members: [...(data.members || []), {email, access: ['details']}]});
                                }} className="mt-6 w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase shadow-lg hover:bg-blue-700">+ Ajouter membre</button>
                            </div>
                        </div>
                    )}

                    {dialog.open && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-slate-900/60 p-4 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl">
                                <h3 className="text-lg font-black uppercase mb-6 text-center italic tracking-tight">{dialog.title}</h3>
                                <input autoFocus className="w-full p-4 bg-slate-100 rounded-2xl font-bold mb-6 outline-none focus:ring-2 focus:ring-blue-500" value={dialog.value} onChange={e => setDialog({...dialog, value: e.target.value})} onKeyDown={e => e.key === 'Enter' && (dialog.onConfirm(dialog.value), setDialog({...dialog, open: false}))} />
                                <div className="flex gap-3">
                                    <button className="flex-1 py-4 font-black uppercase text-slate-400" onClick={() => setDialog({...dialog, open: false})}>Annuler</button>
                                    <button className="flex-1 py-4 font-black uppercase text-white bg-blue-600 rounded-2xl shadow-lg" onClick={() => { dialog.onConfirm(dialog.value); setDialog({...dialog, open: false}); }}>OK</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
