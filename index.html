<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .nav-active { color: #2563eb; transform: scale(1.1); font-weight: 900; background: rgba(37, 99, 235, 0.05); border-radius: 1.5rem; }
        .gantt-grid { background-image: linear-gradient(to right, #e2e8f0 1px, transparent 1px); background-size: 30px 100%; }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { background: #e2e8f0; height: 8px; border-radius: 4px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: #2563eb; border-radius: 50%; margin-top: -6px; border: 3px solid white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- CONFIG ---
        const SUPABASE_URL = "https://ljitxlqkdkoaxgvfeuxh.supabase.co";
        const SUPABASE_KEY = "sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl";
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                construction: <path d="M2 20h20M7 20v-4M17 20v-8M12 20v-6M4 16l4-4 4 4 4-4 4 4" strokeWidth="2.5"/>,
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" />,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                settings: <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l-.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1V11a2 2 0 01-2-2 2 2 0 012-2v-.09A1.65 1.65 0 004.6 9a1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82 1.65 1.65 0 001.51 1H15a2 2 0 012 2 2 2 0 01-2 2v.09a1.65 1.65 0 001 1.51z" />,
                plus: <path d="M12 5v14M5 12h14" strokeWidth="3"/>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [mode, setMode] = useState('selection'); // selection, btp, loc, settings
            const [view, setView] = useState('home'); // home, lots, planning, tracking, budget
            const [projects, setProjects] = useState([]);
            const [properties, setProperties] = useState([]);
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [isUploading, setIsUploading] = useState(false);
            const [zoom, setZoom] = useState(30);

            // --- DATA LOAD ---
            useEffect(() => {
                const load = async () => {
                    try {
                        const { data: chan } = await supabase.from('chantiers').select('*');
                        if (chan) setProjects(chan.map(c => ({...c, tasks: JSON.parse(c.data || '[]')})));
                        const { data: loc } = await supabase.from('locations').select('*');
                        if (loc) setProperties(loc);
                    } catch (e) { console.error("Erreur init", e); }
                };
                load();
            }, []);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            const save = async (newProjects) => {
                setProjects(newProjects);
                const p = newProjects.find(x => x.id === selectedProjectId);
                if (p) {
                    await supabase.from('chantiers').upsert({ id: p.id, name: p.name, data: JSON.stringify(p.tasks) });
                }
            };

            // --- RENDER SELECTION ---
            if (mode === 'selection') return (
                <div className="h-screen p-8 flex flex-col justify-center items-center bg-slate-50 space-y-12 animate-in fade-in duration-500">
                    <div className="text-center">
                        <h1 className="text-5xl font-black italic tracking-tighter uppercase leading-none text-slate-900">BTP <span className="text-blue-600">MANAGER</span> PRO</h1>
                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-[0.5em] mt-3">Infrastructure Cloud v6</p>
                    </div>
                    <div className="grid gap-6 w-full max-w-sm">
                        <button onClick={() => setMode('btp')} className="bg-white p-12 rounded-[4rem] shadow-2xl border-b-[12px] border-blue-600 flex flex-col items-center active:scale-95 transition-transform">
                            <Icon name="construction" size={56} className="text-blue-600 mb-4"/>
                            <span className="font-black uppercase tracking-widest text-slate-700">Chantiers</span>
                        </button>
                        <button onClick={() => setMode('loc')} className="bg-white p-12 rounded-[4rem] shadow-2xl border-b-[12px] border-emerald-500 flex flex-col items-center active:scale-95 transition-transform">
                            <Icon name="home" size={56} className="text-emerald-500 mb-4"/>
                            <span className="font-black uppercase tracking-widest text-slate-700">Locations</span>
                        </button>
                    </div>
                    <button onClick={() => setMode('settings')} className="text-slate-300 flex items-center gap-2 font-black text-[10px] uppercase tracking-widest hover:text-slate-500 transition-colors">
                        <Icon name="settings" size={18}/> Administration & API
                    </button>
                </div>
            );

            // --- RENDER BTP ---
            const renderBTP = () => {
                if (!selectedProjectId) return (
                    <div className="p-6 space-y-6 animate-in slide-in-from-bottom">
                        <div className="flex justify-between items-center">
                            <h2 className="text-3xl font-black italic uppercase tracking-tighter">Mes Chantiers</h2>
                            <button onClick={async () => {
                                const n = prompt("Nom du chantier ?");
                                if (n) {
                                    const { data } = await supabase.from('chantiers').insert({ name: n, data: '[]' }).select();
                                    if(data) setProjects([...projects, {...data[0], tasks: []}]);
                                }
                            }} className="p-4 bg-blue-600 text-white rounded-full shadow-lg"><Icon name="plus" /></button>
                        </div>
                        <div className="grid gap-4">
                            {projects.map(p => (
                                <div key={p.id} onClick={() => {setSelectedProjectId(p.id); setView('home');}} className="bg-white p-6 rounded-[2.5rem] shadow-sm border-l-[12px] border-blue-600 flex justify-between items-center active:bg-slate-50">
                                    <span className="font-black uppercase text-slate-800">{p.name}</span>
                                    <Icon name="edit" size={16} className="text-slate-300"/>
                                </div>
                            ))}
                        </div>
                    </div>
                );

                return (
                    <div className="h-full flex flex-col">
                        <div className="p-4 bg-white border-b flex justify-between items-center">
                            <h3 className="font-black uppercase italic text-blue-600">{activeProject?.name}</h3>
                            <button onClick={() => setSelectedProjectId(null)} className="text-[10px] font-black uppercase text-slate-400">Changer</button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6">
                            {view === 'home' && (
                                <div className="space-y-6 text-center py-20 opacity-30">
                                    <Icon name="construction" size={80} className="mx-auto text-blue-600"/>
                                    <p className="font-black uppercase italic tracking-widest">Dashboard Chantier Actif</p>
                                </div>
                            )}
                            {view === 'tracking' && (
                                <div className="space-y-8 pb-20">
                                    {activeProject?.tasks.map(t => (
                                        <div key={t.id} className="space-y-4">
                                            <p className="text-[10px] font-black uppercase text-blue-500 border-b pb-2 tracking-[0.2em]">{t.title}</p>
                                            {t.subtasks.map(s => (
                                                <div key={s.id} className="bg-white p-5 rounded-[2rem] shadow-sm space-y-4">
                                                    <div className="flex justify-between items-center">
                                                        <span className="font-bold text-xs">{s.title}</span>
                                                        <label className="text-blue-600 cursor-pointer active:scale-110 transition-transform">
                                                            <Icon name="camera" size={28}/>
                                                            <input type="file" className="hidden" onChange={async (e) => {
                                                                const file = e.target.files[0];
                                                                if(!file) return;
                                                                setIsUploading(true);
                                                                const formData = new FormData();
                                                                formData.append('file', file);
                                                                formData.append('upload_preset', UPLOAD_PRESET);
                                                                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                                                                const data = await res.json();
                                                                const updated = projects.map(p => p.id === selectedProjectId ? {
                                                                    ...p, tasks: p.tasks.map(tk => tk.id === t.id ? {
                                                                        ...tk, subtasks: tk.subtasks.map(st => st.id === s.id ? { ...st, photos: [...(st.photos || []), data.secure_url] } : st)
                                                                    } : tk)
                                                                } : p);
                                                                save(updated);
                                                                setIsUploading(false);
                                                            }}/>
                                                        </label>
                                                    </div>
                                                    <div className="flex gap-2 overflow-x-auto py-2 custom-scrollbar">
                                                        {s.photos?.map((url, idx) => (
                                                            <img key={idx} src={url} className="w-24 h-24 object-cover rounded-2xl border-2 border-slate-50 shadow-sm flex-shrink-0" />
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="h-screen flex flex-col bg-slate-50">
                    <header className="bg-slate-900 text-white p-5 flex justify-between items-center shadow-xl z-50">
                        <button onClick={() => {setMode('selection'); setSelectedProjectId(null);}} className="p-2 bg-white/10 rounded-full hover:bg-white/20"><Icon name="home" size={18}/></button>
                        <h2 className="font-black italic text-xs uppercase tracking-tighter">BTP MANAGER PRO</h2>
                        {isUploading ? <div className="animate-spin h-5 w-5 border-2 border-blue-500 border-t-transparent rounded-full"></div> : <div className="w-8"></div>}
                    </header>

                    <main className="flex-1 overflow-hidden relative">
                        {mode === 'btp' && renderBTP()}
                        
                        {mode === 'loc' && (
                            <div className="p-6 h-full overflow-y-auto space-y-6 pb-32">
                                <div className="bg-emerald-600 p-8 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
                                    <div className="relative z-10">
                                        <p className="text-[10px] font-black uppercase opacity-60 tracking-widest italic">Balance Locative</p>
                                        <p className="text-5xl font-black italic tracking-tighter">14 250 €</p>
                                    </div>
                                    <div className="absolute top-0 right-0 p-4 opacity-10"><Icon name="home" size={100}/></div>
                                </div>
                                {properties.map(p => (
                                    <div key={p.id} className="bg-white p-6 rounded-[2.5rem] shadow-sm border-l-[12px] border-emerald-500 space-y-4 animate-in slide-in-from-right">
                                        <div className="flex justify-between items-start">
                                            <h3 className="font-black text-lg uppercase leading-none text-slate-800">{p.name}</h3>
                                            <span className="bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full text-[9px] font-black tracking-tighter">{p.price_per_night}€/nuit</span>
                                        </div>
                                        <div className="flex gap-2">
                                            <button className="flex-1 py-4 bg-emerald-50 text-emerald-700 rounded-2xl font-black text-[9px] uppercase tracking-widest">+ Réservation</button>
                                            <button className="flex-1 py-4 bg-red-50 text-red-700 rounded-2xl font-black text-[9px] uppercase tracking-widest">+ Charge</button>
                                        </div>
                                    </div>
                                ))}
                                <button className="w-full p-8 border-2 border-dashed border-slate-200 rounded-[2.5rem] text-slate-300 font-black uppercase text-[10px] tracking-widest">+ Ajouter un bien</button>
                            </div>
                        )}

                        {mode === 'settings' && (
                            <div className="p-8 space-y-10 overflow-y-auto h-full pb-32">
                                <h2 className="text-3xl font-black uppercase italic tracking-tighter border-b pb-4">Réglages Admin</h2>
                                <section className="space-y-4">
                                    <h4 className="text-[10px] font-black text-blue-500 uppercase tracking-widest">Connecteurs API</h4>
                                    <div className="bg-white p-6 rounded-[2.5rem] shadow-sm space-y-4 border border-slate-100">
                                        <div><label className="text-[9px] font-bold uppercase ml-2 text-slate-400">Cloudinary Name</label><input value={CLOUD_NAME} readOnly className="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold mt-1" /></div>
                                        <div><label className="text-[9px] font-bold uppercase ml-2 text-slate-400">Upload Preset</label><input value={UPLOAD_PRESET} readOnly className="w-full p-4 bg-slate-50 rounded-2xl text-xs font-bold mt-1" /></div>
                                    </div>
                                </section>
                                <section className="space-y-4">
                                    <h4 className="text-[10px] font-black text-red-500 uppercase tracking-widest">Équipe & Accès</h4>
                                    <div className="bg-slate-900 p-8 rounded-[3.5rem] text-white space-y-5">
                                        <input placeholder="Email du collaborateur" className="w-full p-4 bg-white/10 rounded-2xl text-xs border-none" />
                                        <div className="flex justify-between px-2">
                                            {['BTP', 'LOC', 'ADMIN'].map(role => (
                                                <label key={role} className="flex items-center gap-2 text-[9px] font-black"><input type="checkbox" className="w-4 h-4 rounded border-none" /> {role}</label>
                                            ))}
                                        </div>
                                        <button className="w-full py-4 bg-blue-600 rounded-2xl font-black uppercase text-[10px] shadow-lg shadow-blue-500/20 active:scale-95 transition-all">Inviter</button>
                                    </div>
                                </section>
                            </div>
                        )}
                    </main>

                    {selectedProjectId && (
                        <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl p-5 pb-10 flex justify-around border-t border-slate-100 rounded-t-[3.5rem] shadow-2xl z-50 animate-in slide-in-from-bottom">
                            {[
                                {id: 'home', icon: mode === 'btp' ? 'construction' : 'home', label: 'Dashboard'},
                                {id: 'planning', icon: 'calendar', label: mode === 'btp' ? 'Gantt' : 'Calendrier'},
                                {id: 'tracking', icon: 'camera', label: 'Suivi Photos'},
                                {id: 'budget', icon: 'wallet', label: 'Finance'}
                            ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center flex-1 p-2 transition-all ${view === item.id ? 'nav-active' : 'text-slate-300'}`}>
                                    <Icon name={item.icon} size={22}/>
                                    <span className="text-[8px] font-black mt-1 uppercase italic tracking-tighter">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
