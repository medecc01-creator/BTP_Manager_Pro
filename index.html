<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { background-color: #0f172a; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .app-bg { background-color: #f8fafc; }
        .progress-blue { -webkit-appearance: none; appearance: none; height: 10px; background: #e2e8f0; border-radius: 10px; outline: none; }
        .progress-blue::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 22px; height: 22px; background: #2563eb; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://dzhkqkzrg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6aGtxa3pyZyIsImlhdCI6MTczNDg2MzM0NSwiZXhwIjoyMDUwNDM5MzQ1fQ.7-0M-v_N-v1-v1-v1-v1-v1-v1-v1-v1-v1-v1';
        
        // CORRECTION ICI : Utilisation de window.supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                logout: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />,
                download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [session, setSession] = useState(null);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [view, setView] = useState('projects');
            const [projects, setProjects] = useState([]);
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [zoomLevel, setZoomLevel] = useState(30);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setIsLoading(false);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => setSession(session));
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => {
                if (session) {
                    const fetchAllData = async () => {
                        const { data } = await supabase.from('chantiers_communs').select('content').eq('id', 1).single();
                        if (data && data.content) setProjects(JSON.parse(data.content));
                    };
                    fetchAllData();
                }
            }, [session]);

            const updateProjects = async (newProjects) => {
                setProjects(newProjects);
                if (session) {
                    await supabase.from('chantiers_communs').upsert({ id: 1, content: JSON.stringify(newProjects) });
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) alert("Email ou mot de passe incorrect");
            };

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            const updateSubtask = (tId, sId, data) => {
                const updated = projects.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, data] : t.subtasks.map(s => s.id === sId ? { ...s, ...data } : s)
                    } : t)
                } : p);
                updateProjects(updated);
            };

            const timelineDates = useMemo(() => {
                const dates = []; let curr = new Date(); curr.setDate(curr.getDate() - 5);
                for(let i=0; i<100; i++) { dates.push(new Date(curr)); curr.setDate(curr.getDate() + 1); }
                return dates;
            }, []);

            if (isLoading) return <div className="h-screen flex items-center justify-center text-white">CHARGEMENT...</div>;

            if (!session) {
                return (
                    <div className="h-screen flex items-center justify-center p-6 bg-slate-900">
                        <div className="w-full max-w-sm space-y-8">
                            <div className="text-center text-white">
                                <h1 className="text-3xl font-black italic uppercase">BTP Manager Pro</h1>
                                <p className="text-slate-400 text-xs mt-2 uppercase font-bold tracking-widest">Connexion Requise</p>
                            </div>
                            <form onSubmit={handleLogin} className="bg-white p-8 rounded-[32px] space-y-4 shadow-2xl">
                                <input type="email" placeholder="Email" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-slate-900 border-none" value={email} onChange={e=>setEmail(e.target.value)} required />
                                <input type="password" placeholder="Mot de passe" className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none text-slate-900 border-none" value={password} onChange={e=>setPassword(e.target.value)} required />
                                <button type="submit" className="w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all">Se Connecter</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen overflow-hidden app-bg">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 z-50">
                        <h1 className="font-black italic uppercase tracking-tighter text-xs ml-2">BTP MANAGER PRO</h1>
                        <div className="flex gap-2">
                            <button onClick={() => setView('projects')} className="p-2 bg-white/10 rounded-full"><Icon name="home" size={18}/></button>
                            <button onClick={() => supabase.auth.signOut()} className="p-2 bg-red-500/20 text-red-400 rounded-full"><Icon name="logout" size={18}/></button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-hidden relative">
                        {view === 'projects' && (
                            <div className="p-6 h-full overflow-y-auto">
                                <div className="max-w-[550px] mx-auto space-y-4">
                                    <h2 className="text-2xl font-black italic uppercase text-slate-900 mb-6">Chantiers Communs</h2>
                                    {projects.map(p => (
                                        <div key={p.id} className="bg-white p-6 rounded-[28px] border shadow-sm flex justify-between items-center transition-all active:scale-95">
                                            <span onClick={() => { setSelectedProjectId(p.id); setView('details'); }} className="font-black uppercase text-slate-800 flex-1 cursor-pointer truncate mr-4">{p.name}</span>
                                            <button onClick={() => updateProjects(projects.filter(proj => proj.id !== p.id))} className="text-slate-200 hover:text-red-500 transition-colors"><Icon name="trash" size={16}/></button>
                                        </div>
                                    ))}
                                    <button onClick={() => {const n = prompt("Nom du chantier ?"); if(n) updateProjects([...projects, {id:Date.now().toString(), name:n, tasks:[]}])}} className="w-full p-8 border-2 border-dashed border-slate-200 rounded-[28px] text-slate-400 font-black uppercase text-[10px] tracking-widest hover:bg-white transition-all">+ Nouveau Chantier</button>
                                </div>
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="max-w-[550px] mx-auto space-y-6">
                                    <h2 className="text-xl font-black italic text-slate-900 uppercase leading-none">{activeProject.name}</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white p-5 rounded-[32px] border shadow-sm">
                                            <div className="flex justify-between items-center mb-4 px-2">
                                                <p className="font-black text-[9px] uppercase text-slate-300 tracking-[0.2em]">{task.title}</p>
                                                <button onClick={() => updateProjects(projects.map(p=>p.id===selectedProjectId?{...p, tasks:p.tasks.filter(t=>t.id!==task.id)}:p))} className="text-slate-200 hover:text-red-500"><Icon name="trash" size={14}/></button>
                                            </div>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-slate-50 p-4 rounded-2xl mb-3 border border-slate-100">
                                                    <div className="flex justify-between items-center mb-3">
                                                        <span className="font-bold text-xs text-slate-800">{sub.title}</span>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="date" value={sub.date} onChange={e => updateSubtask(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-[10px] font-bold bg-white text-slate-900 outline-none border-none"/>
                                                        <input type="number" value={sub.duration} onChange={e => updateSubtask(task.id, sub.id, {duration: e.target.value})} className="w-16 p-2 rounded-xl text-[10px] font-bold bg-white text-center text-slate-900 outline-none border-none" placeholder="Jrs"/>
                                                    </div>
                                                </div>
                                            ))}
                                            <button onClick={() => updateSubtask(task.id, 'new', {id: Date.now().toString(), title: "Nouvelle tâche", progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]})} className="w-full py-3 bg-slate-50 text-slate-400 rounded-xl font-black text-[9px] uppercase tracking-widest hover:bg-white transition-all">+ Tâche</button>
                                        </div>
                                    ))}
                                    <button onClick={() => updateProjects(projects.map(p=>p.id===selectedProjectId?{...p, tasks:[...p.tasks, {id:Date.now().toString(), title:"Nouveau Lot", subtasks:[]}]}:p))} className="w-full py-6 border-2 border-dashed border-blue-100 rounded-[40px] text-blue-600 font-black uppercase text-[10px] tracking-widest hover:bg-white transition-all">+ Nouveau Lot</button>
                                </div>
                            </div>
                        )}

                        {view === 'planning' && activeProject && (
                            <div className="h-full flex flex-col bg-white overflow-hidden text-slate-900">
                                <div className="p-4 border-b bg-slate-50 flex items-center justify-between shrink-0">
                                    <span className="text-[10px] font-black uppercase tracking-widest text-slate-400 italic">Zoom Planning</span>
                                    <input type="range" min="15" max="80" value={zoomLevel} onChange={e => setZoomLevel(parseInt(e.target.value))} className="w-32"/>
                                </div>
                                <div className="flex-1 overflow-auto custom-scrollbar relative">
                                    <div className="inline-block min-w-full">
                                        <div className="flex sticky top-0 z-40 bg-slate-900 text-white text-[8px] font-black uppercase">
                                            <div className="w-32 shrink-0 p-4 sticky left-0 z-50 bg-slate-900 border-r border-slate-800">Lots / Tâches</div>
                                            {timelineDates.map((d, i) => (
                                                <div key={i} style={{ width: zoomLevel + 'px' }} className={`shrink-0 text-center py-2 border-r border-slate-800 ${[0,6].includes(d.getDay()) ? 'bg-slate-800 text-slate-500' : ''}`}>
                                                    {d.getDate()}
                                                </div>
                                            ))}
                                        </div>
                                        {activeProject.tasks.map(task => (
                                            <div key={task.id} className="border-b">
                                                {task.subtasks.map(sub => {
                                                    const d = new Date(sub.date); 
                                                    const start = Math.floor((d - timelineDates[0])/(24*60*60*1000));
                                                    return (
                                                        <div key={sub.id} className="flex h-8 items-center border-b border-slate-50 last:border-0">
                                                            <div className="w-32 shrink-0 px-4 pl-6 sticky left-0 z-30 bg-white border-r text-[9px] font-medium text-slate-500 truncate">{sub.title}</div>
                                                            <div className="flex-1 relative h-full flex items-center">
                                                                <div className="absolute h-4 bg-blue-500 rounded-full" style={{ left: (start * zoomLevel) + 'px', width: (sub.duration * zoomLevel) + 'px' }}>
                                                                    <div className="h-full bg-green-500" style={{ width: (sub.progress || 0) + '%' }}></div>
                                                                </div>
                                                                <span className="absolute text-[7px] font-black text-slate-900 ml-1" style={{ left: (start * zoomLevel + sub.duration * zoomLevel + 5) + 'px' }}>{sub.progress || 0}%</span>
                                                            </div>
                                                        </div>
                                                    )
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'tracking' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="max-w-[550px] mx-auto space-y-8">
                                    <h2 className="text-2xl font-black italic uppercase text-slate-900">Suivi</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id}>
                                            <p className="text-[10px] font-black uppercase text-slate-300 mb-4 tracking-widest">{task.title}</p>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-white p-6 rounded-[32px] border mb-4 shadow-sm text-slate-900">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <p className="font-bold text-sm text-slate-800">{sub.title}</p>
                                                    </div>
                                                    <div className="space-y-2 mb-4">
                                                        <div className="flex justify-between text-[10px] font-black uppercase text-blue-600">
                                                            <span>Avancement</span>
                                                            <span>{sub.progress || 0}%</span>
                                                        </div>
                                                        <input type="range" value={sub.progress || 0} min="0" max="100" onChange={e => updateSubtask(task.id, sub.id, {progress: e.target.value})} className="progress-blue w-full"/>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'budget' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="max-w-[550px] mx-auto space-y-6">
                                    <h2 className="text-2xl font-black italic uppercase text-slate-900 px-4">Finance</h2>
                                    <div className="bg-slate-900 text-white p-10 rounded-[40px] shadow-xl text-center">
                                        <p className="text-[10px] font-black uppercase opacity-50 mb-2 italic tracking-widest text-slate-400">Total Chantier</p>
                                        <p className="text-4xl font-black">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €</p>
                                    </div>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white p-6 rounded-[32px] border shadow-sm text-slate-900">
                                            <p className="font-black text-[10px] uppercase text-slate-300 mb-4">{task.title}</p>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="flex justify-between items-center py-4 border-t border-slate-50">
                                                    <span className="text-xs font-bold text-slate-700">{sub.title}</span>
                                                    <input type="number" value={sub.cost || ''} onChange={e => updateSubtask(task.id, sub.id, {cost: e.target.value})} className="w-24 p-2 bg-slate-50 rounded-xl border-none text-xs text-right font-black text-blue-600 outline-none" placeholder="0 €"/>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {selectedProjectId && (
                        <nav className="bg-white/90 backdrop-blur-md border-t p-4 pb-10 flex justify-around shrink-0 rounded-t-[40px] shadow-2xl z-50">
                            {[
                                {id: 'details', icon: 'edit', label: 'Lots'},
                                {id: 'planning', icon: 'calendar', label: 'Gantt'},
                                {id: 'tracking', icon: 'camera', label: 'Suivi'},
                                {id: 'budget', icon: 'wallet', label: 'Finance'}
                            ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center flex-1 transition-all ${view === item.id ? 'text-blue-600 scale-110 font-bold' : 'text-slate-300'}`}>
                                    <Icon name={item.icon} size={22}/>
                                    <span className="text-[8px] uppercase mt-1 tracking-tighter">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
