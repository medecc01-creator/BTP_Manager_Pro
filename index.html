<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro v5</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .modal-anim { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKpd67l8OKVmvkqMYTrT1oh0c_9q5tKys",
            authDomain: "btp-manager-pro.firebaseapp.com",
            projectId: "btp-manager-pro",
            storageBucket: "btp-manager-pro.firebasestorage.app",
            messagingSenderId: "491801562192",
            appId: "1:491801562192:web:5cc53257ae5f641a6b9555"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseOps = {
            saveData: async (data) => {
                await setDoc(doc(db, "data", "btp_v3_main"), { content: JSON.stringify(data), lastUpdate: new Date().toISOString() });
            },
            subscribeData: (callback) => {
                return onSnapshot(doc(db, "data", "btp_v3_main"), (doc) => {
                    if (doc.exists()) callback(JSON.parse(doc.data().content));
                    else callback([]);
                });
            },
            initAuth: () => signInAnonymously(auth)
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                x: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                chevronRight: <path d="m9 18 6-6-6-6"/>,
                chevronDown: <path d="m6 9 6 6 6-6"/>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [view, setView] = useState('projects');
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [projects, setProjects] = useState([]);
            const [isCloudLoading, setIsCloudLoading] = useState(true);
            const [uploading, setUploading] = useState(false);
            const [fullscreenImage, setFullscreenImage] = useState(null);
            const [zoomLevel, setZoomLevel] = useState(25);

            useEffect(() => {
                window.FirebaseOps.initAuth().then(() => {
                    window.FirebaseOps.subscribeData((data) => {
                        setProjects(data || []);
                        setIsCloudLoading(false);
                    });
                });
            }, []);

            useEffect(() => {
                if (!isCloudLoading) window.FirebaseOps.saveData(projects);
            }, [projects]);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            const updateSubtask = (tId, sId, data) => {
                setProjects(prev => prev.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, {id: Date.now().toString(), ...data, photos:[]}] : t.subtasks.map(s => s.id === sId ? { ...s, ...data } : s)
                    } : t)
                } : p));
            };

            // GESTION BINAIRE (BLOBS) POUR ÉVITER LE CRASH MÉMOIRE
            const handlePhotoUpload = async (tId, sId, file) => {
                if (!file) return;
                setUploading(true);
                
                try {
                    // On utilise le fichier brut (File est un type de Blob)
                    // Le navigateur le gère en flux pour éviter de saturer la RAM
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('upload_preset', UPLOAD_PRESET);

                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error?.message);

                    const currentPhotos = activeProject.tasks.find(t=>t.id===tId).subtasks.find(s=>s.id===sId).photos || [];
                    updateSubtask(tId, sId, { photos: [...currentPhotos, data.secure_url] });
                } catch (err) {
                    alert("Erreur d'envoi : " + err.message);
                } finally {
                    setUploading(false);
                }
            };

            if (isCloudLoading) return <div className="h-screen bg-slate-900 flex items-center justify-center text-white font-black italic">CHARGEMENT...</div>;

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {/* VISIONNEUSE PLEIN ÉCRAN */}
                    {fullscreenImage && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-2 modal-anim" onClick={() => setFullscreenImage(null)}>
                            <button className="absolute top-4 right-4 text-white bg-white/10 p-4 rounded-full backdrop-blur-md">
                                <Icon name="x" size={30} />
                            </button>
                            <img src={fullscreenImage} className="max-w-full max-h-full rounded shadow-2xl" />
                        </div>
                    )}

                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center z-50 shrink-0 shadow-lg">
                        <h1 className="font-black italic">BTP MANAGER PRO</h1>
                        {uploading && <div className="w-5 h-5 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>}
                    </header>

                    <main className="flex-1 overflow-y-auto bg-slate-50 relative pb-32">
                        <div className="max-w-xl mx-auto p-4 space-y-6">
                            
                            {view === 'projects' && (
                                <div className="space-y-4">
                                    <h2 className="text-xl font-black italic text-slate-400 uppercase text-center py-4">Chantiers</h2>
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setSelectedProjectId(p.id); setView('tracking'); }} className="bg-white p-6 rounded-[2rem] border shadow-sm flex justify-between items-center active:scale-95 transition-transform">
                                            <span className="font-bold text-slate-700">{p.name}</span>
                                            <Icon name="chevronRight" className="text-blue-500" />
                                        </div>
                                    ))}
                                    <button onClick={() => { const n = prompt("Nom ?"); if(n) setProjects([...projects, {id: Date.now().toString(), name: n, tasks: []}]) }} className="w-full p-6 border-2 border-dashed border-slate-300 rounded-[2rem] text-slate-400 font-black">+ NOUVEAU PROJET</button>
                                </div>
                            )}

                            {view === 'tracking' && activeProject && (
                                <div className="space-y-8">
                                    <h2 className="text-2xl font-black italic text-center mb-6">{activeProject.name}</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="space-y-4">
                                            <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest pl-4">{task.title}</p>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                                                    <div className="flex justify-between items-center mb-4">
                                                        <span className="font-bold text-sm text-slate-700">{sub.title}</span>
                                                        <label className="p-4 bg-blue-50 text-blue-600 rounded-full cursor-pointer active:scale-90 transition-transform">
                                                            <Icon name="camera" size={28} />
                                                            <input type="file" accept="image/*" capture="environment" className="hidden" onChange={e => handlePhotoUpload(task.id, sub.id, e.target.files[0])} />
                                                        </label>
                                                    </div>
                                                    <div className="flex items-center gap-3 mb-4">
                                                        <input type="range" value={sub.progress} min="0" max="100" onChange={e => updateSubtask(task.id, sub.id, {progress: e.target.value})} className="flex-1 accent-blue-600 h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer" />
                                                        <span className="text-[10px] font-black text-blue-600">{sub.progress}%</span>
                                                    </div>
                                                    <div className="flex gap-3 overflow-x-auto custom-scrollbar py-2">
                                                        {sub.photos?.map((p, i) => (
                                                            <div key={i} onClick={() => setFullscreenImage(p)} className="w-24 h-24 shrink-0 rounded-2xl overflow-hidden border shadow-sm cursor-pointer">
                                                                <img src={p.replace('/upload/', '/upload/w_300,h_300,c_fill,q_auto/')} className="w-full h-full object-cover" />
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            )}

                            {view === 'budget' && activeProject && (
                                <div className="space-y-6">
                                    <div className="bg-blue-600 text-white p-10 rounded-[3rem] shadow-xl text-center border-b-8 border-blue-900">
                                        <p className="text-[10px] font-black uppercase opacity-60">Total Dépensé</p>
                                        <p className="text-5xl font-black mt-2 tracking-tighter">
                                            {activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €
                                        </p>
                                    </div>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                                            <p className="text-[9px] font-black uppercase text-slate-400 mb-4 tracking-widest">{task.title}</p>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="flex justify-between items-center py-4 border-t border-slate-50">
                                                    <span className="text-xs font-bold text-slate-600">{sub.title}</span>
                                                    <input type="number" value={sub.cost || ''} onChange={e => updateSubtask(task.id, sub.id, {cost: e.target.value})} className="w-28 p-2 bg-slate-50 rounded-xl text-right font-black text-blue-600 outline-none border border-transparent focus:border-blue-500" placeholder="0 €" />
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            )}

                            {view === 'details' && activeProject && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-black italic text-center mb-6">Configuration</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white p-5 rounded-[2.5rem] border shadow-sm">
                                            <div className="flex justify-between items-center mb-4">
                                                <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">{task.title}</span>
                                                <button onClick={() => { const n = prompt("Tâche ?"); if(n) updateSubtask(task.id, 'new', {title: n, progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]}) }} className="text-blue-600 text-[10px] font-black uppercase">+ Ajouter</button>
                                            </div>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-slate-50 p-4 rounded-2xl mb-2 border border-slate-100 flex gap-2">
                                                    <input type="number" value={sub.duration} onChange={e => updateSubtask(task.id, sub.id, {duration: e.target.value})} className="w-14 p-2 rounded-xl text-xs font-bold border" />
                                                    <input type="date" value={sub.date} onChange={e => updateSubtask(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-xs font-bold border" />
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                    <button onClick={() => { const n = prompt("Lot ?"); if(n) setProjects(prev => prev.map(p => p.id === selectedProjectId ? { ...p, tasks: [...p.tasks, { id: Date.now().toString(), title: n, subtasks: [] }] } : p)) }} className="w-full py-5 border-2 border-dashed rounded-[2.5rem] text-slate-400 font-black text-[10px]">+ LOT</button>
                                </div>
                            )}
                        </div>
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t p-4 pb-8 flex justify-around items-center z-50 rounded-t-[3rem] shadow-2xl">
                        <button onClick={() => setView('projects')} className={`flex flex-col items-center flex-1 ${view === 'projects' ? 'text-blue-600' : 'text-slate-300'}`}><Icon name="home" /><span className="text-[8px] font-black mt-1 uppercase">Accueil</span></button>
                        <button disabled={!activeProject} onClick={() => setView('details')} className={`flex flex-col items-center flex-1 ${view === 'details' ? 'text-blue-600' : 'text-slate-300'} ${!activeProject && 'opacity-10'}`}><Icon name="edit" /><span className="text-[8px] font-black mt-1 uppercase">Lots</span></button>
                        <button disabled={!activeProject} onClick={() => setView('tracking')} className={`flex flex-col items-center flex-1 ${view === 'tracking' ? 'text-blue-600' : 'text-slate-300'} ${!activeProject && 'opacity-10'}`}><Icon name="camera" /><span className="text-[8px] font-black mt-1 uppercase">Suivi</span></button>
                        <button disabled={!activeProject} onClick={() => setView('budget')} className={`flex flex-col items-center flex-1 ${view === 'budget' ? 'text-blue-600' : 'text-slate-300'} ${!activeProject && 'opacity-10'}`}><Icon name="wallet" /><span className="text-[8px] font-black mt-1 uppercase">Budget</span></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
