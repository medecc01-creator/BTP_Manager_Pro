<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTP Manager Pro - Complet</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.2.4/dexie.min.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .gantt-text-plain { color: #000000; font-weight: 700; font-size: 10px; pointer-events: none; }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { background: #e2e8f0; height: 8px; border-radius: 4px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: #2563eb; border-radius: 50%; margin-top: -6px; border: 2px solid white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKpd67l8OKVmvkqMYTrT1oh0c_9q5tKys",
            authDomain: "btp-manager-pro.firebaseapp.com",
            projectId: "btp-manager-pro",
            storageBucket: "btp-manager-pro.firebasestorage.app",
            messagingSenderId: "491801562192",
            appId: "1:491801562192:web:5cc53257ae5f641a6b9555"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseOps = {
            db, auth,
            login: (email, pass) => signInWithEmailAndPassword(auth, email, pass),
            logout: () => signOut(auth),
            onAuth: (cb) => onAuthStateChanged(auth, cb),
            saveData: async (data) => {
                await setDoc(doc(db, "data", "btp_v3_main"), { content: JSON.stringify(data), lastUpdate: new Date().toISOString() });
            },
            subscribeData: (callback) => {
                return onSnapshot(doc(db, "data", "btp_v3_main"), (doc) => {
                    if (doc.exists()) callback(JSON.parse(doc.data().content));
                    else callback([]);
                });
            }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "Unsigneded";

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                plus: <path d="M12 5v14M5 12h14"/>,
                trash: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                chevronLeft: <path d="m15 18-6-6 6-6"/>,
                chevronDown: <path d="m6 9 6 6 6-6"/>,
                chevronRight: <path d="m9 18 6-6-6-6"/>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                list: <><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/></>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loginData, setLoginData] = useState({ email: '', pass: '' });
            const [view, setView] = useState('projects'); 
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [projects, setProjects] = useState([]);
            const [isCloudLoading, setIsCloudLoading] = useState(true);
            const [collapsedLots, setCollapsedLots] = useState({});

            useEffect(() => {
                const checkAuth = setInterval(() => {
                    if (window.FirebaseOps) {
                        clearInterval(checkAuth);
                        window.FirebaseOps.onAuth((u) => {
                            setUser(u);
                            if (u) {
                                window.FirebaseOps.subscribeData((data) => {
                                    setProjects(data);
                                    setIsCloudLoading(false);
                                });
                            } else { setIsCloudLoading(false); }
                        });
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!isCloudLoading && user && window.FirebaseOps) {
                    const timer = setTimeout(() => window.FirebaseOps.saveData(projects), 1500);
                    return () => clearTimeout(timer);
                }
            }, [projects]);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            const updateSubtask = (tId, sId, data) => {
                setProjects(prev => prev.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: t.subtasks.map(s => s.id === sId ? { ...s, ...data, lastChangeBy: user.email, lastChangeAt: new Date().toISOString() } : s)
                    } : t)
                } : p));
            };

            const handlePhotoUpload = async (tId, sId, file) => {
                if (!file) return;
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                updateSubtask(tId, sId, { photos: [...(activeProject.tasks.find(t=>t.id===tId).subtasks.find(s=>s.id===sId).photos || []), data.secure_url] });
            };

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-900 p-6 text-white">
                    <h1 className="text-2xl font-black mb-8 italic">BTP MANAGER PRO</h1>
                    <div className="w-full max-w-sm space-y-4">
                        <input className="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 outline-none" placeholder="Email" onChange={e => setLoginData({...loginData, email: e.target.value})}/>
                        <input type="password" className="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 outline-none" placeholder="Mot de passe" onChange={e => setLoginData({...loginData, pass: e.target.value})}/>
                        <button onClick={() => window.FirebaseOps.login(loginData.email, loginData.pass)} className="w-full p-4 rounded-2xl bg-blue-600 font-black shadow-lg">SE CONNECTER</button>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen overflow-hidden text-slate-900">
                    <header className="bg-slate-900 text-white px-6 py-4 flex justify-between items-center z-50 shrink-0">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg"><Icon name="home" size={18}/></div>
                            <h1 className="font-black text-xl tracking-tighter uppercase">BTP MANAGER PRO</h1>
                        </div>
                        <button onClick={() => window.FirebaseOps.logout()} className="p-2 bg-slate-800 rounded-lg text-slate-400 hover:text-white"><Icon name="trash" size={16}/></button>
                    </header>

                    <main className="flex-1 overflow-hidden relative">
                        {view === 'projects' && (
                            <div className="h-full overflow-y-auto p-8 bg-slate-50">
                                <h2 className="text-2xl font-black mb-8">Mes Chantiers</h2>
                                <div className="grid grid-cols-1 gap-6">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setSelectedProjectId(p.id); setView('details'); }} className="bg-white p-6 rounded-3xl shadow-sm border hover:shadow-xl cursor-pointer">
                                            <h3 className="font-bold text-lg">{p.name}</h3>
                                            <div className="text-[10px] font-black text-blue-600 uppercase mt-2">{p.tasks.length} Lots</div>
                                        </div>
                                    ))}
                                    <button onClick={() => { const n = prompt("Nom du chantier ?"); if(n) setProjects([...projects, {id: Date.now().toString(), name: n, tasks: []}]) }} className="border-2 border-dashed border-slate-300 rounded-3xl p-8 flex flex-col items-center justify-center text-slate-400">
                                        <Icon name="plus" size={32} className="mb-2"/>
                                        <span className="font-black text-[10px] uppercase">Nouveau Chantier</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="h-full overflow-y-auto p-6 bg-slate-50 pb-24">
                                <div className="max-w-4xl mx-auto space-y-6">
                                    <div className="flex items-center gap-4 mb-4">
                                        <button onClick={() => setView('projects')} className="bg-white p-3 rounded-2xl border shadow-sm"><Icon name="chevronLeft" size={20}/></button>
                                        <h2 className="text-2xl font-black">{activeProject.name}</h2>
                                    </div>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white rounded-[32px] shadow-sm border p-6">
                                            <div className="flex justify-between items-center mb-4">
                                                <h4 className="font-black text-slate-800 uppercase">{task.title}</h4>
                                                <button onClick={() => { const n = prompt("Sous-tâche ?"); if(n) updateSubtask(task.id, 'new', {id: Date.now().toString(), title: n, progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]}) }} className="text-blue-600 text-[10px] font-black">+ SOUS-TÂCHE</button>
                                            </div>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-slate-50 p-4 rounded-2xl border mb-3">
                                                    <p className="font-bold text-sm mb-2">{sub.title}</p>
                                                    <div className="flex gap-4">
                                                        <input type="number" value={sub.duration} onChange={e => updateSubtask(task.id, sub.id, { duration: e.target.value })} className="w-20 bg-white p-2 rounded-lg border text-xs" placeholder="Jours"/>
                                                        <input type="date" value={sub.date} onChange={e => updateSubtask(task.id, sub.id, { date: e.target.value })} className="flex-1 bg-white p-2 rounded-lg border text-xs"/>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                    <button onClick={() => { const n = prompt("Nom du lot ?"); if(n) setProjects(prev => prev.map(p => p.id === selectedProjectId ? { ...p, tasks: [...p.tasks, { id: Date.now().toString(), title: n, subtasks: [] }] } : p)) }} className="w-full py-8 border-2 border-dashed border-slate-300 rounded-[32px] text-slate-400 font-black uppercase text-xs">+ Ajouter un Lot</button>
                                </div>
                            </div>
                        )}

                        {view === 'tracking' && activeProject && (
                            <div className="h-full overflow-y-auto p-6 bg-slate-50 pb-24">
                                <h2 className="text-2xl font-black mb-6">Suivi Photos & Coûts</h2>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="space-y-4 mb-8">
                                        <div className="text-[10px] font-black uppercase text-slate-400 ml-2">{task.title}</div>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="bg-white rounded-[24px] p-5 shadow-sm border">
                                                <div className="flex justify-between items-center mb-4">
                                                    <span className="font-bold">{sub.title}</span>
                                                    <input type="number" placeholder="Coût €" value={sub.cost || ''} onChange={e => updateSubtask(task.id, sub.id, {cost: e.target.value})} className="w-24 bg-slate-50 border rounded-lg p-2 text-xs font-black text-green-600"/>
                                                </div>
                                                <div className="mb-4">
                                                    <label className="cursor-pointer flex items-center gap-2 text-blue-600 font-black text-[10px] uppercase">
                                                        <Icon name="camera" size={16}/> Ajouter Photo
                                                        <input type="file" accept="image/*" capture="environment" className="hidden" onChange={(e) => handlePhotoUpload(task.id, sub.id, e.target.files[0])}/>
                                                    </label>
                                                    <div className="flex gap-2 overflow-x-auto mt-2 pb-2">
                                                        {sub.photos?.map((photo, idx) => (
                                                            <div key={idx} className="w-16 h-16 shrink-0 rounded-xl overflow-hidden border">
                                                                <img src={photo.replace('/upload/', '/upload/w_200,c_scale/')} className="w-full h-full object-cover"/>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                                <input type="range" value={sub.progress} min="0" max="100" onChange={e => updateSubtask(task.id, sub.id, { progress: e.target.value })} />
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'budget' && activeProject && (
                            <div className="h-full overflow-y-auto p-6 bg-slate-50 pb-24">
                                <div className="max-w-md mx-auto">
                                    <div className="bg-green-600 p-8 rounded-[40px] text-white shadow-2xl mb-8">
                                        <p className="text-[10px] font-black uppercase opacity-70 mb-2">Total Dépenses</p>
                                        <p className="text-4xl font-black">{activeProject.tasks.reduce((sum, t) => sum + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €</p>
                                    </div>
                                    <div className="space-y-4">
                                        {activeProject.tasks.map(t => (
                                            <div key={t.id} className="bg-white p-5 rounded-3xl border shadow-sm flex justify-between items-center">
                                                <p className="font-bold">{t.title}</p>
                                                <p className="font-black text-lg">{t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0).toLocaleString()} €</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="bg-white border-t px-4 py-2 flex justify-around items-center z-50 shrink-0 shadow-lg">
                        <button onClick={() => setView('projects')} className={`flex flex-col items-center p-2 rounded-2xl flex-1 ${view === 'projects' ? 'text-blue-600 bg-blue-50' : 'text-slate-400'}`}>
                            <Icon name="home" size={20}/><span className="text-[9px] font-black uppercase mt-1">Chantiers</span>
                        </button>
                        <button disabled={!activeProject} onClick={() => setView('details')} className={`flex flex-col items-center p-2 rounded-2xl flex-1 ${view === 'details' ? 'text-blue-600 bg-blue-50' : 'text-slate-400'}`}>
                            <Icon name="edit" size={20}/><span className="text-[9px] font-black uppercase mt-1">Détails</span>
                        </button>
                        <button disabled={!activeProject} onClick={() => setView('tracking')} className={`flex flex-col items-center p-2 rounded-2xl flex-1 ${view === 'tracking' ? 'text-blue-600 bg-blue-50' : 'text-slate-400'}`}>
                            <Icon name="list" size={20}/><span className="text-[9px] font-black uppercase mt-1">Suivi</span>
                        </button>
                        <button disabled={!activeProject} onClick={() => setView('budget')} className={`flex flex-col items-center p-2 rounded-2xl flex-1 ${view === 'budget' ? 'text-green-600 bg-green-50' : 'text-slate-400'}`}>
                            <Icon name="wallet" size={20}/><span className="text-[9px] font-black uppercase mt-1">Budget</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
