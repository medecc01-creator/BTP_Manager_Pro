<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dzhkqkzrg/image/upload/v1734863336/Logo_Manager_Pro_copie_m68hda.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .content-container { width: 100%; max-width: 550px; margin: 0 auto; }
        .modal-overlay { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); animation: fadeIn 0.2s ease-out; }
        .modal-content { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const SUPABASE_URL = "https://ljitxlqkdkoaxgvfeuxh.supabase.co";
        const SUPABASE_KEY = "sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                check: <path d="M20 6 9 17l-5-5" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [view, setView] = useState('projects');
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [projects, setProjects] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            
            // État modales
            const [modal, setModal] = useState({ show: false, title: '', placeholder: '', onConfirm: null, value: '', isConfirm: false });
            const [linkModal, setLinkModal] = useState({ show: false, tId: null, sId: null });

            useEffect(() => {
                const fetch = async () => {
                    const { data } = await supabase.from('chantiers').select('*');
                    if (data) setProjects(data.map(p => ({...p, tasks: JSON.parse(p.data || '[]')})));
                    setIsLoading(false);
                };
                fetch();
            }, []);

            useEffect(() => {
                if (!isLoading && selectedProjectId) {
                    const active = projects.find(p => p.id === selectedProjectId);
                    if (active) {
                        supabase.from('chantiers').upsert({ id: active.id, name: active.name, data: JSON.stringify(active.tasks) }).then();
                    }
                }
            }, [projects]);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            const openInputModal = (title, placeholder, defaultValue, onConfirm) => {
                setModal({ show: true, title, placeholder, value: defaultValue || '', onConfirm, isConfirm: false });
            };

            const openConfirmModal = (title, onConfirm) => {
                setModal({ show: true, title, value: '', onConfirm, isConfirm: true });
            };

            const updateSubtask = (tId, sId, data) => {
                setProjects(prev => prev.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, data] : t.subtasks.map(s => s.id === sId ? {...s, ...data} : s)
                    } : t)
                } : p));
            };

            const deleteSubtask = (tId, sId) => {
                openConfirmModal("Supprimer cette tâche ?", () => {
                    setProjects(prev => prev.map(p => p.id === selectedProjectId ? {
                        ...p, tasks: p.tasks.map(t => t.id === tId ? {
                            ...t, subtasks: t.subtasks.filter(s => s.id !== sId)
                        } : t)
                    } : p));
                });
            };

            if (isLoading) return <div className="h-screen flex items-center justify-center font-black animate-pulse text-slate-900 uppercase tracking-widest">Initialisation...</div>;

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    
                    {/* MODALE UNIVERSELLE (Input ou Confirmation) */}
                    {modal.show && (
                        <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-8 modal-content shadow-2xl border border-slate-100">
                                <h3 className="text-xl font-black italic uppercase mb-4 tracking-tighter text-slate-900">{modal.title}</h3>
                                
                                {!modal.isConfirm ? (
                                    <input autoFocus className="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold mb-6 text-slate-800" value={modal.value} onChange={e => setModal({...modal, value: e.target.value})} onKeyDown={e => e.key === 'Enter' && (modal.onConfirm(modal.value), setModal({show:false}))}/>
                                ) : (
                                    <p className="text-slate-400 font-medium text-sm mb-8 leading-relaxed">Cette action est irréversible. Toutes les données liées seront effacées.</p>
                                )}

                                <div className="flex gap-3">
                                    <button onClick={() => setModal({show:false})} className="flex-1 py-4 font-black uppercase text-[10px] text-slate-400 bg-slate-100 rounded-2xl tracking-widest">Annuler</button>
                                    <button onClick={() => { modal.onConfirm(modal.value); setModal({show:false}); }} className={`flex-1 py-4 font-black uppercase text-[10px] text-white rounded-2xl tracking-widest shadow-lg ${modal.isConfirm ? 'bg-red-500 shadow-red-100' : 'bg-slate-900 shadow-slate-200'}`}>
                                        {modal.isConfirm ? 'Supprimer' : 'Valider'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODALE DE LIAISON */}
                    {linkModal.show && (
                        <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-6 shadow-2xl modal-content">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-black italic uppercase text-sm">Dépendance :</h3>
                                    <button onClick={() => setLinkModal({show:false})}><Icon name="x" size={18} className="text-slate-300"/></button>
                                </div>
                                <div className="max-h-60 overflow-y-auto space-y-2 custom-scrollbar">
                                    <button onClick={() => { updateSubtask(linkModal.tId, linkModal.sId, {linkedTo: null}); setLinkModal({show:false}); }} className="w-full p-4 bg-red-50 text-red-600 rounded-2xl text-[10px] font-black uppercase italic">Détacher la tâche</button>
                                    {activeProject.tasks.map(t => (
                                        <div key={t.id} className="space-y-1">
                                            <p className="text-[8px] font-black text-slate-300 uppercase ml-2 mt-2">{t.title}</p>
                                            {t.subtasks.filter(s => s.id !== linkModal.sId).map(s => (
                                                <button key={s.id} onClick={() => { updateSubtask(linkModal.tId, linkModal.sId, {linkedTo: s.id}); setLinkModal({show:false}); }} className="w-full p-4 bg-slate-50 rounded-2xl text-[10px] font-bold text-left border border-slate-100">{s.title}</button>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 z-50">
                        <div className="flex items-center gap-3">
                            <img src="https://res.cloudinary.com/dzhkqkzrg/image/upload/v1734863336/Logo_Manager_Pro_copie_m68hda.png" alt="Logo" className="w-8 h-8 object-contain"/>
                            <h1 className="font-black italic uppercase tracking-tighter text-xs">BTP MANAGER PRO</h1>
                        </div>
                        <button onClick={() => setView('projects')} className="p-2 bg-white/10 rounded-full active:scale-90 transition-transform"><Icon name="home" size={18}/></button>
                    </header>

                    <main className="flex-1 overflow-hidden relative bg-slate-50">
                        {view === 'projects' && (
                            <div className="p-6 h-full overflow-y-auto">
                                <div className="content-container space-y-4">
                                    <h2 className="text-2xl font-black italic mb-6 tracking-tighter uppercase">Mes Chantiers</h2>
                                    {projects.map(p => (
                                        <div key={p.id} className="bg-white p-6 rounded-[28px] border shadow-sm flex justify-between items-center group">
                                            <span onClick={() => { setSelectedProjectId(p.id); setView('details'); }} className="font-black uppercase text-slate-800 tracking-tight flex-1 cursor-pointer truncate mr-4">{p.name}</span>
                                            <div className="flex gap-2">
                                                <button onClick={() => openInputModal("Renommer Projet", "", p.name, (val) => {
                                                    if(val) setProjects(prev => prev.map(proj => proj.id === p.id ? {...proj, name: val} : proj));
                                                })} className="p-2 text-slate-200 hover:text-blue-500 transition-colors"><Icon name="edit" size={16}/></button>
                                                <button onClick={() => openConfirmModal(`Supprimer ${p.name} ?`, async () => {
                                                    await supabase.from('chantiers').delete().eq('id', p.id);
                                                    setProjects(projects.filter(proj => proj.id !== p.id));
                                                })} className="p-2 text-slate-200 hover:text-red-500 transition-colors"><Icon name="trash" size={16}/></button>
                                            </div>
                                        </div>
                                    ))}
                                    <button onClick={() => openInputModal("Nouveau Projet", "Nom...", "", async (val) => {
                                        if(val) {
                                            const {data} = await supabase.from('chantiers').insert({name: val, data: '[]'}).select();
                                            if(data) setProjects([...projects, {...data[0], tasks: []}]);
                                        }
                                    })} className="w-full p-8 border-2 border-dashed border-slate-200 rounded-[28px] text-slate-400 font-black uppercase text-[10px] tracking-widest hover:bg-white transition-all">+ Ajouter un projet</button>
                                </div>
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="content-container space-y-6">
                                    <div className="flex justify-between items-end mb-4">
                                        <h2 className="text-xl font-black italic text-slate-900 uppercase tracking-tighter leading-none truncate max-w-[80%]">{activeProject.name}</h2>
                                        <span className="text-[9px] font-black text-blue-500 uppercase tracking-[0.2em] bg-blue-50 px-3 py-1 rounded-full">Lots</span>
                                    </div>
                                    
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white p-5 rounded-[32px] border shadow-sm border-slate-100">
                                            <div className="flex justify-between items-center mb-4 px-2">
                                                <p onClick={() => openInputModal("Renommer le lot", "", task.title, (newTitle) => {
                                                    if(newTitle) setProjects(prev => prev.map(p => p.id === selectedProjectId ? {...p, tasks: p.tasks.map(t => t.id === task.id ? {...t, title: newTitle} : t)} : p));
                                                })} className="font-black text-[9px] uppercase text-slate-300 tracking-[0.2em] cursor-pointer hover:text-blue-500">{task.title}</p>
                                                <button onClick={() => openConfirmModal("Supprimer ce lot ?", () => {
                                                    setProjects(prev => prev.map(p => p.id === selectedProjectId ? {...p, tasks: p.tasks.filter(t => t.id !== task.id)} : p));
                                                })} className="text-slate-200 hover:text-red-500"><Icon name="trash" size={14}/></button>
                                            </div>
                                            
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-slate-50 p-4 rounded-2xl mb-3 border border-slate-100 group">
                                                    <div className="flex justify-between items-center mb-3">
                                                        <span onClick={() => openInputModal("Renommer tâche", "", sub.title, (v) => updateSubtask(task.id, sub.id, {title: v}))} className="font-bold text-xs text-slate-700 flex-1 cursor-pointer hover:text-blue-600">{sub.title}</span>
                                                        <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => setLinkModal({show:true, tId: task.id, sId: sub.id})} className={`p-2 rounded-xl border ${sub.linkedTo ? 'bg-blue-600 text-white border-blue-600' : 'bg-white text-slate-300'}`}><Icon name="link" size={14}/></button>
                                                            <button onClick={() => deleteSubtask(task.id, sub.id)} className="p-2 rounded-xl bg-white text-slate-300 hover:text-red-500 border"><Icon name="trash" size={14}/></button>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="date" value={sub.date} onChange={e => updateSubtask(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-[10px] font-bold border-none bg-white shadow-inner outline-none"/>
                                                        <input type="number" value={sub.duration} onChange={e => updateSubtask(task.id, sub.id, {duration: e.target.value})} className="w-16 p-2 rounded-xl text-[10px] font-bold border-none bg-white text-center shadow-inner outline-none" placeholder="Jrs"/>
                                                    </div>
                                                </div>
                                            ))}
                                            
                                            <button onClick={() => openInputModal("Nouvelle Tâche", "Nom...", "", (val) => {
                                                if(val) updateSubtask(task.id, 'new', {id: Date.now().toString(), title: val, progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]})
                                            })} className="w-full py-3 bg-slate-50 text-slate-400 rounded-xl font-black text-[9px] uppercase tracking-widest hover:bg-white border border-transparent hover:border-slate-100 transition-all">+ Ajouter une tâche</button>
                                        </div>
                                    ))}
                                    
                                    <button onClick={() => openInputModal("Nouveau Lot", "Ex: Maçonnerie...", "", (val) => {
                                        if(val) setProjects(prev => prev.map(p => p.id === selectedProjectId ? {...p, tasks: [...p.tasks, {id: Date.now().toString(), title: val, subtasks: []}]} : p))
                                    })} className="w-full py-6 border-2 border-dashed border-blue-100 rounded-[40px] text-blue-600 font-black uppercase text-[10px] tracking-widest hover:bg-white transition-all">+ Nouveau Lot de travaux</button>
                                </div>
                            </div>
                        )}
                    </main>

                    {selectedProjectId && (
                        <nav className="bg-white/80 backdrop-blur-xl border-t p-4 pb-10 flex justify-around shrink-0 rounded-t-[40px] shadow-2xl z-50">
                            {[
                                {id: 'details', icon: 'edit', label: 'Lots'},
                                {id: 'planning', icon: 'calendar', label: 'Gantt'},
                                {id: 'tracking', icon: 'camera', label: 'Suivi'},
                                {id: 'budget', icon: 'wallet', label: 'Finance'}
                            ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center flex-1 transition-all ${view === item.id ? 'text-blue-600 scale-110 font-bold' : 'text-slate-300'}`}>
                                    <Icon name={item.icon} size={22}/>
                                    <span className="text-[8px] uppercase mt-1 tracking-tighter">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
