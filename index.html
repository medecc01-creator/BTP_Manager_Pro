<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'><rect x='0' y='0' width='24' height='24' rx='6' fill='%232563eb'/><path d='m7 11 5-4 5 4v6a1 1 0 0 1-1 1h-8a1 1 0 0 1-1-1z'/></svg>">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .modal-anim { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKpd67l8OKVmvkqMYTrT1oh0c_9q5tKys",
            authDomain: "btp-manager-pro.firebaseapp.com",
            projectId: "btp-manager-pro",
            storageBucket: "btp-manager-pro.firebasestorage.app",
            messagingSenderId: "491801562192",
            appId: "1:491801562192:web:5cc53257ae5f641a6b9555"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseOps = {
            saveData: async (data) => {
                await setDoc(doc(db, "data", "btp_v3_main"), { content: JSON.stringify(data), lastUpdate: new Date().toISOString() });
            },
            subscribeData: (callback) => {
                return onSnapshot(doc(db, "data", "btp_v3_main"), (doc) => {
                    if (doc.exists()) callback(JSON.parse(doc.data().content));
                    else callback([]);
                });
            },
            initAuth: () => signInAnonymously(auth)
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                logo: <><rect x="0" y="0" width="24" height="24" rx="6" fill="#2563eb"/><path d="m7 11 5-4 5 4v6a1 1 0 0 1-1 1h-8a1 1 0 0 1-1-1z" stroke="white" strokeWidth="2"/></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                x: <><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>,
                list: <><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><circle cx="4" cy="6" r="1"/><circle cx="4" cy="12" r="1"/><circle cx="4" cy="18" r="1"/></>,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>,
                chevronRight: <path d="m9 18 6-6-6-6"/>,
                chevronDown: <path d="m6 9 6 6 6-6"/>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name]}</svg>;
        };

        function App() {
            const [view, setView] = useState('projects');
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [projects, setProjects] = useState([]);
            const [isCloudLoading, setIsCloudLoading] = useState(true);
            const [uploading, setUploading] = useState(false);
            const [fullscreenImage, setFullscreenImage] = useState(null);
            const [zoomLevel, setZoomLevel] = useState(25);
            const [collapsedLots, setCollapsedLots] = useState({});
            const [linkingTask, setLinkingTask] = useState(null);

            useEffect(() => {
                window.FirebaseOps.initAuth().then(() => {
                    window.FirebaseOps.subscribeData((data) => {
                        setProjects(data || []);
                        setIsCloudLoading(false);
                    });
                });
            }, []);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            // CALCUL DU PLANNING (GANTT) AVEC LIAISONS
            const processedTasks = useMemo(() => {
                if (!activeProject) return [];
                const results = {};
                const allSubtasks = [];
                activeProject.tasks.forEach(t => t.subtasks.forEach(s => allSubtasks.push({ ...s, taskId: t.id })));
                
                const calculate = (id, visited = new Set()) => {
                    if (results[id]) return results[id];
                    const st = allSubtasks.find(s => s.id === id);
                    if (!st || visited.has(id)) return null;
                    visited.add(id);
                    let finalStart = st.date; 
                    if (st.linkedTo) {
                        const prev = calculate(st.linkedTo, visited);
                        if (prev) {
                            const d = new Date(prev.calculatedStart);
                            d.setDate(d.getDate() + parseInt(prev.duration || 1));
                            finalStart = d.toISOString().split('T')[0];
                        }
                    }
                    results[id] = { ...st, calculatedStart: finalStart };
                    return results[id];
                };
                allSubtasks.forEach(s => calculate(s.id));
                return activeProject.tasks.map(t => ({ ...t, subtasks: t.subtasks.map(s => results[s.id] || s) }));
            }, [activeProject]);

            const timelineDates = useMemo(() => {
                let start = new Date(); let end = new Date(); end.setMonth(end.getMonth() + 4);
                if (processedTasks.length > 0) {
                    processedTasks.forEach(t => t.subtasks.forEach(s => {
                        const ds = new Date(s.calculatedStart); const de = new Date(ds); 
                        de.setDate(de.getDate() + parseInt(s.duration || 1));
                        if (ds < start) start = new Date(ds); if (de > end) end = new Date(de);
                    }));
                }
                start.setDate(start.getDate() - 7); end.setDate(end.getDate() + 30);
                const dates = []; let curr = new Date(start);
                while (curr <= end) { dates.push(new Date(curr)); curr.setDate(curr.getDate() + 1); }
                return dates;
            }, [processedTasks]);

            const monthsHeader = useMemo(() => {
                const months = [];
                timelineDates.forEach(d => {
                    const label = d.toLocaleDateString('fr', { month: 'long', year: 'numeric' });
                    if (months.length === 0 || months[months.length - 1].label !== label) months.push({ label, count: 1 });
                    else months[months.length - 1].count++;
                });
                return months;
            }, [timelineDates]);

            const updateSubtask = async (tId, sId, data) => {
                const newProjects = projects.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, {id: Date.now().toString(), photos:[], ...data}] : t.subtasks.map(s => s.id === sId ? { ...s, ...data } : s)
                    } : t)
                } : p);
                setProjects(newProjects);
                await window.FirebaseOps.saveData(newProjects);
            };

            const handlePhotoUpload = async (tId, sId, file) => {
    if (!file) return;
    setUploading(true); // Active le chargement
    
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', UPLOAD_PRESET);

    try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData
        });

        if (!res.ok) throw new Error("Erreur serveur Cloudinary");

        const data = await res.json();
        
        if (data.secure_url) {
            // On récupère les photos actuelles pour ne pas les écraser
            const currentSubtask = activeProject.tasks.find(t => t.id === tId).subtasks.find(s => s.id === sId);
            const currentPhotos = currentSubtask.photos || [];
            
            // Mise à jour locale et Firebase
            await updateSubtask(tId, sId, { 
                photos: [...currentPhotos, data.secure_url] 
            });
            console.log("Image enregistrée avec succès :", data.secure_url);
        }
    } catch (e) {
        console.error("Erreur détaillée:", e);
        alert("L'envoi a échoué. Vérifiez que votre Preset Cloudinary 'BTP_MP' est bien sur 'Unsigned' dans vos réglages Cloudinary.");
    } finally {
        setUploading(false); // Arrête le chargement quoi qu'il arrive
    }
};

            if (isCloudLoading) return <div className="h-screen flex items-center justify-center font-black text-slate-400 animate-pulse">SYNCHRONISATION...</div>;

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {fullscreenImage && (
                        <div className="fixed inset-0 z-[100] bg-black flex items-center justify-center p-2 modal-anim" onClick={() => setFullscreenImage(null)}>
                            <img src={fullscreenImage} className="max-w-full max-h-full rounded shadow-2xl" />
                        </div>
                    )}

                    {/* MODAL LIAISON */}
                    {linkingTask && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 modal-anim">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-6 shadow-2xl overflow-hidden max-h-[80vh] flex flex-col">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="font-black uppercase text-sm tracking-widest text-slate-400">Lier la tâche</h3>
                                    <button onClick={() => setLinkingTask(null)} className="p-2 bg-slate-100 rounded-full"><Icon name="x" size={16}/></button>
                                </div>
                                <div className="overflow-y-auto space-y-2 pr-2">
                                    <button onClick={() => { updateSubtask(linkingTask.tId, linkingTask.sId, { linkedTo: null }); setLinkingTask(null); }} className="w-full p-4 rounded-2xl bg-red-50 text-red-600 font-bold text-xs uppercase mb-4 border border-red-100">Détacher la tâche</button>
                                    {activeProject.tasks.flatMap(t => t.subtasks.map(s => ({...s, taskTitle: t.title, taskId: t.id}))).filter(s => s.id !== linkingTask.sId).map(s => (
                                        <button key={s.id} onClick={() => { updateSubtask(linkingTask.tId, linkingTask.sId, { linkedTo: s.id }); setLinkingTask(null); }} className="w-full text-left p-4 rounded-2xl border border-slate-100 hover:border-blue-500 hover:bg-blue-50 transition-all">
                                            <p className="text-[9px] font-black text-blue-500 uppercase">{s.taskTitle}</p>
                                            <p className="font-bold text-slate-700">{s.title}</p>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center z-50 shadow-lg">
                        <div className="flex items-center gap-3">
                            <Icon name="logo" size={24} />
                            <h1 className="font-black italic uppercase tracking-tighter">BTP MANAGER PRO</h1>
                        </div>
                        {uploading && <div className="w-5 h-5 border-2 border-t-blue-500 rounded-full animate-spin"></div>}
                    </header>

                    <main className="flex-1 overflow-y-auto bg-slate-50 pb-32">
                        {view === 'projects' && (
                            <div className="max-w-md mx-auto p-4 pt-8 space-y-4">
                                <h2 className="text-xs font-black text-slate-400 uppercase tracking-[0.3em] text-center mb-8">Mes Chantiers</h2>
                                {projects.map(p => (
                                    <div key={p.id} onClick={() => { setSelectedProjectId(p.id); setView('tracking'); }} className="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex justify-between items-center active:scale-95 transition-transform cursor-pointer">
                                        <span className="font-black text-slate-700 uppercase tracking-tight">{p.name}</span>
                                        <div className="bg-slate-50 p-2 rounded-full text-blue-600"><Icon name="chevronRight" size={18}/></div>
                                    </div>
                                ))}
                                <button onClick={() => { const n = prompt("Nom ?"); if(n) setProjects([...projects, {id: Date.now().toString(), name: n, tasks: []}]) }} className="w-full p-8 border-2 border-dashed border-slate-300 rounded-[2.5rem] text-slate-400 font-black uppercase text-[10px] tracking-widest hover:border-blue-300 transition-colors">+ Nouveau Projet</button>
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="max-w-md mx-auto p-4 space-y-6 pt-4">
                                <h2 className="text-xl font-black text-center uppercase italic tracking-tighter mb-8">{activeProject.name} <br/><span className="text-blue-500 text-[10px] not-italic tracking-widest">LOTS & TÂCHES</span></h2>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4">
                                        <div className="flex justify-between items-center">
                                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{task.title}</span>
                                            <button onClick={() => { const n = prompt("Tâche ?"); if(n) updateSubtask(task.id, 'new', {title: n, progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]}) }} className="text-blue-600 font-black text-[10px] uppercase">+ Ajouter</button>
                                        </div>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="p-4 bg-slate-50 rounded-2xl space-y-3 border border-slate-100">
                                                <div className="flex justify-between items-start">
                                                    <span className="font-bold text-xs text-slate-600">{sub.title}</span>
                                                    <button onClick={() => setLinkingTask({tId: task.id, sId: sub.id})} className={`p-2 rounded-xl ${sub.linkedTo ? 'bg-blue-600 text-white' : 'bg-white text-slate-400'}`}><Icon name="link" size={14}/></button>
                                                </div>
                                                <div className="flex gap-2">
                                                    <div className="flex-1"><label className="text-[8px] font-bold text-slate-400 uppercase ml-2">Début</label><input type="date" value={sub.date} onChange={e => updateSubtask(task.id, sub.id, {date: e.target.value})} className="w-full p-2 bg-white rounded-xl text-[10px] font-bold border-none shadow-inner" /></div>
                                                    <div className="w-16"><label className="text-[8px] font-bold text-slate-400 uppercase ml-2">Jours</label><input type="number" value={sub.duration} onChange={e => updateSubtask(task.id, sub.id, {duration: e.target.value})} className="w-full p-2 bg-white rounded-xl text-[10px] font-bold text-center border-none shadow-inner" /></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                                <button onClick={() => { const n = prompt("Nom du Lot ?"); if(n) setProjects(prev => prev.map(p => p.id === selectedProjectId ? { ...p, tasks: [...p.tasks, { id: Date.now().toString(), title: n, subtasks: [] }] } : p)) }} className="w-full py-6 border-2 border-dashed border-slate-300 rounded-[2rem] text-slate-400 font-black text-[10px] uppercase tracking-widest">+ Nouveau Lot</button>
                            </div>
                        )}

                        {view === 'planning' && activeProject && (
                            <div className="h-full flex flex-col bg-white">
                                <div className="p-4 bg-slate-50 border-b flex justify-between items-center px-8 shrink-0">
                                    <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest italic underline decoration-blue-500 decoration-2">Planning Interactif</span>
                                    <input type="range" min="10" max="60" value={zoomLevel} onChange={e => setZoomLevel(parseInt(e.target.value))} className="w-24 accent-blue-600"/>
                                </div>
                                <div className="flex-1 overflow-auto custom-scrollbar">
                                    <div className="inline-block min-w-full">
                                        <div className="flex sticky top-0 z-40 h-10 bg-slate-900 shadow-md">
                                            <div className="w-32 shrink-0 bg-slate-900 border-r border-slate-800 sticky left-0 z-50 shadow-xl"></div>
                                            {monthsHeader.map((m, i) => (
                                                <div key={i} style={{ width: (m.count * zoomLevel) + 'px' }} className="shrink-0 text-white text-[8px] font-black uppercase flex items-center px-3 border-r border-slate-800 bg-slate-900">{m.label}</div>
                                            ))}
                                        </div>
                                        {processedTasks.map(task => (
                                            <div key={task.id}>
                                                <div className="flex h-10 bg-slate-50 border-b items-center">
                                                    <div className="w-32 shrink-0 px-2 sticky left-0 z-30 bg-slate-100 border-r flex items-center gap-1 shadow-lg">
                                                        <button onClick={() => setCollapsedLots({...collapsedLots, [task.id]: !collapsedLots[task.id]})} className="text-blue-500"><Icon name={collapsedLots[task.id] ? "chevronRight" : "chevronDown"} size={14}/></button>
                                                        <span className="text-[9px] font-black uppercase text-slate-600 truncate">{task.title}</span>
                                                    </div>
                                                </div>
                                                {!collapsedLots[task.id] && task.subtasks.map(sub => {
                                                    const start = new Date(sub.calculatedStart); const offset = Math.ceil((start - timelineDates[0]) / (1000 * 60 * 60 * 24));
                                                    return (
                                                        <div key={sub.id} className="flex h-10 border-b items-center group hover:bg-slate-50">
                                                            <div className="w-32 shrink-0 px-6 sticky left-0 z-30 bg-white border-r text-[9px] font-bold text-slate-500 truncate group-hover:bg-slate-50 transition-colors">{sub.title}</div>
                                                            <div className="flex-1 relative h-full">
                                                                <div className="absolute top-2.5 h-5 rounded-lg shadow-sm flex items-center justify-center overflow-hidden transition-all" 
                                                                     style={{ left: (offset * zoomLevel) + 'px', width: (sub.duration * zoomLevel) + 'px', backgroundColor: sub.progress == 100 ? '#22c55e' : '#3b82f6' }}>
                                                                    <span className="text-[8px] font-black text-white/50">{sub.progress}%</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'tracking' && activeProject && (
                            <div className="max-w-md mx-auto p-4 space-y-6 pt-4">
                                <h2 className="text-2xl font-black text-center uppercase tracking-tighter italic mb-8">{activeProject.name} <br/><span className="text-blue-500 text-[10px] not-italic tracking-[0.3em]">SUIVI PHOTOS</span></h2>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="space-y-4">
                                        <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                                                <div className="flex justify-between items-center mb-6">
                                                    <span className="font-bold text-slate-700 text-sm tracking-tight">{sub.title}</span>
                                                    <label className="p-4 bg-blue-600 text-white rounded-2xl cursor-pointer shadow-lg active:scale-90 transition-all shadow-blue-200">
                                                        <Icon name="camera" size={24} />
                                                        <input type="file" accept="image/*" capture="environment" className="hidden" onChange={e => handlePhotoUpload(task.id, sub.id, e.target.files[0])} />
                                                    </label>
                                                </div>
                                                <div className="flex items-center gap-4 mb-6">
                                                    <input type="range" value={sub.progress} min="0" max="100" onChange={e => updateSubtask(task.id, sub.id, {progress: e.target.value})} className="flex-1 accent-blue-600" />
                                                    <span className="text-[10px] font-black text-blue-600 w-8">{sub.progress}%</span>
                                                </div>
                                                <div className="flex gap-3 overflow-x-auto hide-scroll py-2">
                                                    {sub.photos?.map((p, i) => (
                                                        <div key={i} onClick={() => setFullscreenImage(p)} className="w-24 h-24 shrink-0 rounded-2xl overflow-hidden border-2 border-slate-50 shadow-sm transition-transform active:scale-95">
                                                            <img src={p.replace('/upload/', '/upload/w_400,c_limit/')} className="w-full h-full object-cover" />
                                                        </div>
                                                    ))}
                                                    {(!sub.photos || sub.photos.length === 0) && (
                                                        <div className="w-full h-24 bg-slate-50 border border-dashed border-slate-200 rounded-2xl flex items-center justify-center text-[8px] font-black text-slate-300 uppercase tracking-widest italic">Aucun visuel chantier</div>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'budget' && activeProject && (
                            <div className="max-w-md mx-auto p-4 space-y-6 pt-4">
                                <div className="bg-blue-600 text-white p-10 rounded-[3rem] shadow-2xl text-center border-b-[6px] border-blue-800 mb-8 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-10"><Icon name="wallet" size={80}/></div>
                                    <p className="text-[10px] font-black uppercase tracking-[0.3em] mb-2 opacity-70">Budget Total Chantier</p>
                                    <p className="text-4xl font-black tracking-tighter italic">
                                        {activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €
                                    </p>
                                </div>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                                        <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-6">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="flex justify-between items-center py-4 border-t border-slate-50">
                                                <span className="text-xs font-bold text-slate-600 italic">{sub.title}</span>
                                                <div className="relative">
                                                    <input type="number" value={sub.cost || ''} onChange={e => updateSubtask(task.id, sub.id, {cost: e.target.value})} className="w-28 p-3 bg-slate-50 rounded-xl text-right font-black text-blue-600 text-xs border-none shadow-inner" placeholder="0" />
                                                    <span className="absolute right-3 top-3.5 text-[8px] font-black text-blue-300 uppercase">€</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* BARRE DE NAVIGATION STYLE APK PRO */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-100 p-4 pb-10 flex justify-around items-center rounded-t-[3rem] shadow-[0_-15px_50px_rgba(0,0,0,0.08)] z-50">
                        <button onClick={() => setView('projects')} className={`flex flex-col items-center flex-1 transition-all ${view === 'projects' ? 'text-blue-600 scale-110' : 'text-slate-300'}`}>
                            <Icon name="home" size={22} /><span className="text-[8px] font-black mt-2 uppercase tracking-tighter">Accueil</span>
                        </button>
                        <button disabled={!activeProject} onClick={() => setView('details')} className={`flex flex-col items-center flex-1 transition-all ${view === 'details' ? 'text-blue-600 scale-110' : 'text-slate-300'} ${!activeProject && 'opacity-10'}`}>
                            <Icon name="edit" size={22} /><span className="text-[8px] font-black mt-2 uppercase tracking-tighter">Lots</span>
                        </button>
                        <button disabled={!activeProject} onClick={() => setView('planning')} className={`flex flex-col items-center flex-1 transition-all ${view === 'planning' ? 'text-blue-600 scale-110' : 'text-slate-300'} ${!activeProject && 'opacity-10'}`}>
                            <Icon name="calendar" size={22} /><span className="text-[8px] font-black mt-2 uppercase tracking-tighter">Gantt</span>
                        </button>
                        <button disabled={!activeProject} onClick={() => setView('tracking')} className={`flex flex-col items-center flex-1 transition-all ${view === 'tracking' ? 'text-blue-600 scale-110' : 'text-slate-300'} ${!activeProject && 'opacity-10'}`}>
                            <Icon name="list" size={22} /><span className="text-[8px] font-black mt-2 uppercase tracking-tighter">Suivi</span>
                        </button>
                        <button disabled={!activeProject} onClick={() => setView('budget')} className={`flex flex-col items-center flex-1 transition-all ${view === 'budget' ? 'text-blue-600 scale-110' : 'text-slate-300'} ${!activeProject && 'opacity-10'}`}>
                            <Icon name="wallet" size={22} /><span className="text-[8px] font-black mt-2 uppercase tracking-tighter">Budget</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
