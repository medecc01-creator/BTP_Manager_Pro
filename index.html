<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { background-color: #0f172a; font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .app-bg { background-color: #f8fafc; }
        .progress-blue { -webkit-appearance: none; appearance: none; height: 10px; background: #e2e8f0; border-radius: 10px; outline: none; }
        .progress-blue::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 22px; height: 22px; background: #2563eb; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Configuration Supabase
        const SUPABASE_URL = 'https://dzhkqkzrg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR6aGtxa3pyZyIsImlhdCI6MTczNDg2MzM0NSwiZXhwIjoyMDUwNDM5MzQ1fQ.7-0M-v_N-v1-v1-v1-v1-v1-v1-v1-v1-v1-v1';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                logout: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [session, setSession] = useState(null);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [view, setView] = useState('projects');
            const [projects, setProjects] = useState([]);
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    setSession(session);
                    setIsLoading(false);
                });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => setSession(session));
                return () => subscription.unsubscribe();
            }, []);

            useEffect(() => {
                if (session) {
                    const fetchAllData = async () => {
                        const { data } = await supabase.from('chantiers_communs').select('content').eq('id', 1).single();
                        if (data && data.content) setProjects(JSON.parse(data.content));
                    };
                    fetchAllData();
                }
            }, [session]);

            const updateProjects = async (newProjects) => {
                setProjects(newProjects);
                if (session) {
                    await supabase.from('chantiers_communs').upsert({ id: 1, content: JSON.stringify(newProjects) });
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) alert("Email ou mot de passe incorrect");
            };

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            if (isLoading) return <div className="h-screen flex items-center justify-center text-white">Lancement...</div>;

            if (!session) {
                return (
                    <div className="h-screen flex items-center justify-center p-6 bg-slate-900 text-white font-sans">
                        <div className="w-full max-w-sm space-y-8">
                            <div className="text-center">
                                <h1 className="text-3xl font-black italic uppercase">BTP Manager Pro</h1>
                                <p className="text-slate-400 text-xs mt-2 font-bold tracking-widest uppercase">Console Supabase Active</p>
                            </div>
                            <form onSubmit={handleLogin} className="bg-white p-8 rounded-[32px] space-y-4">
                                <input type="email" placeholder="Email" className="w-full p-4 bg-slate-100 rounded-2xl font-bold text-slate-900 border-none outline-none" value={email} onChange={e=>setEmail(e.target.value)} required />
                                <input type="password" placeholder="Mot de passe" className="w-full p-4 bg-slate-100 rounded-2xl font-bold text-slate-900 border-none outline-none" value={password} onChange={e=>setPassword(e.target.value)} required />
                                <button type="submit" className="w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all">Se Connecter</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen overflow-hidden app-bg text-slate-900">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 z-50">
                        <h1 className="font-black italic uppercase tracking-tighter text-xs ml-2">BTP MANAGER PRO</h1>
                        <div className="flex gap-2">
                            <button onClick={() => setView('projects')} className="p-2 bg-white/10 rounded-full"><Icon name="home" size={18}/></button>
                            <button onClick={() => supabase.auth.signOut()} className="p-2 bg-red-500/20 text-red-400 rounded-full"><Icon name="logout" size={18}/></button>
                        </div>
                    </header>
                    <main className="flex-1 p-6 overflow-y-auto">
                        {view === 'projects' && (
                            <div className="max-w-[500px] mx-auto space-y-4">
                                <h2 className="text-2xl font-black uppercase italic mb-6">Mes Chantiers</h2>
                                {projects.map(p => (
                                    <div key={p.id} className="bg-white p-6 rounded-[28px] border shadow-sm flex justify-between items-center">
                                        <span onClick={() => { setSelectedProjectId(p.id); setView('details'); }} className="font-black uppercase flex-1 cursor-pointer">{p.name}</span>
                                        <button onClick={() => updateProjects(projects.filter(proj => proj.id !== p.id))} className="text-slate-200 hover:text-red-500"><Icon name="trash" size={16}/></button>
                                    </div>
                                ))}
                                <button onClick={() => {const n = prompt("Nom ?"); if(n) updateProjects([...projects, {id:Date.now().toString(), name:n, tasks:[]}])}} className="w-full p-8 border-2 border-dashed rounded-[28px] text-slate-400 font-black uppercase text-[10px] tracking-widest">+ Nouveau Chantier</button>
                            </div>
                        )}
                        {view === 'details' && activeProject && (
                             <div className="max-w-[500px] mx-auto space-y-4 text-center">
                                <h2 className="text-2xl font-black uppercase italic mb-6">{activeProject.name}</h2>
                                <p className="text-slate-400 font-bold uppercase text-[10px]">Chantier chargé avec succès</p>
                                <button onClick={() => setView('projects')} className="mt-8 px-6 py-2 bg-slate-900 text-white rounded-xl text-xs font-bold">Retour</button>
                             </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
