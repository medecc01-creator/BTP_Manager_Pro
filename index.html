<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager - Accueil</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; font-family: system-ui; margin: 0; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .sync-success { background-color: #22c55e; }
        .sync-loading { background-color: #eab308; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        // Initialisation SUPABASE
        const SUPABASE_URL = 'https://ljitxlqkdkoaxgvfeuxh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        window.DatabaseOps = {
            saveData: async (data) => { 
                await supabaseClient.from('btp_data').upsert({ id: 1, content: JSON.stringify(data), lastUpdate: new Date().toISOString() }); 
            },
            fetchInitialData: async () => {
                const { data } = await supabaseClient.from('btp_data').select('content').eq('id', 1).maybeSingle();
                if (!data) return { projects: [], members: [] };
                try {
                    const parsed = JSON.parse(data.content);
                    return Array.isArray(parsed) ? { projects: parsed, members: [] } : parsed;
                } catch(e) { return { projects: [], members: [] }; }
            },
            subscribeData: (callback) => {
                const channel = supabaseClient.channel('btp-global').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'btp_data', filter: 'id=eq.1' }, 
                payload => { if(payload.new) callback(JSON.parse(payload.new.content)); }).subscribe();
                return () => supabaseClient.removeChannel(channel);
            }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ADMIN_EMAIL = "medecc01@gmail.com";

        const Icon = ({ name }) => {
            const icons = {
                settings: <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/>,
                logout: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                right: <path d="m9 18 6-6-6-6" />
            };
            return <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [data, setData] = useState({ projects: [], members: [] });
            const [showAdmin, setShowAdmin] = useState(false);
            const [isSyncing, setIsSyncing] = useState(false);

            useEffect(() => {
                // Vérifier la session Supabase au démarrage
                const checkSession = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session) {
                        setUser(session.user);
                        const dbData = await window.DatabaseOps.fetchInitialData();
                        setData(dbData);
                    }
                    setLoading(false);
                };
                checkSession();
            }, []);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                const { data: res, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) {
                    alert(error.message);
                    setLoading(false);
                } else {
                    setUser(res.user);
                    const dbData = await window.DatabaseOps.fetchInitialData();
                    setData(dbData);
                    setLoading(false);
                }
            };

            const logout = async () => {
                await supabaseClient.auth.signOut();
                setUser(null);
            };

            const triggerSync = async (newData) => {
                setData(newData);
                setIsSyncing(true);
                await window.DatabaseOps.saveData(newData);
                setTimeout(() => setIsSyncing(false), 800);
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-slate-400 uppercase text-xs">Chargement Supabase...</div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 p-6">
                    <form onSubmit={handleLogin} className="bg-white p-10 rounded-[40px] w-full max-w-md shadow-2xl space-y-6">
                        <h2 className="text-3xl font-black uppercase italic text-center">Connexion</h2>
                        <input type="email" placeholder="Email" className="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none" onChange={e => setEmail(e.target.value)} required />
                        <input type="password" placeholder="Pass" className="w-full p-4 bg-slate-100 rounded-2xl font-bold outline-none" onChange={e => setPassword(e.target.value)} required />
                        <button type="submit" className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase">Se connecter</button>
                    </form>
                </div>
            );

            return (
                <div className="flex flex-col h-screen bg-slate-50">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center px-6">
                        <div>
                            <h1 className="font-black italic text-xs uppercase">BTP Manager Pro</h1>
                            <div className="flex items-center text-[8px] uppercase opacity-50 font-bold">
                                <span className={`status-dot ${isSyncing ? 'sync-loading' : 'sync-success'}`}></span>
                                {isSyncing ? 'Sync...' : 'Connecté'}
                            </div>
                        </div>
                        <div className="flex gap-2">
                            {user.email === ADMIN_EMAIL && (
                                <button onClick={() => setShowAdmin(true)} className="p-3 bg-blue-500/20 text-blue-400 rounded-xl">
                                    <Icon name="settings"/>
                                </button>
                            )}
                            <button onClick={logout} className="p-3 bg-red-500/20 text-red-400 rounded-xl">
                                <Icon name="logout"/>
                            </button>
                        </div>
                    </header>

                    <main className="p-6 space-y-4 max-w-2xl mx-auto w-full">
                        <h2 className="text-2xl font-black uppercase italic">Mes Chantiers</h2>
                        {data.projects.map(p => (
                            <div key={p.id} className="bg-white p-6 rounded-[28px] border flex justify-between items-center shadow-sm">
                                <a href={`gestion.html?id=${p.id}`} className="font-black uppercase text-slate-700">{p.name}</a>
                                <a href={`gestion.html?id=${p.id}`} className="text-slate-300"><Icon name="right" /></a>
                            </div>
                        ))}
                    </main>

                    {showAdmin && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/80 backdrop-blur-md p-6 flex items-center justify-center">
                            <div className="bg-white w-full max-w-lg rounded-[40px] p-8 shadow-2xl flex flex-col max-h-[80vh]">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black uppercase italic">Membres & Accès</h3>
                                    <button onClick={() => setShowAdmin(false)} className="text-[10px] font-black uppercase bg-slate-100 px-4 py-2 rounded-full">Fermer</button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4">
                                    {(data.members || []).map(m => (
                                        <div key={m.email} className="p-4 bg-slate-50 rounded-2xl border">
                                            <div className="flex justify-between items-center mb-3">
                                                <span className="font-bold text-xs uppercase">{m.email}</span>
                                                <button onClick={() => triggerSync({...data, members: data.members.filter(mem => mem.email !== m.email)})} className="text-red-400"><Icon name="trash"/></button>
                                            </div>
                                            <div className="flex flex-wrap gap-2">
                                                {['details', 'planning', 'tracking', 'budget'].map(tab => (
                                                    <button 
                                                        key={tab}
                                                        onClick={() => {
                                                            const newAccess = m.access.includes(tab) ? m.access.filter(a => a !== tab) : [...m.access, tab];
                                                            triggerSync({...data, members: data.members.map(mem => mem.email === m.email ? {...mem, access: newAccess} : mem)});
                                                        }}
                                                        className={`px-3 py-1.5 rounded-xl text-[9px] font-black uppercase ${m.access.includes(tab) ? 'bg-blue-600 text-white' : 'bg-white border text-slate-300'}`}
                                                    >
                                                        {tab}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => {
                                    const email = prompt("Email du nouveau membre :");
                                    if(email) triggerSync({...data, members: [...(data.members || []), {email, access: ['details']}]});
                                }} className="mt-6 w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase">+ Ajouter Membre</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
