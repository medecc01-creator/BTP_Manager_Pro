<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTP Manager Pro - Migration Totale</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { background: #e2e8f0; height: 8px; border-radius: 4px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; background: #2563eb; border-radius: 50%; margin-top: -5px; border: 2px solid white; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // CONFIGURATION
        const SUPABASE_URL = "https://ljitxlqkdkoaxgvfeuxh.supabase.co";
        const SUPABASE_KEY = "sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                chevronDown: <path d="m6 9 6 6 6-6"/>,
                chevronRight: <path d="m9 18 6-6-6-6"/>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [view, setView] = useState('projects');
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [projects, setProjects] = useState([]);
            const [zoomLevel, setZoomLevel] = useState(25);
            const [isLoading, setIsLoading] = useState(true);
            const [collapsedLots, setCollapsedLots] = useState({});
            const [isUploading, setIsUploading] = useState(false);

            // Charger les données
            useEffect(() => {
                const fetch = async () => {
                    const { data } = await supabase.from('chantiers').select('*');
                    if (data) setProjects(data.map(p => ({...p, tasks: JSON.parse(p.data || '[]')})));
                    setIsLoading(false);
                };
                fetch();
            }, []);

            // Sauvegarde automatique
            useEffect(() => {
                if (!isLoading && selectedProjectId) {
                    const active = projects.find(p => p.id === selectedProjectId);
                    if (active) {
                        supabase.from('chantiers').upsert({ id: active.id, name: active.name, data: JSON.stringify(active.tasks) }).then();
                    }
                }
            }, [projects]);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            // --- LOGIQUE DE CALCUL DU GANTT (VOTRE CODE) ---
            const processedTasks = useMemo(() => {
                if (!activeProject) return [];
                const results = {};
                const allSub = [];
                activeProject.tasks.forEach(t => t.subtasks.forEach(s => allSub.push({...s, taskId: t.id})));

                const calculate = (id, visited = new Set()) => {
                    if (results[id]) return results[id];
                    const st = allSub.find(x => x.id === id);
                    if (!st || visited.has(id)) return null;
                    visited.add(id);
                    let fStart = st.date;
                    if (st.linkedTo) {
                        const prev = calculate(st.linkedTo, visited);
                        if (prev) {
                            const d = new Date(prev.calculatedStart);
                            d.setDate(d.getDate() + parseInt(prev.duration || 1));
                            fStart = d.toISOString().split('T')[0];
                        }
                    }
                    results[id] = { ...st, calculatedStart: fStart };
                    return results[id];
                };
                allSub.forEach(s => calculate(s.id));
                return activeProject.tasks.map(t => ({ ...t, subtasks: t.subtasks.map(s => results[s.id] || s) }));
            }, [activeProject]);

            const timelineDates = useMemo(() => {
                let start = new Date(); let end = new Date(); end.setMonth(end.getMonth() + 4);
                if (processedTasks.length > 0) {
                    processedTasks.forEach(t => t.subtasks.forEach(s => {
                        const ds = new Date(s.calculatedStart); const de = new Date(ds); de.setDate(de.getDate() + parseInt(s.duration || 1));
                        if (ds < start) start = new Date(ds); if (de > end) end = new Date(de);
                    }));
                }
                start.setDate(start.getDate() - 7); end.setDate(end.getDate() + 14);
                const dates = []; let curr = new Date(start);
                while (curr <= end) { dates.push(new Date(curr)); curr.setDate(curr.getDate() + 1); }
                return dates;
            }, [processedTasks]);

            // --- ACTIONS ---
            const updateTask = (tId, sId, data) => {
                setProjects(prev => prev.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, data] : t.subtasks.map(s => s.id === sId ? {...s, ...data} : s)
                    } : t)
                } : p));
            };

            const handlePhoto = async (tId, sId, file) => {
                if (!file) return; setIsUploading(true);
                const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
                const d = await res.json();
                const currentSub = processedTasks.find(t=>t.id===tId).subtasks.find(s=>s.id===sId);
                updateTask(tId, sId, { photos: [...(currentSub.photos || []), d.secure_url] });
                setIsUploading(false);
            };

            if (isLoading) return <div className="h-screen flex items-center justify-center font-black">CHARGEMENT...</div>;

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0">
                        <h1 className="font-black italic uppercase tracking-tighter">BTP MANAGER PRO</h1>
                        {isUploading && <div className="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></div>}
                    </header>

                    <main className="flex-1 overflow-hidden relative bg-slate-50">
                        {view === 'projects' && (
                            <div className="p-6 space-y-4 overflow-y-auto h-full">
                                {projects.map(p => (
                                    <div key={p.id} onClick={() => { setSelectedProjectId(p.id); setView('details'); }} className="bg-white p-6 rounded-3xl border shadow-sm cursor-pointer flex justify-between items-center">
                                        <span className="font-bold text-lg">{p.name}</span>
                                        <Icon name="chevronRight" className="text-slate-300"/>
                                    </div>
                                ))}
                                <button onClick={async () => { const n = prompt("Nom ?"); if(n) { const {data} = await supabase.from('chantiers').insert({name: n, data: '[]'}).select(); setProjects([...projects, {...data[0], tasks: []}]); } }} className="w-full p-6 border-2 border-dashed rounded-3xl text-slate-400 font-bold">+ NOUVEAU PROJET</button>
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-24 space-y-6">
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-5 rounded-3xl border shadow-sm">
                                        <div className="flex justify-between mb-4"><h4 className="font-black text-[10px] uppercase text-slate-400">{task.title}</h4></div>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="bg-slate-50 p-4 rounded-2xl mb-3 space-y-3">
                                                <div className="flex justify-between items-center">
                                                    <span className="font-bold text-xs">{sub.title}</span>
                                                    <select value={sub.linkedTo || ''} onChange={e => updateTask(task.id, sub.id, {linkedTo: e.target.value})} className="text-[10px] p-1 rounded border bg-white">
                                                        <option value="">Aucun lien</option>
                                                        {activeProject.tasks.flatMap(t => t.subtasks).filter(x => x.id !== sub.id).map(x => <option key={x.id} value={x.id}>Après: {x.title}</option>)}
                                                    </select>
                                                </div>
                                                <div className="flex gap-2">
                                                    <input type="date" value={sub.date} onChange={e => updateTask(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded border text-xs"/>
                                                    <input type="number" value={sub.duration} onChange={e => updateTask(task.id, sub.id, {duration: e.target.value})} className="w-16 p-2 rounded border text-xs" placeholder="Jrs"/>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => {const n=prompt("Tâche ?"); if(n) updateTask(task.id, 'new', {id: Date.now().toString(), title: n, progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]})}} className="text-blue-600 font-bold text-[10px] uppercase">+ Ajouter une tâche</button>
                                    </div>
                                ))}
                                <button onClick={() => {const n=prompt("Lot ?"); if(n) setProjects(prev => prev.map(p => p.id === selectedProjectId ? {...p, tasks: [...p.tasks, {id: Date.now().toString(), title: n, subtasks: []}]} : p))}} className="w-full py-4 border-2 border-dashed rounded-3xl text-slate-400 font-bold uppercase text-xs">+ Ajouter un Lot</button>
                            </div>
                        )}

                        {view === 'planning' && activeProject && (
                            <div className="h-full flex flex-col bg-white">
                                <div className="p-3 border-b bg-slate-50 flex justify-between items-center shrink-0 px-6">
                                    <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Zoom</span>
                                    <input type="range" min="10" max="100" value={zoomLevel} onChange={e => setZoomLevel(parseInt(e.target.value))} className="w-32"/>
                                </div>
                                <div className="flex-1 overflow-auto custom-scrollbar">
                                    <div className="inline-block min-w-full">
                                        <div className="flex sticky top-0 z-40 h-10 border-b">
                                            <div className="w-40 shrink-0 bg-slate-900 text-white text-[9px] font-bold flex items-center px-4 sticky left-0 z-50">Tâches</div>
                                            {timelineDates.map((d, i) => (
                                                <div key={i} style={{ width: zoomLevel + 'px' }} className={`shrink-0 text-center flex flex-col justify-center text-[8px] font-bold border-r ${d.getDay() === 0 ? 'bg-red-50' : ''}`}>
                                                    <span>{d.getDate()}</span>
                                                    <span className="opacity-40">{d.toLocaleDateString('fr', {weekday: 'narrow'})}</span>
                                                </div>
                                            ))}
                                        </div>
                                        {processedTasks.map(task => (
                                            <div key={task.id}>
                                                <div className="flex h-8 bg-slate-100 items-center border-b sticky left-0">
                                                    <div className="w-40 shrink-0 px-4 sticky left-0 z-30 bg-slate-200 font-black text-[9px] uppercase">{task.title}</div>
                                                </div>
                                                {task.subtasks.map(sub => {
                                                    const start = new Date(sub.calculatedStart);
                                                    const offset = Math.ceil((start - timelineDates[0]) / (1000*60*60*24));
                                                    return (
                                                        <div key={sub.id} className="flex h-10 border-b items-center hover:bg-slate-50">
                                                            <div className="w-40 shrink-0 px-4 sticky left-0 z-30 bg-white border-r text-[10px] font-medium truncate">{sub.title}</div>
                                                            <div className="flex-1 relative h-full">
                                                                <div className="absolute top-2.5 h-5 rounded shadow-sm flex items-center justify-center text-[8px] text-white font-bold" 
                                                                     style={{ left: (offset * zoomLevel) + 'px', width: (sub.duration * zoomLevel) + 'px', backgroundColor: sub.progress == 100 ? '#22c55e' : '#3b82f6' }}>
                                                                    {sub.progress > 0 && sub.progress + '%'}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'tracking' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-24 space-y-8">
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="space-y-4">
                                        <p className="font-black text-[10px] uppercase text-slate-400">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="bg-white p-6 rounded-3xl border shadow-sm">
                                                <div className="flex justify-between items-center mb-4">
                                                    <span className="font-bold text-sm">{sub.title}</span>
                                                    <label className="text-blue-600 cursor-pointer">
                                                        <Icon name="camera" size={24}/>
                                                        <input type="file" className="hidden" onChange={e => handlePhoto(task.id, sub.id, e.target.files[0])}/>
                                                    </label>
                                                </div>
                                                <input type="range" min="0" max="100" value={sub.progress} onChange={e => updateTask(task.id, sub.id, {progress: e.target.value})} className="mb-4"/>
                                                <div className="flex gap-2 overflow-x-auto py-2">
                                                    {sub.photos?.map((p, i) => <img key={i} src={p} className="w-20 h-20 object-cover rounded-xl border"/>)}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'budget' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-24 space-y-6">
                                <div className="bg-blue-600 p-8 rounded-[40px] text-white shadow-xl text-center">
                                    <p className="text-[10px] font-black uppercase opacity-60">Total Budget</p>
                                    <p className="text-4xl font-black">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €</p>
                                </div>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-3xl border shadow-sm">
                                        <div className="flex justify-between items-center mb-4">
                                            <p className="font-black text-[10px] uppercase text-slate-400">{task.title}</p>
                                            <span className="font-bold text-blue-600 text-xs">{task.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0).toLocaleString()} €</span>
                                        </div>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="flex justify-between items-center py-3 border-t">
                                                <span className="text-xs">{sub.title}</span>
                                                <input type="number" value={sub.cost || ''} onChange={e => updateTask(task.id, sub.id, {cost: e.target.value})} className="w-24 p-2 bg-slate-50 rounded-xl text-right font-bold text-xs" placeholder="0 €"/>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <nav className="bg-white border-t p-3 flex justify-around shrink-0 rounded-t-3xl shadow-lg">
                        <button onClick={() => setView('projects')} className={`flex flex-col items-center flex-1 ${view === 'projects' ? 'text-blue-600' : 'text-slate-300'}`}><Icon name="home"/><span className="text-[8px] font-bold uppercase mt-1">Accueil</span></button>
                        <button disabled={!activeProject} onClick={() => setView('details')} className={`flex flex-col items-center flex-1 ${view === 'details' ? 'text-blue-600' : 'text-slate-300'}`}><Icon name="edit"/><span className="text-[8px] font-bold uppercase mt-1">Lots</span></button>
                        <button disabled={!activeProject} onClick={() => setView('planning')} className={`flex flex-col items-center flex-1 ${view === 'planning' ? 'text-blue-600' : 'text-slate-300'}`}><Icon name="calendar"/><span className="text-[8px] font-bold uppercase mt-1">Gantt</span></button>
                        <button disabled={!activeProject} onClick={() => setView('tracking')} className={`flex flex-col items-center flex-1 ${view === 'tracking' ? 'text-blue-600' : 'text-slate-300'}`}><Icon name="camera"/><span className="text-[8px] font-bold uppercase mt-1">Suivi</span></button>
                        <button disabled={!activeProject} onClick={() => setView('budget')} className={`flex flex-col items-center flex-1 ${view === 'budget' ? 'text-blue-600' : 'text-slate-300'}`}><Icon name="wallet"/><span className="text-[8px] font-bold uppercase mt-1">Budget</span></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
