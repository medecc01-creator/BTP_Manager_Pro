<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTP Manager Pro - 5 Onglets Officiels</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .gantt-text-plain { color: #000000; font-weight: 700; font-size: 10px; pointer-events: none; }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-runnable-track { background: #e2e8f0; height: 8px; border-radius: 4px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 20px; width: 20px; background: #2563eb; border-radius: 50%; margin-top: -6px; border: 2px solid white; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); cursor: pointer; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-modal { animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKpd67l8OKVmvkqMYTrT1oh0c_9q5tKys",
            authDomain: "btp-manager-pro.firebaseapp.com",
            projectId: "btp-manager-pro",
            storageBucket: "btp-manager-pro.firebasestorage.app",
            messagingSenderId: "491801562192",
            appId: "1:491801562192:web:5cc53257ae5f641a6b9555"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.FirebaseOps = {
            login: (email, pass) => signInWithEmailAndPassword(auth, email, pass),
            logout: () => signOut(auth),
            onAuth: (cb) => onAuthStateChanged(auth, cb),
            saveData: async (data) => {
                await setDoc(doc(db, "data", "final_pro"), { content: JSON.stringify(data), lastUpdate: new Date().toISOString() });
            },
            subscribeData: (callback) => {
                return onSnapshot(doc(db, "data", "btp_v3_main"), (doc) => {
                    if (doc.exists()) callback(JSON.parse(doc.data().content));
                    else callback([]);
                });
            }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "Unsigneded";

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                list: <><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                plus: <path d="M12 5v14M5 12h14"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>,
                trash: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>,
                x: <path d="M18 6 6 18M6 6l12 12"/>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('projects'); 
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [projects, setProjects] = useState([]);
            const [zoomLevel, setZoomLevel] = useState(50);
            const [isCloudLoading, setIsCloudLoading] = useState(true);
            const [loginData, setLoginData] = useState({ email: '', pass: '' });
            const [linkingTask, setLinkingTask] = useState(null);

            useEffect(() => {
                const checkAuth = setInterval(() => {
                    if (window.FirebaseOps) {
                        clearInterval(checkAuth);
                        window.FirebaseOps.onAuth((u) => {
                            setUser(u);
                            if (u) {
                                window.FirebaseOps.subscribeData((data) => {
                                    setProjects(data);
                                    setIsCloudLoading(false);
                                });
                            } else { setIsCloudLoading(false); }
                        });
                    }
                }, 100);
            }, []);

            useEffect(() => {
                if (!isCloudLoading && user) {
                    const timer = setTimeout(() => window.FirebaseOps.saveData(projects), 1500);
                    return () => clearTimeout(timer);
                }
            }, [projects]);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            const updateSubtask = (tId, sId, data) => {
                setProjects(prev => prev.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, data] : t.subtasks.map(s => s.id === sId ? { ...s, ...data, lastChangeBy: user.email, lastChangeAt: new Date().toISOString() } : s)
                    } : t)
                } : p));
            };

            const handlePhotoUpload = async (tId, sId, file) => {
                if (!file) return;
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                    const data = await res.json();
                    const st = activeProject.tasks.find(t=>t.id===tId).subtasks.find(s=>s.id===sId);
                    updateSubtask(tId, sId, { photos: [...(st.photos || []), data.secure_url] });
                } catch (e) { alert("Erreur upload photo"); }
            };

            const processedTasks = useMemo(() => {
                if (!activeProject) return [];
                const results = {};
                const allSubtasks = [];
                activeProject.tasks.forEach(t => t.subtasks.forEach(s => allSubtasks.push({ ...s, taskId: t.id })));
                const calculate = (id, visited = new Set()) => {
                    if (results[id]) return results[id];
                    const st = allSubtasks.find(s => s.id === id);
                    if (!st || visited.has(id)) return null;
                    visited.add(id);
                    let finalStart = st.date; 
                    if (st.linkedTo) {
                        const prev = calculate(st.linkedTo, visited);
                        if (prev) {
                            const date = new Date(prev.calculatedStart);
                            date.setDate(date.getDate() + parseInt(prev.duration || 1));
                            finalStart = date.toISOString().split('T')[0];
                        }
                    }
                    results[id] = { ...st, calculatedStart: finalStart };
                    return results[id];
                };
                allSubtasks.forEach(s => calculate(s.id));
                return activeProject.tasks.map(t => ({
                    ...t, 
                    subtasks: t.subtasks.map(s => results[s.id] || s)
                }));
            }, [activeProject]);

            const timelineDates = useMemo(() => {
                const dates = []; const start = new Date(); start.setDate(start.getDate() - 7);
                for (let i = 0; i < 120; i++) { const d = new Date(start); d.setDate(start.getDate() + i); dates.push(d); }
                return dates;
            }, []);

            if (!user) return (
                <div className="h-screen flex flex-col items-center justify-center bg-slate-900 p-6 text-white text-center">
                    <h1 className="text-2xl font-black mb-8 italic">ACCÈS CHANTIER SÉCURISÉ</h1>
                    <div className="w-full max-w-sm space-y-4">
                        <input className="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-center outline-none" placeholder="Email" onChange={e => setLoginData({...loginData, email: e.target.value})}/>
                        <input type="password" className="w-full p-4 rounded-2xl bg-slate-800 border border-slate-700 text-center outline-none" placeholder="Mot de passe" onChange={e => setLoginData({...loginData, pass: e.target.value})}/>
                        <button onClick={() => window.FirebaseOps.login(loginData.email, loginData.pass)} className="w-full p-4 rounded-2xl bg-blue-600 font-black shadow-lg">ENTRER</button>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen overflow-hidden text-slate-900">
                    <header className="bg-slate-900 text-white px-6 py-4 flex justify-between items-center z-50 shrink-0 shadow-xl">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg"><Icon name="home" size={18}/></div>
                            <h1 className="font-black text-xl tracking-tighter uppercase italic">BTP MANAGER <span className="text-blue-500">PRO</span></h1>
                        </div>
                        <button onClick={() => window.FirebaseOps.logout()} className="p-2 bg-slate-800 rounded-lg text-slate-400"><Icon name="x" size={16}/></button>
                    </header>

                    <main className="flex-1 overflow-hidden relative">
                        {/* 1. PROJETS */}
                        {view === 'projects' && (
                            <div className="h-full overflow-y-auto p-8 bg-slate-50">
                                <h2 className="text-2xl font-black mb-8">Mes Chantiers</h2>
                                <div className="grid grid-cols-1 gap-6">
                                    {projects.map(p => (
                                        <div key={p.id} onClick={() => { setSelectedProjectId(p.id); setView('details'); }} className="bg-white p-6 rounded-[32px] shadow-sm border hover:shadow-xl cursor-pointer">
                                            <h3 className="font-bold text-lg">{p.name}</h3>
                                            <div className="text-[10px] font-black text-blue-600 uppercase mt-2">{p.tasks.length} Lots actifs</div>
                                        </div>
                                    ))}
                                    <button onClick={() => { const n = prompt("Nom du chantier ?"); if(n) setProjects([...projects, {id: Date.now().toString(), name: n, tasks: []}]) }} className="border-2 border-dashed border-slate-300 rounded-[32px] p-8 flex flex-col items-center justify-center text-slate-400">
                                        <Icon name="plus" size={32} className="mb-2"/>
                                        <span className="font-black text-[10px] uppercase">Ajouter un Chantier</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* 2. DÉTAILS */}
                        {view === 'details' && activeProject && (
                            <div className="h-full overflow-y-auto p-6 bg-slate-50 pb-24">
                                <div className="max-w-4xl mx-auto space-y-6">
                                    <h2 className="text-2xl font-black">{activeProject.name}</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white rounded-[32px] shadow-sm border p-6">
                                            <div className="flex justify-between items-center mb-6">
                                                <h4 className="font-black text-slate-800 uppercase text-xs tracking-widest">{task.title}</h4>
                                                <button onClick={() => { const n = prompt("Sous-tâche ?"); if(n) updateSubtask(task.id, 'new', {id: Date.now().toString(), title: n, progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]}) }} className="text-blue-600 text-[10px] font-black">+ SOUS-TÂCHE</button>
                                            </div>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-slate-50 p-4 rounded-2xl border border-slate-100 mb-3">
                                                    <div className="flex justify-between mb-3">
                                                        <input value={sub.title} onChange={e => updateSubtask(task.id, sub.id, {title: e.target.value})} className="font-bold text-sm bg-transparent outline-none flex-1"/>
                                                        <button onClick={() => setLinkingTask({tId: task.id, sId: sub.id})} className="text-slate-400 hover:text-blue-500"><Icon name="link" size={14}/></button>
                                                    </div>
                                                    <div className="flex gap-4">
                                                        <div className="flex-1"><label className="text-[8px] font-black text-slate-400 block mb-1 uppercase">Durée</label><input type="number" value={sub.duration} onChange={e => updateSubtask(task.id, sub.id, {duration: e.target.value})} className="w-full bg-white p-2 rounded-xl border text-xs font-bold"/></div>
                                                        <div className="flex-1"><label className="text-[8px] font-black text-slate-400 block mb-1 uppercase">Date</label><input type="date" value={sub.date} onChange={e => updateSubtask(task.id, sub.id, {date: e.target.value})} className="w-full bg-white p-2 rounded-xl border text-xs font-bold"/></div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                    <button onClick={() => { const n = prompt("Nom du lot ?"); if(n) setProjects(prev => prev.map(p => p.id === selectedProjectId ? { ...p, tasks: [...p.tasks, { id: Date.now().toString(), title: n, subtasks: [] }] } : p)) }} className="w-full py-8 border-2 border-dashed border-slate-200 rounded-[32px] text-slate-400 font-black uppercase text-xs">+ Ajouter un Lot</button>
                                </div>
                            </div>
                        )}

                        {/* 3. PLANNING (LE GANTT) */}
                        {view === 'planning' && activeProject && (
                            <div className="h-full flex flex-col bg-white overflow-hidden">
                                <div className="p-4 border-b flex justify-between items-center shrink-0">
                                    <h2 className="font-black text-xs uppercase tracking-widest">Gantt Planning</h2>
                                    <input type="range" min="30" max="150" value={zoomLevel
