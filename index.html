<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; font-family: system-ui; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .photo-stack { position: relative; height: 140px; width: 140px; }
        .photo-stack-item { position: absolute; top: 0; left: 0; border: 3px solid white; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .photo-stack-item:nth-last-child(1) { transform: rotate(0deg); z-index: 30; }
        .photo-stack-item:nth-last-child(2) { transform: rotate(-5deg) translate(-8px, 2px); z-index: 20; }
        .photo-stack-item:nth-last-child(3) { transform: rotate(5deg) translate(8px, 4px); z-index: 10; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .sync-success { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .sync-loading { background-color: #eab308; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        const SUPABASE_URL = 'https://ljitxlqkdkoaxgvfeuxh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.DatabaseOps = {
            saveData: async (data) => {
                if (!window.initialLoadDone) return;
                await supabaseClient.from('btp_data').upsert({ id: 1, content: JSON.stringify(data), lastUpdate: new Date().toISOString() });
            },
            subscribeData: (callback) => {
                supabaseClient.from('btp_data').select('content').eq('id', 1).maybeSingle().then(({ data }) => { 
                    callback(data ? JSON.parse(data.content) : []); window.initialLoadDone = true; 
                });
                const channel = supabaseClient.channel('btp-global').on('postgres_changes', { event: '*', schema: 'public', table: 'btp_data', filter: 'id=eq.1' }, 
                payload => { if(payload.new) callback(JSON.parse(payload.new.content)); }).subscribe();
                return () => supabaseClient.removeChannel(channel);
            }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const Icon = ({ name, size = 20 }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                left: <path d="m15 18-6-6 6-6" />,
                right: <path d="m9 18 6-6-6-6" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loginData, setLoginData] = useState({ email: '', password: '' });
            const [view, setView] = useState('projects');
            const [projects, setProjects] = useState([]);
            const [selectedId, setSelectedId] = useState(null);
            const [isSyncing, setIsSyncing] = useState(false);
            const [ganttZoom, setGanttZoom] = useState(40);
            const [viewer, setViewer] = useState({ photos: [], index: 0, open: false });
            const isFirstLoad = useRef(true);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => { if (session) setUser(session.user); });
            }, []);

            useEffect(() => {
                if (user) return window.DatabaseOps.subscribeData((data) => { setProjects(data || []); isFirstLoad.current = false; });
            }, [user]);

            useEffect(() => {
                if (!isFirstLoad.current && user) {
                    setIsSyncing(true);
                    const timer = setTimeout(async () => { await window.DatabaseOps.saveData(projects); setIsSyncing(false); }, 1000);
                    return () => clearTimeout(timer);
                }
            }, [projects]);

            const activeProject = projects.find(p => p.id === selectedId);

            const ganttRange = useMemo(() => {
                const allDates = activeProject?.tasks?.flatMap(t => t.subtasks?.map(s => new Date(s.date))) || [];
                if (!allDates.length) {
                    const d = new Date(); const dates = [];
                    for(let i=0; i<30; i++) { let nd = new Date(d); nd.setDate(d.getDate()+i); dates.push(nd); }
                    return dates;
                }
                const start = new Date(Math.min(...allDates)); start.setDate(start.getDate() - 5);
                const end = new Date(Math.max(...allDates)); end.setDate(end.getDate() + 20);
                const dates = [];
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) { dates.push(new Date(d)); }
                return dates;
            }, [activeProject]);

            const updateSub = (tId, sId, data) => {
                setProjects(prev => prev.map(p => p.id === selectedId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, data] : t.subtasks.map(s => s.id === sId ? {...s, ...data} : s)
                    } : t)
                } : p));
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const { data, error } = await supabaseClient.auth.signInWithPassword(loginData);
                if (error) alert(error.message); else setUser(data.user);
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 p-6">
                    <form onSubmit={handleLogin} className="bg-white p-10 rounded-[40px] w-full max-w-md shadow-2xl space-y-6">
                        <h2 className="text-3xl font-black uppercase italic text-center mb-8 tracking-tighter">BTP Manager</h2>
                        <input type="email" placeholder="Email" className="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" onChange={e => setLoginData({...loginData, email: e.target.value})}/>
                        <input type="password" placeholder="Mot de passe" className="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold" onChange={e => setLoginData({...loginData, password: e.target.value})}/>
                        <button type="submit" className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg">Connexion</button>
                    </form>
                </div>
            );

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {viewer.open && (
                        <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center">
                            <button className="absolute top-6 right-6 text-white z-50 bg-white/10 p-4 rounded-full" onClick={() => setViewer({...viewer, open: false})}><Icon name="x" size={24}/></button>
                            {viewer.index > 0 && <button className="absolute left-4 text-white p-4" onClick={() => setViewer({...viewer, index: viewer.index - 1})}><Icon name="left" size={40}/></button>}
                            <img src={viewer.photos[viewer.index]} className="max-w-full max-h-full object-contain" />
                            {viewer.index < viewer.photos.length - 1 && <button className="absolute right-4 text-white p-4" onClick={() => setViewer({...viewer, index: viewer.index + 1})}><Icon name="right" size={40}/></button>}
                        </div>
                    )}

                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 w-full px-6">
                        <div>
                            <h1 className="font-black italic text-xs uppercase tracking-tighter">BTP Manager Pro</h1>
                            <div className="flex items-center mt-1">
                                <span className={`status-dot ${isSyncing ? 'sync-loading' : 'sync-success'}`}></span>
                                <span className="text-[8px] uppercase font-bold opacity-50">{isSyncing ? 'Sync...' : 'Partagé'}</span>
                            </div>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={() => setView('projects')} className="p-2 bg-white/10 rounded-xl"><Icon name="home" size={16}/></button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto bg-slate-50">
                        {view === 'projects' && (
                            <div className="p-6 space-y-4 max-w-3xl mx-auto">
                                <h2 className="text-2xl font-black italic uppercase mb-8">Chantiers</h2>
                                {projects.map(p => (
                                    <div key={p.id} onClick={() => { setSelectedId(p.id); setView('details'); }} className="bg-white p-6 rounded-[28px] border shadow-sm flex justify-between items-center cursor-pointer group">
                                        <span className="font-black uppercase">{p.name}</span>
                                        <Icon name="right" size={18} />
                                    </div>
                                ))}
                                <button onClick={() => { const n = prompt("Nom ?"); if(n) setProjects([...projects, {id: Date.now().toString(), name: n, tasks: []}]); }} className="w-full p-8 border-2 border-dashed border-slate-300 rounded-[28px] text-slate-400 font-black uppercase">+ Nouveau Chantier</button>
                            </div>
                        )}

                        {view === 'planning' && activeProject && (
                            <div className="flex flex-col h-full bg-white">
                                <div className="p-3 border-b flex justify-between items-center bg-slate-50">
                                    <span className="text-[10px] font-black uppercase">{activeProject.name}</span>
                                    <input type="range" min="20" max="100" value={ganttZoom} onChange={e => setGanttZoom(e.target.value)} className="w-24"/>
                                </div>
                                <div className="flex-1 overflow-auto custom-scrollbar">
                                    <div className="inline-block min-w-full">
                                        <div className="flex">
                                            <div className="w-32 shrink-0 bg-slate-900 text-white p-3 text-[8px] font-black sticky left-0 z-20">Tâches</div>
                                            {ganttRange.map((d, i) => (
                                                <div key={i} style={{width: ganttZoom+'px'}} className="shrink-0 text-center py-2 border-r bg-slate-800 text-white">
                                                    <div className="text-[6px] uppercase opacity-40">{d.toLocaleDateString('fr-FR', {month: 'short', year: '2d'})}</div>
                                                    <div className="text-[9px] font-black">{d.getDate()}</div>
                                                </div>
                                            ))}
                                        </div>
                                        {activeProject.tasks.map(task => (
                                            <div key={task.id}>
                                                <div className="flex bg-slate-100 border-b">
                                                    <div className="w-32 shrink-0 p-2 text-[7px] font-black uppercase text-blue-600 sticky left-0 bg-slate-100 z-10">{task.title}</div>
                                                </div>
                                                {task.subtasks.map(sub => {
                                                    const startIdx = ganttRange.findIndex(d => d.toDateString() === new Date(sub.date).toDateString());
                                                    return (
                                                        <div key={sub.id} className="flex h-8 border-b border-slate-50 items-center relative">
                                                            <div className="w-32 shrink-0 px-3 text-[7px] font-bold text-slate-500 sticky left-0 bg-white z-10 truncate">{sub.title}</div>
                                                            {startIdx !== -1 && (
                                                                <div className="absolute h-3 bg-blue-600 rounded-full" 
                                                                    style={{left: (128 + startIdx * ganttZoom)+'px', width: (sub.duration * ganttZoom)+'px'}}>
                                                                    <div className="h-full bg-green-400 rounded-full opacity-60" style={{width: (sub.progress || 0)+'%'}}></div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'tracking' && activeProject && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6">
                                <h2 className="text-2xl font-black italic uppercase">Suivi</h2>
                                {activeProject.tasks.map(task => task.subtasks.map(sub => (
                                    <div key={sub.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                        <div className="flex justify-between items-start mb-6">
                                            <div><p className="text-[8px] font-black text-blue-600 uppercase mb-1">{task.title}</p><h3 className="font-black uppercase text-sm">{sub.title}</h3></div>
                                            <label className="p-3 bg-blue-600 text-white rounded-2xl cursor-pointer shadow-lg">
                                                <Icon name="camera" size={20}/><input type="file" capture="camera" className="hidden" onChange={async e => {
                                                    const fd = new FormData(); fd.append('file', e.target.files[0]); fd.append('upload_preset', UPLOAD_PRESET);
                                                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd });
                                                    const json = await res.json();
                                                    updateSub(task.id, sub.id, { photos: [...(sub.photos || []), json.secure_url] });
                                                }}/>
                                            </label>
                                        </div>
                                        <div className="flex items-center gap-8">
                                            <div className="photo-stack cursor-pointer" onClick={() => sub.photos?.length && setViewer({photos: sub.photos, index: sub.photos.length-1, open: true})}>
                                                {(sub.photos || []).map((url, i) => (
                                                    <div key={i} className="photo-stack-item w-24 h-24 rounded-2xl overflow-hidden"><img src={url} className="w-full h-full object-cover"/></div>
                                                ))}
                                                {(!sub.photos || sub.photos.length === 0) && <div className="w-24 h-24 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-300"><Icon name="camera" size={24}/></div>}
                                            </div>
                                            <div className="flex-1 space-y-3">
                                                <div className="flex justify-between text-[10px] font-black uppercase"><span>Avancement</span><span className="text-blue-600">{sub.progress || 0}%</span></div>
                                                <input type="range" value={sub.progress || 0} onChange={e => updateSub(task.id, sub.id, {progress: e.target.value})} className="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer"/>
                                            </div>
                                        </div>
                                    </div>
                                )))}
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6 pb-40">
                                <h2 className="text-xl font-black uppercase italic">{activeProject.name}</h2>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[32px] border">
                                        <div className="flex justify-between mb-4 items-center">
                                            <h4 className="font-black uppercase text-blue-600 text-[10px]">{task.title}</h4>
                                            <button onClick={() => setProjects(projects.map(p => p.id === selectedId ? {...p, tasks: p.tasks.filter(t => t.id !== task.id)} : p))}><Icon name="trash" size={14}/></button>
                                        </div>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="mb-3 bg-slate-50 p-4 rounded-2xl">
                                                <div className="font-bold text-xs mb-2">{sub.title}</div>
                                                <div className="flex gap-2">
                                                    <input type="date" value={sub.date} onChange={e => updateSub(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-xs font-bold outline-none"/>
                                                    <input type="number" value={sub.duration} placeholder="Jrs" onChange={e => updateSub(task.id, sub.id, {duration: e.target.value})} className="w-16 p-2 rounded-xl text-xs font-bold text-center outline-none"/>
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => { const t = prompt("Tâche ?"); if(t) updateSub(task.id, 'new', {id: Date.now().toString(), title: t, date: new Date().toISOString().split('T')[0], duration: 1, progress: 0, photos: []}); }} className="w-full py-3 bg-slate-100 text-slate-400 font-bold text-[9px] uppercase rounded-xl">+ Tâche</button>
                                    </div>
                                ))}
                                <button onClick={() => { const l = prompt("Lot ?"); if(l) setProjects(projects.map(p => p.id === selectedId ? {...p, tasks: [...p.tasks, {id: Date.now().toString(), title: l, subtasks: []}]} : p)); }} className="w-full py-5 bg-blue-600 text-white font-black uppercase rounded-[32px] shadow-lg">+ Nouveau Lot</button>
                            </div>
                        )}

                        {view === 'budget' && activeProject && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6">
                                <div className="bg-slate-900 text-white p-10 rounded-[40px] text-center shadow-2xl">
                                    <p className="text-[10px] uppercase opacity-40 font-bold mb-2">Budget Total</p>
                                    <p className="text-4xl font-black">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €</p>
                                </div>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[24px] border">
                                        <p className="font-black text-[9px] text-blue-600 uppercase mb-4">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="flex justify-between items-center py-3 border-t">
                                                <span className="text-xs font-bold">{sub.title}</span>
                                                <input type="number" value={sub.cost || ''} onChange={e => updateSub(task.id, sub.id, {cost: e.target.value})} className="w-20 p-2 bg-slate-50 rounded-xl font-black text-xs text-right outline-none" placeholder="0 €"/>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {selectedId && (
                        <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t p-4 pb-8 flex justify-around rounded-t-[40px] shadow-2xl z-40">
                            {[
                                {id: 'details', icon: 'edit', label: 'Lots'},
                                {id: 'planning', icon: 'calendar', label: 'Planning'},
                                {id: 'tracking', icon: 'camera', label: 'Suivi'},
                                {id: 'budget', icon: 'wallet', label: 'Budget'}
                            ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center flex-1 transition-all ${view === item.id ? 'text-blue-600 scale-110 font-bold' : 'text-slate-300'}`}>
                                    <Icon name={item.icon} size={22}/><span className="text-[9px] font-black uppercase mt-1">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
