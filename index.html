<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro - Shared</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%230f172a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z'/></svg>">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; color: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .content-container { width: 100%; max-width: 600px; margin: 0 auto; }
        .progress-blue { -webkit-appearance: none; appearance: none; height: 10px; background: #e2e8f0; border-radius: 10px; outline: none; }
        .progress-blue::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 22px; height: 22px; background: #2563eb; border-radius: 50%; cursor: pointer; border: 3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .modal-overlay { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); }
        .full-img-overlay { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        const SUPABASE_URL = 'https://ljitxlqkdkoaxgvfeuxh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.DatabaseOps = {
            saveData: async (data) => {
                const { error } = await supabaseClient.from('btp_data').upsert({ 
                    id: 1, 
                    content: JSON.stringify(data), 
                    lastUpdate: new Date().toISOString() 
                });
                if (error) console.error("Erreur sync:", error.message);
            },
            subscribeData: (callback) => {
                supabaseClient.from('btp_data').select('content').eq('id', 1).single()
                    .then(({ data }) => { if (data) callback(JSON.parse(data.content)); else callback([]); });
                
                const channel = supabaseClient.channel('global-sync').on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'btp_data', filter: 'id=eq.1' }, 
                    payload => { if(payload.new) callback(JSON.parse(payload.new.content)); }
                ).subscribe();
                return () => supabaseClient.removeChannel(channel);
            }
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />,
                close: <path d="M18 6L6 18M6 6l12 12" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || null}</svg>;
        };

        function Login({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const handleAuth = async () => {
                setLoading(true);
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) alert("Identifiants incorrects");
                else if (data.user) onLogin(data.user);
                setLoading(false);
            };
            return (
                <div className="h-screen flex items-center justify-center bg-slate-900 p-6">
                    <div className="bg-white p-10 rounded-[40px] w-full max-w-sm shadow-2xl text-center">
                        <div className="flex justify-center text-slate-900 mb-6 scale-150"><Icon name="home" size={32} /></div>
                        <h2 className="font-black uppercase italic mb-8 tracking-tighter text-2xl">BTP Manager</h2>
                        <input type="email" placeholder="Email" className="w-full p-4 bg-slate-50 rounded-2xl mb-3 outline-none font-bold" onChange={e => setEmail(e.target.value)} />
                        <input type="password" placeholder="Mot de passe" className="w-full p-4 bg-slate-50 rounded-2xl mb-6 outline-none font-bold" onChange={e => setPassword(e.target.value)} />
                        <button onClick={handleAuth} disabled={loading} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest">{loading ? 'Connexion...' : 'Entrer'}</button>
                    </div>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('projects');
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [projects, setProjects] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [zoomLevel, setZoomLevel] = useState(30);
            const [modal, setModal] = useState({ show: false, title: '', value: '', onConfirm: null, isConfirm: false });
            const [fullImg, setFullImg] = useState(null);
            const isFirstLoad = useRef(true);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                    if (session) setUser(session.user);
                    setIsLoading(false);
                });
            }, []);

            useEffect(() => {
                if (user) return window.DatabaseOps.subscribeData((data) => {
                    setProjects(data || []);
                    isFirstLoad.current = false;
                });
            }, [user]);

            useEffect(() => {
                if (user && !isLoading && !isFirstLoad.current) {
                    const timer = setTimeout(() => { window.DatabaseOps.saveData(projects); }, 800);
                    return () => clearTimeout(timer);
                }
            }, [projects]);

            const activeProject = useMemo(() => projects.find(p => p.id === selectedProjectId), [projects, selectedProjectId]);

            const updateSubtask = (tId, sId, data) => {
                setProjects(prev => prev.map(p => p.id === selectedProjectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, data] : t.subtasks.map(s => s.id === sId ? { ...s, ...data } : s)
                    } : t)
                } : p));
            };

            const linkToPreviousTask = (taskId, subIndex) => {
                if (subIndex === 0) return alert("C'est la première tâche !");
                const task = activeProject.tasks.find(t => t.id === taskId);
                const prev = task.subtasks[subIndex - 1];
                const date = new Date(prev.date);
                date.setDate(date.getDate() + parseInt(prev.duration || 0));
                updateSubtask(taskId, task.subtasks[subIndex].id, { date: date.toISOString().split('T')[0] });
            };

            const handlePhoto = async (tId, sId, file) => {
                if (!file) return;
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', UPLOAD_PRESET);
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
                    const data = await res.json();
                    const task = activeProject.tasks.find(t=>t.id===tId);
                    const sub = task.subtasks.find(s=>s.id===sId);
                    updateSubtask(tId, sId, { photos: [...(sub.photos || []), data.secure_url] });
                } catch (e) { alert("Erreur photo"); }
            };

            const timelineDates = useMemo(() => {
                const dates = []; let c = new Date(); c.setDate(c.getDate() - 10);
                for(let i=0; i<120; i++) { dates.push(new Date(c)); c.setDate(c.getDate() + 1); }
                return dates;
            }, []);

            if (isLoading) return <div className="h-screen flex items-center justify-center font-black animate-pulse">CHARGEMENT...</div>;
            if (!user) return <Login onLogin={setUser} />;

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {fullImg && (
                        <div className="fixed inset-0 z-[200] full-img-overlay flex items-center justify-center p-4" onClick={() => setFullImg(null)}>
                            <img src={fullImg} className="max-w-full max-h-[90vh] rounded-3xl object-contain border border-white/10 shadow-2xl" />
                        </div>
                    )}

                    {modal.show && (
                        <div className="fixed inset-0 z-[100] modal-overlay flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl text-slate-900">
                                <h3 className="text-xl font-black italic uppercase mb-4">{modal.title}</h3>
                                {!modal.isConfirm ? (
                                    <input autoFocus className="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold mb-6" value={modal.value} onChange={e => setModal({...modal, value: e.target.value})} />
                                ) : <p className="mb-8 opacity-60">Confirmer la suppression ?</p>}
                                <div className="flex gap-3">
                                    <button onClick={() => setModal({show:false})} className="flex-1 py-4 font-black uppercase text-[10px] bg-slate-100 rounded-2xl">Annuler</button>
                                    <button onClick={() => { modal.onConfirm(modal.value); setModal({show:false}); }} className={`flex-1 py-4 font-black uppercase text-[10px] text-white rounded-2xl ${modal.isConfirm ? 'bg-red-500' : 'bg-slate-900'}`}>OK</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 z-50">
                        <div className="flex items-center gap-3">
                            <div className="scale-75"><Icon name="home" /></div>
                            <h1 className="font-black italic uppercase tracking-tighter text-xs">BTP MANAGER PRO</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setView('projects')} className="p-2 bg-white/10 rounded-full"><Icon name="home" size={16}/></button>
                            <button onClick={() => { supabaseClient.auth.signOut(); setUser(null); }} className="p-2 bg-red-500/20 text-red-400 rounded-full text-[8px] font-black uppercase px-3">Sortir</button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-hidden bg-slate-50">
                        {view === 'projects' && (
                            <div className="p-6 h-full overflow-y-auto">
                                <div className="content-container space-y-4">
                                    <h2 className="text-2xl font-black italic mb-6 uppercase tracking-tighter">Mes Chantiers</h2>
                                    {projects.map(p => (
                                        <div key={p.id} className="bg-white p-6 rounded-[28px] border shadow-sm flex justify-between items-center hover:bg-slate-50 transition-colors">
                                            <span onClick={() => { setSelectedProjectId(p.id); setView('details'); }} className="font-black uppercase flex-1 cursor-pointer truncate mr-4">{p.name}</span>
                                            <div className="flex gap-2 text-slate-300">
                                                <button onClick={() => setModal({show:true, title:"Renommer", value:p.name, onConfirm:(v)=>setProjects(prev=>prev.map(proj=>proj.id===p.id?{...proj, name:v}:proj))})}><Icon name="edit" size={16}/></button>
                                                <button onClick={() => setModal({show:true, title:"Supprimer ?", isConfirm:true, onConfirm:()=>setProjects(projects.filter(proj=>proj.id!==p.id))})}><Icon name="trash" size={16}/></button>
                                            </div>
                                        </div>
                                    ))}
                                    <button onClick={() => setModal({show:true, title:"Nouveau Chantier", value:"", onConfirm:(v)=>setProjects([...projects, {id:Date.now().toString(), name:v, tasks:[]}])})} className="w-full p-8 border-2 border-dashed border-slate-200 rounded-[28px] text-slate-400 font-black uppercase text-[10px] tracking-widest hover:border-blue-400 hover:text-blue-400 transition-all">+ Nouveau Chantier</button>
                                </div>
                            </div>
                        )}

                        {view === 'details' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="content-container space-y-6">
                                    <h2 className="text-xl font-black italic uppercase tracking-tighter mb-4">{activeProject.name}</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white p-5 rounded-[32px] border border-slate-100 shadow-sm mb-6">
                                            <div className="flex justify-between items-center mb-4 px-2">
                                                <p className="font-black text-[9px] uppercase text-slate-300 tracking-[0.2em]">{task.title}</p>
                                                <button onClick={() => setProjects(prev=>prev.map(p=>p.id===selectedProjectId?{...p, tasks:p.tasks.filter(t=>t.id!==task.id)}:p))} className="text-slate-200 hover:text-red-400"><Icon name="trash" size={14}/></button>
                                            </div>
                                            {task.subtasks.map((sub, idx) => (
                                                <div key={sub.id} className="bg-slate-50 p-4 rounded-2xl mb-3 border border-slate-100">
                                                    <div className="flex justify-between items-center mb-3">
                                                        <span className="font-bold text-xs" onClick={() => setModal({show:true, title:"Tâche", value:sub.title, onConfirm:(v)=>updateSubtask(task.id, sub.id, {title:v})})}>{sub.title}</span>
                                                        <div className="flex gap-2 text-slate-300">
                                                            <button onClick={() => linkToPreviousTask(task.id, idx)} className="hover:text-blue-500"><Icon name="link" size={14}/></button>
                                                            <button onClick={() => setProjects(prev => prev.map(p => p.id === selectedProjectId ? {...p, tasks: p.tasks.map(t => t.id === task.id ? {...t, subtasks: t.subtasks.filter(s => s.id !== sub.id)} : t)} : p))}><Icon name="trash" size={14}/></button>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="date" value={sub.date} onChange={e => updateSubtask(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-[10px] font-bold bg-white shadow-sm outline-none"/>
                                                        <input type="number" value={sub.duration} onChange={e => updateSubtask(task.id, sub.id, {duration: e.target.value})} className="w-16 p-2 rounded-xl text-[10px] font-bold bg-white text-center shadow-sm outline-none" placeholder="Jrs"/>
                                                    </div>
                                                </div>
                                            ))}
                                            <button onClick={() => setModal({show:true, title:"Nom de la tâche", value:"", onConfirm:(v) => updateSubtask(task.id, 'new', {id: Date.now().toString(), title: v, progress: 0, duration: 1, date: new Date().toISOString().split('T')[0]})})} className="w-full py-3 bg-slate-50 text-slate-400 rounded-xl font-black text-[9px] uppercase tracking-widest">+ Ajouter Tâche</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setModal({show:true, title:"Nom du Lot", value:"", onConfirm:(v) => setProjects(prev=>prev.map(p=>p.id===selectedProjectId?{...p, tasks:[...p.tasks, {id:Date.now().toString(), title:v, subtasks:[]}]}:p))})} className="w-full py-6 border-2 border-dashed border-blue-100 rounded-[40px] text-blue-600 font-black uppercase text-[10px] tracking-widest">+ Nouveau Lot</button>
                                </div>
                            </div>
                        )}

                        {view === 'planning' && activeProject && (
                            <div className="h-full flex flex-col bg-white">
                                <div className="p-4 border-b bg-slate-50 flex items-center justify-between shrink-0 text-[10px] font-black italic text-slate-400">
                                    <span>ZOOM GANTT</span>
                                    <input type="range" min="15" max="80" value={zoomLevel} onChange={e => setZoomLevel(parseInt(e.target.value))} className="w-32"/>
                                </div>
                                <div className="flex-1 overflow-auto custom-scrollbar relative">
                                    <div className="inline-block min-w-full">
                                        <div className="flex sticky top-0 z-40 bg-slate-900 text-white text-[8px] font-black uppercase">
                                            <div className="w-32 shrink-0 p-4 sticky left-0 z-50 bg-slate-900 border-r border-slate-800">Éléments</div>
                                            <div className="flex">
                                                {timelineDates.map((d, i) => (
                                                    <div key={i} style={{ width: zoomLevel + 'px' }} className={`shrink-0 text-center py-2 border-r border-slate-800 ${[0,6].includes(d.getDay()) ? 'bg-slate-800' : ''}`}>
                                                        {d.getDate()}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        {activeProject.tasks.map(task => (
                                            <div key={task.id}>
                                                <div className="flex bg-blue-50/50 h-6 items-center font-black uppercase italic text-[8px] text-blue-600 border-b border-blue-100">
                                                    <div className="w-32 shrink-0 px-4 sticky left-0 z-30 bg-blue-50/90 border-r truncate">{task.title}</div>
                                                </div>
                                                {task.subtasks.map(sub => {
                                                    const start = Math.floor((new Date(sub.date) - timelineDates[0])/(24*60*60*1000));
                                                    return (
                                                        <div key={sub.id} className="flex h-8 items-center border-b border-slate-50 relative">
                                                            <div className="w-32 shrink-0 px-4 pl-6 sticky left-0 z-30 bg-white border-r text-[9px] text-slate-500 truncate font-medium">{sub.title}</div>
                                                            <div className="flex-1 relative h-full flex items-center">
                                                                <div className="absolute h-4 bg-blue-500 rounded-full shadow-sm overflow-hidden" style={{ left: (start * zoomLevel) + 'px', width: (sub.duration * zoomLevel) + 'px' }}>
                                                                    <div className="h-full bg-green-400 transition-all" style={{ width: (sub.progress || 0) + '%' }}></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    )
                                                })}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'tracking' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="content-container space-y-8">
                                    <h2 className="text-2xl font-black italic uppercase">Suivi Chantier</h2>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id}>
                                            <p className="text-[10px] font-black uppercase text-slate-300 mb-4 tracking-widest">{task.title}</p>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-white p-6 rounded-[32px] border border-slate-100 mb-4 shadow-sm">
                                                    <div className="flex justify-between items-center mb-6">
                                                        <p className="font-bold text-sm">{sub.title}</p>
                                                        <label className="cursor-pointer text-blue-600 bg-blue-50 p-3 rounded-2xl active:scale-95 shadow-inner">
                                                            <Icon name="camera" size={24}/>
                                                            <input type="file" accept="image/*" capture="camera" className="hidden" onChange={e => handlePhoto(task.id, sub.id, e.target.files[0])}/>
                                                        </label>
                                                    </div>
                                                    <div className="space-y-2 mb-6">
                                                        <div className="flex justify-between text-[10px] font-black uppercase text-blue-600">
                                                            <span>Avancement</span>
                                                            <span>{sub.progress || 0}%</span>
                                                        </div>
                                                        <input type="range" value={sub.progress || 0} min="0" max="100" onChange={e => updateSubtask(task.id, sub.id, {progress: e.target.value})} className="progress-blue w-full"/>
                                                    </div>
                                                    <div className="flex gap-3 overflow-x-auto pb-2 custom-scrollbar">
                                                        {sub.photos?.map((p, i) => (
                                                            <img key={i} src={p} onClick={() => setFullImg(p)} className="w-20 h-20 rounded-2xl object-cover shadow-lg border-2 border-white flex-shrink-0 cursor-zoom-in"/>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'budget' && activeProject && (
                            <div className="p-6 overflow-y-auto h-full pb-32">
                                <div className="content-container space-y-6">
                                    <div className="bg-slate-900 text-white p-10 rounded-[40px] shadow-2xl text-center">
                                        <p className="text-[10px] font-black uppercase opacity-50 mb-2 italic tracking-widest">Coût Total Projet</p>
                                        <p className="text-4xl font-black">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + parseFloat(sub.cost || 0), 0), 0).toLocaleString()} €</p>
                                    </div>
                                    {activeProject.tasks.map(task => (
                                        <div key={task.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                            <p className="font-black text-[10px] uppercase text-slate-300 mb-4 tracking-widest">{task.title}</p>
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="flex justify-between items-center py-4 border-t border-slate-50">
                                                    <span className="text-xs font-bold text-slate-600">{sub.title}</span>
                                                    <input type="number" value={sub.cost || ''} onChange={e => updateSubtask(task.id, sub.id, {cost: e.target.value})} className="w-24 p-2 bg-slate-50 rounded-xl text-xs text-right font-black text-blue-600 outline-none" placeholder="0 €"/>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {selectedProjectId && (
                        <nav className="bg-white/90 backdrop-blur-xl border-t p-4 pb-8 flex justify-around rounded-t-[40px] shadow-2xl z-50">
                            {[
                                {id: 'details', icon: 'edit', label: 'LOTS'},
                                {id: 'planning', icon: 'calendar', label: 'GANTT'},
                                {id: 'tracking', icon: 'SUIVI', icon: 'camera', label: 'SUIVI'},
                                {id: 'budget', icon: 'wallet', label: 'COÛTS'}
                            ].map(item => (
                                <button key={item.id} onClick={() => setView(item.id)} className={`flex flex-col items-center flex-1 transition-all ${view === item.id ? 'text-blue-600 scale-110 font-bold' : 'text-slate-300'}`}>
                                    <Icon name={item.icon} size={20}/>
                                    <span className="text-[7px] font-black mt-1 tracking-widest">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
