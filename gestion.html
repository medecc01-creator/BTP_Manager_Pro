<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestion de Chantier - BTP Manager Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%232563eb%22 stroke-width=%222.5%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z%22/></svg>">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; font-family: system-ui; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .custom-scrollbar-h { overflow-x: auto !important; -webkit-overflow-scrolling: touch; }
        .custom-scrollbar-h::-webkit-scrollbar { height: 14px !important; display: block !important; }
        .custom-scrollbar-h::-webkit-scrollbar-track { background: #e2e8f0; }
        .custom-scrollbar-h::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; border: 2px solid #e2e8f0; }
        .sticky-col { position: sticky; left: 0; z-index: 45; background: white; box-shadow: 4px 0 10px -5px rgba(0,0,0,0.1); }
        .photo-stack { position: relative; width: 60px; height: 60px; }
        .photo-stack-img { position: absolute; width: 45px; height: 45px; object-fit: cover; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); border-radius: 8px; transition: transform 0.3s ease; background: #fff; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .sync-success { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .sync-loading { background-color: #eab308; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .editable:hover { background: rgba(37, 99, 235, 0.05); border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        const SUPABASE_URL = 'https://ljitxlqkdkoaxgvfeuxh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.DatabaseOps = {
            saveData: async (data) => { await supabaseClient.from('btp_data').upsert({ id: 1, content: JSON.stringify(data), lastUpdate: new Date().toISOString() }); },
            fetchInitialData: async () => {
                const { data } = await supabaseClient.from('btp_data').select('content').eq('id', 1).maybeSingle();
                return data ? JSON.parse(data.content) : [];
            },
            subscribeData: (callback) => {
                const channel = supabaseClient.channel('btp-global').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'btp_data', filter: 'id=eq.1' }, 
                payload => { if(payload.new) callback(JSON.parse(payload.new.content)); }).subscribe();
                return () => supabaseClient.removeChannel(channel);
            }
        };
    </script>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const Icon = ({ name, size = 20, color = "currentColor" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />,
                up: <path d="m18 15-6-6-6 6" />, down: <path d="m6 9 6 6 6-6" />,
                left: <path d="m15 18-6-6 6-6" />, right: <path d="m9 18 6-6 6-6" />,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                file: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
                grip: <path d="M12 5v.01M12 12v.01M12 19v.01M6 5v.01M6 12v.01M6 19v.01M18 5v.01M18 12v.01M18 19v.01" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{icons[name]}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [projects, setProjects] = useState([]);
            const [isSyncing, setIsSyncing] = useState(false);
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');
            const currentView = params.get('view') || 'details';
            const [ganttZoom, setGanttZoom] = useState(40);
            const [viewer, setViewer] = useState({ photos: [], index: 0, open: false, taskId: null, subId: null, field: 'photos', mode: 'grid' }); 
            const [dialog, setDialog] = useState({ open: false, title: '', value: '', onConfirm: null, type: 'input' });
            const [draggedItem, setDraggedItem] = useState(null);

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => { 
                    if (session) { setUser(session.user); window.DatabaseOps.fetchInitialData().then(setProjects); } else { window.location.href = 'index.html'; }
                });
            }, []);

            useEffect(() => { if (user) return window.DatabaseOps.subscribeData(setProjects); }, [user]);

            const triggerSync = async (updatedProjects) => {
                setProjects(updatedProjects);
                setIsSyncing(true);
                await window.DatabaseOps.saveData(updatedProjects);
                setTimeout(() => setIsSyncing(false), 800);
            };

            const activeProject = projects.find(p => p.id === projectId);

            // Helpers pour extraire l'URL et le Nom (Compatibilité Ancien/Nouveau format)
            const getUrl = (f) => typeof f === 'string' ? f : f.url;
            const getName = (f) => {
                if (typeof f === 'object' && f.name) return f.name;
                const url = typeof f === 'string' ? f : f.url;
                return url ? url.split('/').pop().split('?')[0] : "Fichier";
            };

            const updateSub = (tId, sId, data) => {
                let updatedProjects = projects.map(p => p.id === projectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? [...t.subtasks, {id: Date.now().toString(), ...data}] : t.subtasks.map(s => s.id === sId ? {...s, ...data} : s)
                    } : t)
                } : p);
                triggerSync(updatedProjects);
            };

            const handleFileUpload = async (e, tId, sId, field) => {
                const file = e.target.files[0];
                if(!file) return;
                setIsSyncing(true);
                const fd = new FormData();
                fd.append('file', file);
                fd.append('upload_preset', UPLOAD_PRESET);
                try {
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: 'POST', body: fd });
                    const json = await res.json();
                    const newFile = { url: json.secure_url, name: file.name }; // Stockage du nom original
                    const currentFiles = activeProject.tasks.find(t => t.id === tId).subtasks.find(s => s.id === sId)[field] || [];
                    updateSub(tId, sId, { [field]: [...currentFiles, newFile] });
                } catch (err) { alert("Erreur upload"); } finally { setIsSyncing(false); }
            };

            if (!user || !activeProject) return null;

            return (
                <div className="flex flex-col h-screen overflow-hidden text-slate-800">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 w-full px-6 z-50 shadow-lg">
                        <div className="flex flex-col">
                            <h1 className="font-black italic text-xs uppercase tracking-tighter">BTP Manager Pro</h1>
                            <div className="flex items-center mt-0.5">
                                <span className={`status-dot ${isSyncing ? 'sync-loading' : 'sync-success'}`}></span>
                                <span className="text-[8px] font-black uppercase opacity-50 italic">{activeProject.name}</span>
                            </div>
                        </div>
                        <div className="flex gap-2">
                             <button onClick={() => setDialog({open: true, title: "Nouveau Lot ?", type: 'input', value: "", onConfirm: (v) => triggerSync(projects.map(p => p.id === projectId ? {...p, tasks: [...p.tasks, {id: Date.now().toString(), title: v, subtasks: []}]} : p))})} className="p-3 bg-blue-600 rounded-xl"><Icon name="grip" size={18}/></button>
                             <a href="index.html" className="p-3 bg-white/10 rounded-xl"><Icon name="home" size={18}/></a>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto bg-slate-50 relative pb-32">
                        {currentView === 'details' && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6">
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                        <div className="flex justify-between items-center mb-4">
                                            <h4 className="font-black uppercase text-blue-600 text-[10px] tracking-widest">{task.title}</h4>
                                            <button onClick={() => setDialog({open: true, title: "Supprimer lot ?", type: 'confirm', onConfirm: () => triggerSync(projects.map(p => p.id === projectId ? {...p, tasks: p.tasks.filter(t => t.id !== task.id)} : p))})} className="text-slate-200 hover:text-red-500"><Icon name="trash" size={14}/></button>
                                        </div>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="mb-3 bg-slate-50 p-4 rounded-2xl border border-slate-100 flex gap-3 items-center group">
                                                <div className="flex-1">
                                                    <span className="font-black text-xs uppercase block mb-2 cursor-pointer" onClick={() => setDialog({open: true, title: "Modifier nom", type: 'input', value: sub.title, onConfirm: (v) => updateSub(task.id, sub.id, {title: v})})}>{sub.title}</span>
                                                    <div className="flex gap-2">
                                                        <input type="date" value={sub.date} onChange={e => updateSub(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-xs font-bold bg-white outline-none border border-transparent focus:border-blue-500"/>
                                                        <div className="flex items-center bg-white rounded-xl px-2 border">
                                                            <input type="number" value={sub.duration} onChange={e => updateSub(task.id, sub.id, {duration: e.target.value})} className="w-8 p-2 text-xs font-bold text-center outline-none bg-transparent"/>
                                                            <span className="text-[8px] font-black opacity-30">j</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button onClick={() => setDialog({open: true, title: "Supprimer ?", type: 'confirm', onConfirm: () => triggerSync(projects.map(p => p.id === projectId ? {...p, tasks: p.tasks.map(t => t.id === task.id ? {...t, subtasks: t.subtasks.filter(s => s.id !== sub.id)} : t)} : p))})} className="opacity-0 group-hover:opacity-100 p-2 text-slate-300 hover:text-red-500 transition-all"><Icon name="x" size={14}/></button>
                                            </div>
                                        ))}
                                        <button onClick={() => setDialog({open: true, title: "Nouvelle Tâche ?", value: "", type: 'input', onConfirm: (v) => updateSub(task.id, 'new', {title: v, date: new Date().toISOString().split('T')[0], duration: 1, progress: 0, photos: [], invoices: []})})} className="w-full py-4 text-slate-300 font-black text-[9px] uppercase rounded-2xl border-2 border-dashed border-slate-100 hover:bg-slate-50">+ Ajouter une tâche</button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentView === 'planning' && (
                            <div className="h-full flex flex-col bg-white">
                                <div className="p-4 bg-slate-50 border-b flex justify-between items-center">
                                    <span className="text-[10px] font-black uppercase opacity-40">Zoom Planning</span>
                                    <input type="range" min="20" max="100" value={ganttZoom} onChange={e => setGanttZoom(e.target.value)} className="w-32 h-1 bg-slate-200 rounded-lg appearance-none accent-blue-600"/>
                                </div>
                                <div className="flex-1 overflow-auto custom-scrollbar-h relative">
                                    <table className="border-collapse min-w-full">
                                        <thead>
                                            <tr>
                                                <th className="sticky-col min-w-[140px] p-4 bg-slate-50 text-left text-[10px] font-black uppercase text-slate-400 border-b">Lots / Tâches</th>
                                                {[...Array(60)].map((_, i) => {
                                                    const d = new Date(); d.setDate(d.getDate() + i);
                                                    return <th key={i} className={`p-2 border-b text-[8px] font-black min-w-[${ganttZoom}px] ${d.getDay() === 0 || d.getDay() === 6 ? 'bg-slate-100' : 'bg-white'}`} style={{minWidth: ganttZoom+'px'}}>
                                                        {d.toLocaleDateString('fr-FR', {weekday: 'short'}).charAt(0)}<br/>{d.getDate()}
                                                    </th>
                                                })}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {activeProject.tasks.map(task => (
                                                <React.Fragment key={task.id}>
                                                    <tr className="bg-blue-50/30">
                                                        <td className="sticky-col p-3 font-black text-[9px] uppercase text-blue-600 border-b">{task.title}</td>
                                                        {[...Array(60)].map((_, i) => <td key={i} className="border-b border-slate-100"></td>)}
                                                    </tr>
                                                    {task.subtasks.map(sub => {
                                                        const start = new Date(sub.date);
                                                        const diff = Math.floor((start - new Date().setHours(0,0,0,0)) / (1000*60*60*24));
                                                        return (
                                                            <tr key={sub.id} className="group">
                                                                <td className="sticky-col p-3 text-[10px] font-bold border-b group-hover:bg-slate-50 truncate">{sub.title}</td>
                                                                {[...Array(60)].map((_, i) => (
                                                                    <td key={i} className={`border-b border-slate-50 relative p-0 ${new Date(new Date().setDate(new Date().getDate() + i)).getDay() % 6 === 0 ? 'bg-slate-50/50' : ''}`}>
                                                                        {i === diff && (
                                                                            <div 
                                                                                className="absolute top-1/2 -translate-y-1/2 h-6 bg-blue-600 rounded-lg shadow-sm flex items-center px-2 z-10 transition-all"
                                                                                style={{ width: (sub.duration * ganttZoom) - 4 + 'px', left: '2px' }}
                                                                            >
                                                                                <div className="absolute inset-0 bg-white/20" style={{width: sub.progress+'%'}}></div>
                                                                                <span className="text-[8px] text-white font-black relative z-10">{sub.progress}%</span>
                                                                            </div>
                                                                        )}
                                                                    </td>
                                                                ))}
                                                            </tr>
                                                        )
                                                    })}
                                                </React.Fragment>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {currentView === 'tracking' && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6 pb-40">
                                {activeProject.tasks.map(task => task.subtasks.map(sub => (
                                    <div key={sub.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                        <div className="flex justify-between items-start mb-6">
                                            <div><p className="text-[8px] font-black text-blue-600 uppercase mb-1">{task.title}</p><h3 className="font-black uppercase text-sm">{sub.title}</h3></div>
                                            <label className="p-3 bg-blue-600 text-white rounded-2xl cursor-pointer shadow-lg active:scale-90 transition-transform">
                                                <Icon name="camera" size={20}/>
                                                <input type="file" capture="camera" className="hidden" onChange={e => handleFileUpload(e, task.id, sub.id, 'photos')}/>
                                            </label>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="photo-stack cursor-pointer scale-125 ml-4" onClick={() => sub.photos?.length && setViewer({photos: sub.photos, index: sub.photos.length-1, open: true, taskId: task.id, subId: sub.id, field: 'photos', mode: 'grid'})}>
                                                {(sub.photos || []).slice(-3).map((f, i) => (<img key={i} src={getUrl(f)} className="photo-stack-img" style={{transform: `rotate(${i*8 - 4}deg)`, left: i*5+'px'}} />))}
                                                {(!sub.photos || sub.photos.length === 0) && <div className="w-[45px] h-[45px] bg-slate-50 rounded-lg flex items-center justify-center text-slate-200 border"><Icon name="camera" size={18}/></div>}
                                            </div>
                                            <div className="flex-1 space-y-3 pl-4">
                                                <input type="range" value={sub.progress || 0} onChange={e => updateSub(task.id, sub.id, {progress: e.target.value})} className="w-full h-2 bg-slate-100 rounded-lg appearance-none accent-blue-600"/>
                                                <div className="flex justify-between text-[10px] font-black text-blue-600 uppercase">
                                                    <span>Progression</span>
                                                    <span>{sub.progress || 0}%</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )))}
                            </div>
                        )}

                        {currentView === 'budget' && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6">
                                <div className="bg-slate-900 text-white p-10 rounded-[40px] text-center shadow-xl font-black italic uppercase border-4 border-white/5">
                                    <p className="text-[10px] opacity-40 mb-2">Total Prévisionnel HT</p>
                                    <p className="text-4xl">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + (parseFloat(sub.cost) || 0), 0), 0).toLocaleString()} €</p>
                                </div>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[24px] border shadow-sm">
                                        <p className="font-black text-[9px] text-blue-600 uppercase mb-4 tracking-widest border-b pb-2">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="py-4 border-t border-slate-50 last:pb-0">
                                                <div className="flex justify-between items-center mb-3">
                                                    <span className="text-xs font-bold uppercase text-slate-600">{sub.title}</span>
                                                    <div className="flex items-center bg-slate-50 rounded-xl px-3 border border-slate-100">
                                                        <input type="number" value={sub.cost || ''} onChange={e => updateSub(task.id, sub.id, {cost: e.target.value})} className="w-20 p-2 bg-transparent font-black text-xs text-right outline-none text-blue-600" placeholder="0"/>
                                                        <span className="text-[10px] font-black text-slate-400 ml-1">€</span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center justify-between bg-slate-50/50 p-2 rounded-2xl">
                                                    <div className="photo-stack cursor-pointer scale-75 origin-left" onClick={() => sub.invoices?.length && setViewer({photos: sub.invoices, index: sub.invoices.length-1, open: true, taskId: task.id, subId: sub.id, field: 'invoices', mode: 'grid'})}>
                                                        {(sub.invoices || []).slice(-3).map((f, i) => (
                                                            <div key={i} className="photo-stack-img flex items-center justify-center bg-white" style={{transform: `rotate(${i*8 - 4}deg)`, left: i*5+'px'}}>
                                                                {getUrl(f).toLowerCase().includes('.pdf') ? <Icon name="file" size={20} color="#ef4444"/> : <img src={getUrl(f)} className="w-full h-full object-cover rounded-lg"/>}
                                                            </div>
                                                        ))}
                                                        {(!sub.invoices || sub.invoices.length === 0) && <div className="w-[45px] h-[45px] bg-white rounded-lg flex items-center justify-center text-slate-200 border"><Icon name="file" size={18}/></div>}
                                                    </div>
                                                    <label className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-xl shadow-sm cursor-pointer active:scale-95 transition-all">
                                                        <Icon name="camera" size={14} color="#2563eb"/>
                                                        <span className="text-[9px] font-black uppercase text-blue-600">Facture / Ticket</span>
                                                        <input type="file" className="hidden" accept="image/*,application/pdf" onChange={e => handleFileUpload(e, task.id, sub.id, 'invoices')}/>
                                                    </label>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t p-4 pb-8 flex justify-around rounded-t-[40px] shadow-2xl z-50">
                        {[{id: 'details', icon: 'edit', label: 'Lots'}, {id: 'planning', icon: 'calendar', label: 'Planning'}, {id: 'tracking', icon: 'camera', label: 'Suivi'}, {id: 'budget', icon: 'wallet', label: 'Budget'}].map(item => (
                            <a key={item.id} href={`gestion.html?id=${projectId}&view=${item.id}`} className={`flex flex-col items-center flex-1 transition-all ${currentView === item.id ? 'text-blue-600 font-bold scale-110' : 'text-slate-300'}`}>
                                <div className={`p-2 rounded-xl ${currentView === item.id ? 'bg-blue-50' : ''}`}><Icon name={item.icon} size={22}/></div>
                                <span className="text-[9px] font-black uppercase mt-1 tracking-tighter">{item.label}</span>
                            </a>
                        ))}
                    </nav>

                    {viewer.open && (
                        <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center">
                            <button className="absolute top-6 right-6 text-white bg-white/10 p-4 rounded-full z-[110]" onClick={() => setViewer({...viewer, open: false})}><Icon name="x" size={24}/></button>
                            
                            {viewer.mode === 'grid' && (
                                <div className="w-full h-full p-6 overflow-y-auto">
                                    <h3 className="text-white text-center font-black uppercase text-xl mb-6 mt-10 tracking-widest">Galerie & Documents</h3>
                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-4 max-w-2xl mx-auto">
                                        {viewer.photos.map((f, idx) => {
                                            const url = getUrl(f);
                                            const name = getName(f);
                                            const isPdf = url.toLowerCase().includes('.pdf');
                                            return (
                                                <div key={idx} className="flex flex-col gap-2">
                                                    <div onClick={() => isPdf ? window.open(url, '_blank') : setViewer({...viewer, mode: 'view', index: idx})} className="aspect-square bg-slate-800 rounded-xl overflow-hidden border border-white/10 flex items-center justify-center cursor-pointer active:scale-95 transition-transform">
                                                        {isPdf ? <div className="text-red-400 flex flex-col items-center"><Icon name="file" size={40}/><span className="text-[8px] font-black mt-1 text-white bg-red-600 px-2 py-0.5 rounded uppercase">PDF</span></div> : <img src={url} className="w-full h-full object-cover"/>}
                                                    </div>
                                                    <span className="text-[8px] text-white/40 truncate text-center italic">{name}</span>
                                                </div>
                                            )
                                        })}
                                    </div>
                                </div>
                            )}

                            {viewer.mode === 'view' && (
                                <>
                                    <button className="absolute top-6 left-6 text-white bg-blue-600 px-4 py-2 rounded-xl z-[110] font-bold text-xs uppercase" onClick={() => setViewer({...viewer, mode: 'grid'})}>‹ Retour</button>
                                    {viewer.index > 0 && <button className="absolute left-4 text-white p-4 z-[105]" onClick={() => setViewer({...viewer, index: viewer.index - 1})}><Icon name="left" size={40}/></button>}
                                    <div className="w-full h-full flex items-center justify-center p-4">
                                        <img src={getUrl(viewer.photos[viewer.index])} className="max-w-full max-h-full object-contain" />
                                    </div>
                                    {viewer.index < viewer.photos.length - 1 && <button className="absolute right-4 text-white p-4 z-[105]" onClick={() => setViewer({...viewer, index: viewer.index + 1})}><Icon name="right" size={40}/></button>}
                                    <button className="absolute bottom-10 left-1/2 -translate-x-1/2 text-white bg-red-600/80 px-8 py-4 rounded-full z-[110] font-black uppercase text-xs tracking-widest flex items-center gap-2" onClick={() => {
                                        const list = [...viewer.photos]; list.splice(viewer.index, 1);
                                        updateSub(viewer.taskId, viewer.subId, { [viewer.field]: list });
                                        if(list.length === 0) setViewer({...viewer, open: false}); else setViewer({...viewer, photos: list, index: 0});
                                    }}><Icon name="trash" size={16}/> Supprimer</button>
                                </>
                            )}
                        </div>
                    )}

                    {dialog.open && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl text-slate-800">
                                <h3 className="text-lg font-black uppercase italic mb-6 text-center">{dialog.title}</h3>
                                {dialog.type === 'input' && <input autoFocus className="w-full p-4 bg-slate-100 rounded-2xl font-bold mb-6 outline-none ring-2 ring-blue-50 focus:ring-blue-500" value={dialog.value} onChange={e => setDialog({...dialog, value: e.target.value})} onKeyDown={e => { if(e.key === 'Enter') { dialog.onConfirm(dialog.value); setDialog({...dialog, open: false}); } }} />}
                                <div className="flex gap-3">
                                    <button className="flex-1 py-4 font-black uppercase text-slate-400" onClick={() => setDialog({...dialog, open: false})}>Annuler</button>
                                    <button className="flex-1 py-4 font-black uppercase text-white bg-blue-600 rounded-2xl shadow-lg" onClick={() => { dialog.onConfirm(dialog.value); setDialog({...dialog, open: false}); }}>OK</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
