<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro - Complet</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22%232563eb%22 stroke-width=%222.5%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><path d=%22m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z%22/></svg>">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; font-family: system-ui; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .custom-scrollbar-h { overflow-x: auto !important; -webkit-overflow-scrolling: touch; }
        .custom-scrollbar-h::-webkit-scrollbar { height: 14px !important; display: block !important; }
        .custom-scrollbar-h::-webkit-scrollbar-track { background: #e2e8f0; }
        .custom-scrollbar-h::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; border: 2px solid #e2e8f0; }
        .sticky-col { position: sticky; left: 0; z-index: 45; background: white; box-shadow: 4px 0 10px -5px rgba(0,0,0,0.1); }
        .photo-stack { position: relative; width: 60px; height: 60px; }
        .photo-stack-img { position: absolute; width: 45px; height: 45px; object-fit: cover; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); border-radius: 8px; transition: transform 0.3s ease; background: #fff; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .sync-success { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .sync-loading { background-color: #eab308; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .editable:hover { background: rgba(37, 99, 235, 0.05); border-radius: 4px; cursor: pointer; }
        .weekend-cell { background-color: #f8fafc; background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(226, 232, 240, 0.4) 5px, rgba(226, 232, 240, 0.4) 10px); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        const SUPABASE_URL = 'https://ljitxlqkdkoaxgvfeuxh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.DatabaseOps = {
            saveData: async (data) => { await supabaseClient.from('btp_data').upsert({ id: 1, content: JSON.stringify(data), lastUpdate: new Date().toISOString() }); },
            fetchInitialData: async () => {
                const { data } = await supabaseClient.from('btp_data').select('content').eq('id', 1).maybeSingle();
                return data ? JSON.parse(data.content) : [];
            },
            subscribeData: (callback) => {
                const channel = supabaseClient.channel('btp-global').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'btp_data', filter: 'id=eq.1' }, 
                payload => { if(payload.new) callback(JSON.parse(payload.new.content)); }).subscribe();
                return () => supabaseClient.removeChannel(channel);
            }
        };
    </script>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const addBusinessDays = (startDate, days) => {
            let date = new Date(startDate);
            let added = 0;
            const targetDays = parseInt(days) || 0;
            if (targetDays <= 0) return date;
            while (added < targetDays) {
                date.setDate(date.getDate() + 1);
                if (date.getDay() !== 0 && date.getDay() !== 6) added++;
            }
            return date;
        };

        const Icon = ({ name, size = 20, color = "currentColor" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />,
                up: <path d="m18 15-6-6-6 6" />,
                down: <path d="m6 9 6 6 6-6" />,
                left: <path d="m15 18-6-6 6-6" />,
                right: <path d="m9 18 6-6 6-6" />,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                file: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
                grip: <path d="M12 5v.01M12 12v.01M12 19v.01M6 5v.01M6 12v.01M6 19v.01M18 5v.01M18 12v.01M18 19v.01" />,
                download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{icons[name] || null}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [projects, setProjects] = useState([]);
            const [isSyncing, setIsSyncing] = useState(false);
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');
            const currentView = params.get('view') || 'details';
            const [ganttZoom, setGanttZoom] = useState(40);
            const [viewer, setViewer] = useState({ photos: [], index: 0, open: false, taskId: null, subId: null, field: 'photos', mode: 'view' }); 
            const [dialog, setDialog] = useState({ open: false, title: '', value: '', onConfirm: null, type: 'input' });
            const [linkDialog, setLinkDialog] = useState({ open: false, taskId: null, subId: null });
            const [draggedItem, setDraggedItem] = useState(null);

            const getFileData = (file) => {
                if (!file) return { url: '', name: 'Fichier' };
                if (typeof file === 'object' && file.url) return { url: file.url, name: file.name || 'Fichier' };
                return { url: file, name: 'Fichier' };
            };

            const downloadFile = (file) => {
                const { url, name } = getFileData(file);
                const downloadUrl = url.replace('/upload/', '/upload/fl_attachment/');
                const link = document.createElement('a'); link.href = downloadUrl; link.setAttribute('download', name);
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            useEffect(() => {
                supabaseClient.auth.getSession().then(({ data: { session } }) => { 
                    if (session) { setUser(session.user); window.DatabaseOps.fetchInitialData().then(setProjects); } else { window.location.href = 'index.html'; }
                });
            }, []);

            useEffect(() => { if (user) return window.DatabaseOps.subscribeData(setProjects); }, [user]);

            const triggerSync = async (updatedProjects) => {
                setProjects(updatedProjects); setIsSyncing(true);
                await window.DatabaseOps.saveData(updatedProjects);
                setTimeout(() => setIsSyncing(false), 800);
            };

            const activeProject = projects.find(p => p.id === projectId);

            const updateSub = (tId, sId, data) => {
                let updatedProjects = projects.map(p => p.id === projectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? 
                            [...t.subtasks, {id: Date.now().toString(), ...data}] : 
                            t.subtasks.map(s => s.id === sId ? {...s, ...data} : s)
                    } : t)
                } : p);

                let hasChanged = true;
                while (hasChanged) {
                    hasChanged = false;
                    const allSubtasks = updatedProjects.find(p => p.id === projectId).tasks.flatMap(t => t.subtasks);

                    updatedProjects = updatedProjects.map(p => {
                        if (p.id !== projectId) return p;
                        return {
                            ...p,
                            tasks: p.tasks.map(t => ({
                                ...t,
                                subtasks: t.subtasks.map(s => {
                                    if (s.dependsOn) {
                                        const parent = allSubtasks.find(ts => ts.id === s.dependsOn);
                                        if (parent) {
                                            const newStartDate = addBusinessDays(parent.date, parent.duration);
                                            const newDateStr = newStartDate.toISOString().split('T')[0];
                                            if (s.date !== newDateStr) { hasChanged = true; return { ...s, date: newDateStr }; }
                                        }
                                    }
                                    return s;
                                })
                            }))
                        };
                    });
                }
                triggerSync(updatedProjects);
            };

            const moveLot = (fromIndex, toIndex) => {
                const updatedProjects = projects.map(p => {
                    if (p.id !== projectId) return p;
                    const newTasks = [...p.tasks]; const [moved] = newTasks.splice(fromIndex, 1); newTasks.splice(toIndex, 0, moved);
                    return { ...p, tasks: newTasks };
                });
                triggerSync(updatedProjects);
            };

            const moveSubtask = (taskId, fromIndex, toIndex) => {
                const updatedProjects = projects.map(p => {
                    if (p.id !== projectId) return p;
                    return { ...p, tasks: p.tasks.map(t => {
                        if (t.id !== taskId) return t;
                        const newSub = [...t.subtasks]; const [moved] = newSub.splice(fromIndex, 1); newSub.splice(toIndex, 0, moved);
                        return { ...t, subtasks: newSub };
                    })};
                });
                triggerSync(updatedProjects);
            };

            const handleFileUpload = async (e, tId, sId, field) => {
                const file = e.target.files[0]; if(!file) return;
                const originalName = file.name; const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: 'POST', body: fd });
                const json = await res.json();
                const currentFiles = activeProject.tasks.find(t => t.id === tId).subtasks.find(s => s.id === sId)[field] || [];
                updateSub(tId, sId, { [field]: [...currentFiles, { url: json.secure_url, name: originalName }] });
            };

            const ganttRange = useMemo(() => {
                const subtasks = activeProject?.tasks?.flatMap(t => t.subtasks) || [];
                const dates = subtasks.length > 0 ? subtasks.map(s => new Date(s.date)) : [new Date()];
                const start = new Date(Math.min(...dates)); start.setDate(start.getDate() - 10);
                const end = new Date(Math.max(...dates)); end.setDate(end.getDate() + 90);
                const result = []; for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) result.push(new Date(d));
                return result;
            }, [activeProject]);

            const months = useMemo(() => {
                const ms = []; let currentMonth = ""; let count = 0;
                ganttRange.forEach(date => {
                    const mName = date.toLocaleDateString('fr-FR', { month: 'long', year: '2-digit' });
                    if (mName !== currentMonth) { if (currentMonth) ms.push({ name: currentMonth, count }); currentMonth = mName; count = 1; } else { count++; }
                });
                if (currentMonth) ms.push({ name: currentMonth, count });
                return ms;
            }, [ganttRange]);

            const todayIndex = useMemo(() => {
                const today = new Date().toDateString();
                return ganttRange.findIndex(d => d.toDateString() === today);
            }, [ganttRange]);

            if (!user || !activeProject) return <div className="h-screen w-screen flex items-center justify-center font-black uppercase text-xs animate-pulse text-slate-400">Chargement...</div>;

            return (
                <div className="flex flex-col h-screen overflow-hidden text-slate-800">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center shrink-0 w-full px-6 z-50 shadow-lg">
                        <div className="flex flex-col">
                            <h1 className="font-black italic text-xs uppercase tracking-tighter">BTP Manager Pro</h1>
                            <div className="flex items-center mt-0.5">
                                <span className={`status-dot ${isSyncing ? 'sync-loading' : 'sync-success'}`}></span>
                                <span className="text-[8px] font-black uppercase opacity-50 italic">{isSyncing ? 'Synchronisation...' : activeProject.name}</span>
                            </div>
                        </div>
                        <a href="index.html" className="p-3 bg-white/10 rounded-xl hover:bg-white/20 transition-all text-white"><Icon name="home" size={18}/></a>
                    </header>

                    <main className="flex-1 overflow-y-auto bg-slate-50 relative pb-32">
                        {currentView === 'budget' && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6">
                                <div className="bg-slate-900 text-white p-10 rounded-[40px] text-center shadow-2xl font-black italic uppercase border-4 border-white/5">
                                    <p className="text-[10px] opacity-40 mb-2 font-bold tracking-widest">Total Prévisionnel HT</p>
                                    <p className="text-4xl">{activeProject.tasks.reduce((acc, t) => acc + t.subtasks.reduce((s, sub) => s + (parseFloat(sub.cost) || 0), 0), 0).toLocaleString()} €</p>
                                </div>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[24px] border shadow-sm">
                                        <p className="font-black text-[9px] text-blue-600 uppercase mb-4 tracking-widest border-b pb-2">{task.title}</p>
                                        {task.subtasks.map(sub => (
                                            <div key={sub.id} className="py-4 border-t border-slate-50 last:pb-0">
                                                <div className="flex justify-between items-center mb-3">
                                                    <span className="text-xs font-bold uppercase text-slate-600">{sub.title}</span>
                                                    <div className="flex items-center bg-slate-50 rounded-xl px-3 border border-slate-100">
                                                        <input type="number" value={sub.cost || ''} onChange={e => updateSub(task.id, sub.id, {cost: e.target.value})} className="w-20 p-2 bg-transparent font-black text-xs text-right outline-none text-blue-600" placeholder="0"/>
                                                        <span className="text-[10px] font-black text-slate-400 ml-1">€</span>
                                                    </div>
                                                </div>
                                                <div className="flex items-center justify-between bg-slate-50/50 p-2 rounded-2xl">
                                                    <div className="photo-stack cursor-pointer scale-75 origin-left" onClick={() => sub.invoices?.length && setViewer({photos: sub.invoices, index: sub.invoices.length-1, open: true, taskId: task.id, subId: sub.id, field: 'invoices', mode: 'grid'})}>
                                                        {(sub.invoices || []).slice(-3).map((file, i) => {
                                                            const { url } = getFileData(file);
                                                            return (
                                                                <div key={i} className="photo-stack-img flex items-center justify-center bg-white" style={{transform: `rotate(${i*8 - 4}deg)`, left: i*5+'px'}}>
                                                                    {url.toLowerCase().endsWith('.pdf') ? <Icon name="file" size={20} color="#ef4444"/> : <img src={url} className="w-full h-full object-cover rounded-lg"/>}
                                                                </div>
                                                            );
                                                        })}
                                                        {(!sub.invoices || sub.invoices.length === 0) && <div className="w-[45px] h-[45px] bg-white rounded-lg flex items-center justify-center text-slate-200 border border-slate-200"><Icon name="file" size={18}/></div>}
                                                    </div>
                                                    <label className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-xl shadow-sm cursor-pointer active:scale-95 transition-all">
                                                        <Icon name="camera" size={14} color="#2563eb"/>
                                                        <span className="text-[9px] font-black uppercase text-blue-600">Facture</span>
                                                        <input type="file" className="hidden" accept="image/*,application/pdf" onChange={e => handleFileUpload(e, task.id, sub.id, 'invoices')}/>
                                                    </label>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentView === 'details' && (
                             <div className="p-6 max-w-2xl mx-auto space-y-6 pb-40">
                                <h2 className="text-xl font-black uppercase italic editable" onClick={() => setDialog({open: true, title: "Renommer Chantier", value: activeProject.name, type: 'input', onConfirm: (v) => triggerSync(projects.map(p => p.id === projectId ? {...p, name: v} : p))})}>{activeProject.name}</h2>
                                {activeProject.tasks.map((task, taskIdx) => (
                                    <div key={task.id} 
                                        draggable onDragStart={(e) => { if (e.target.closest('.editable') || e.target.closest('button')) return; setDraggedItem({type: 'lot', index: taskIdx}); }}
                                        onDragOver={e => e.preventDefault()}
                                        onDrop={() => { if(draggedItem?.type === 'lot') { moveLot(draggedItem.index, taskIdx); setDraggedItem(null); } }}
                                        className={`bg-white p-6 rounded-[32px] border shadow-sm transition-all ${draggedItem?.type === 'lot' && draggedItem.index === taskIdx ? 'opacity-40 border-dashed border-blue-500 scale-95' : ''}`}>
                                        
                                        <div className="flex justify-between mb-4 items-center">
                                            <div className="flex items-center gap-2">
                                                <div className="text-slate-300 cursor-grab active:cursor-grabbing hover:text-blue-500 transition-colors"><Icon name="grip" size={18}/></div>
                                                <h4 className="font-black uppercase text-blue-600 text-[10px] tracking-widest editable" onClick={() => setDialog({open: true, title: "Nom du Lot", value: task.title, type: 'input', onConfirm: (v) => triggerSync(projects.map(p => p.id === projectId ? {...p, tasks: p.tasks.map(t => t.id === task.id ? {...t, title: v} : t)} : p))})}>{task.title}</h4>
                                            </div>
                                            <button onClick={() => setDialog({open: true, title: "Supprimer lot ?", type: 'confirm', onConfirm: () => triggerSync(projects.map(p => p.id === projectId ? {...p, tasks: p.tasks.filter(t => t.id !== task.id)} : p))})} className="text-slate-200 hover:text-red-500"><Icon name="trash" size={14}/></button>
                                        </div>

                                        <div onDragOver={e => e.preventDefault()}>
                                        {task.subtasks.map((sub, sIdx) => (
                                            <div key={sub.id} 
                                                draggable onDragStart={(e) => { e.stopPropagation(); setDraggedItem({type: 'sub', taskId: task.id, index: sIdx}); }}
                                                onDrop={(e) => { e.stopPropagation(); if(draggedItem?.type === 'sub' && draggedItem.taskId === task.id) { moveSubtask(task.id, draggedItem.index, sIdx); setDraggedItem(null); } }}
                                                className={`mb-3 bg-slate-50 p-4 rounded-2xl border border-slate-100 flex gap-3 transition-colors hover:border-blue-300 ${draggedItem?.type === 'sub' && draggedItem.index === sIdx && draggedItem.taskId === task.id ? 'opacity-30 border-blue-500 border-dashed' : ''}`}>
                                                <div className="flex flex-col justify-center text-slate-300 cursor-grab active:cursor-grabbing"><Icon name="grip" size={16}/></div>
                                                <div className="flex-1">
                                                    <div className="flex justify-between items-start mb-2 font-black text-xs uppercase">
                                                        <span className="editable" onClick={() => setDialog({open: true, title: "Nom de la Tâche", value: sub.title, type: 'input', onConfirm: (v) => updateSub(task.id, sub.id, {title: v})})}>{sub.title}</span>
                                                        <button onClick={() => setLinkDialog({ open: true, taskId: task.id, subId: sub.id })} className={`transition-colors ${sub.dependsOn ? 'text-blue-600' : 'text-slate-300 hover:text-blue-500'}`}><Icon name="link" size={14}/></button>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="date" value={sub.date} onChange={e => updateSub(task.id, sub.id, {date: e.target.value})} className="flex-1 p-2 rounded-xl text-xs font-bold bg-white border outline-none"/>
                                                        <div className="w-20 bg-white rounded-xl p-2 flex items-center gap-1 border">
                                                            <input type="number" value={sub.duration} onChange={e => updateSub(task.id, sub.id, {duration: e.target.value})} className="w-full text-xs font-bold text-center outline-none"/>
                                                            <span className="text-[8px] font-black opacity-30 uppercase">J</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        </div>
                                        <button onClick={() => setDialog({open: true, title: "Nouvelle Tâche ?", value: "", type: 'input', onConfirm: (v) => updateSub(task.id, 'new', {title: v, date: new Date().toISOString().split('T')[0], duration: 1, progress: 0, photos: [], invoices: []})})} className="w-full py-4 text-slate-400 font-black text-[9px] uppercase rounded-xl border-2 border-dashed border-slate-200 hover:border-blue-400 hover:text-blue-500 transition-all">+ Tâche</button>
                                    </div>
                                ))}
                                <button onClick={() => setDialog({open: true, title: "Nouveau Lot ?", value: "", type: 'input', onConfirm: (v) => triggerSync(projects.map(p => p.id === projectId ? {...p, tasks: [...p.tasks, {id: Date.now().toString(), title: v, subtasks: []}]} : p))})} className="w-full py-5 bg-blue-600 text-white font-black uppercase rounded-[32px] shadow-lg">+ Nouveau Lot</button>
                            </div>
                        )}

                        {currentView === 'tracking' && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6 pb-40">
                                {activeProject.tasks.map(task => task.subtasks.map(sub => (
                                    <div key={sub.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                        <div className="flex justify-between items-start mb-6">
                                            <div><p className="text-[8px] font-black text-blue-600 uppercase mb-1">{task.title}</p><h3 className="font-black uppercase text-sm text-slate-800">{sub.title}</h3></div>
                                            <label className="p-3 bg-blue-600 text-white rounded-2xl cursor-pointer shadow-lg active:scale-90 transition-transform">
                                                <Icon name="camera" size={20}/>
                                                <input type="file" capture="camera" className="hidden" onChange={e => handleFileUpload(e, task.id, sub.id, 'photos')}/>
                                            </label>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="photo-stack cursor-pointer scale-125 ml-4" onClick={() => sub.photos?.length && setViewer({photos: sub.photos, index: sub.photos.length-1, open: true, taskId: task.id, subId: sub.id, field: 'photos', mode: 'grid'})}>
                                                {(sub.photos || []).slice(-3).map((file, i) => {
                                                    const { url } = getFileData(file);
                                                    return <img key={i} src={url} className="photo-stack-img" style={{transform: `rotate(${i*8 - 4}deg)`, left: i*5+'px'}} />;
                                                })}
                                                {(!sub.photos || sub.photos.length === 0) && <div className="w-[45px] h-[45px] bg-slate-50 rounded-lg flex items-center justify-center text-slate-200 border border-slate-100"><Icon name="camera" size={18}/></div>}
                                            </div>
                                            <div className="flex-1 space-y-3">
                                                <input type="range" value={sub.progress || 0} onChange={e => updateSub(task.id, sub.id, {progress: e.target.value})} className="w-full h-2 bg-slate-100 rounded-lg appearance-none accent-blue-600"/>
                                                <div className="text-right text-[10px] font-black text-blue-600 uppercase">{sub.progress || 0}%</div>
                                            </div>
                                        </div>
                                    </div>
                                )))}
                            </div>
                        )}
                        
                        {currentView === 'planning' && (
                            <div className="flex flex-col h-full bg-white overflow-hidden">
                                <div className="p-3 border-b flex justify-between items-center bg-slate-50 shrink-0">
                                    <div className="flex items-center gap-3">
                                        <span className="text-[8px] font-black opacity-40 uppercase tracking-tighter">Zoom</span>
                                        <input type="range" min="15" max="100" value={ganttZoom} onChange={e => setGanttZoom(parseInt(e.target.value))} className="w-24 h-1 bg-slate-200 rounded-lg appearance-none accent-blue-600"/>
                                    </div>
                                    <div className="flex items-center gap-1.5 px-3 py-1 bg-white rounded-full border border-slate-200 shadow-sm">
                                        <div className="w-2 h-2 rounded-full bg-red-500"></div>
                                        <span className="text-[9px] font-black text-slate-500 uppercase italic">Aujourd'hui</span>
                                    </div>
                                </div>
                                <div className="flex-1 custom-scrollbar-h relative">
                                    <div className="inline-block min-w-full">
                                        <div className="sticky top-0 z-40 bg-slate-800 text-white shadow-md">
                                            <div className="flex border-b border-white/10">
                                                <div className="w-32 shrink-0 bg-slate-800 sticky left-0 z-50 border-r border-white/10"></div>
                                                {months.map((m, i) => (
                                                    <div key={i} style={{width: (m.count * ganttZoom) + 'px'}} className="shrink-0 text-center py-1 border-r border-white/5 bg-slate-800/50">
                                                        <span className="text-[9px] font-black uppercase tracking-widest opacity-80">{m.name}</span>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="flex">
                                                <div className="w-32 shrink-0 p-2 text-[8px] font-black sticky left-0 z-50 bg-slate-800 border-r border-white/10 italic flex items-center justify-center">GRILLE</div>
                                                {ganttRange.map((d, i) => (
                                                    <div key={i} style={{width: ganttZoom+'px'}} className={`shrink-0 text-center py-1 border-r border-white/5 ${d.getDay() === 0 || d.getDay() === 6 ? 'bg-slate-700/50' : ''}`}>
                                                        <div className="text-[9px] font-black opacity-60">{d.getDate()}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="relative">
                                            {todayIndex !== -1 && (
                                                <div style={{left: (128 + todayIndex * ganttZoom + (ganttZoom/2)) + 'px'}} className="absolute top-0 bottom-0 w-0.5 bg-red-500 z-30 pointer-events-none shadow-[0_0_8px_red]"></div>
                                            )}

                                            {activeProject.tasks.map(task => (
                                                <div key={task.id} className="border-b">
                                                    <div className="flex bg-blue-50/40"><div className="w-32 shrink-0 p-2 text-[7px] font-black uppercase text-blue-600 sticky-col left-0 z-30 border-r">{task.title}</div></div>
                                                    {task.subtasks.map(sub => {
                                                        const startIdx = ganttRange.findIndex(d => d.toDateString() === new Date(sub.date).toDateString());
                                                        const endDate = addBusinessDays(sub.date, sub.duration);
                                                        const diffInDays = Math.ceil((endDate - new Date(sub.date)) / (1000 * 60 * 60 * 24));
                                                        
                                                        return (
                                                            <div key={sub.id} className="flex h-10 items-center relative border-t border-slate-50">
                                                                <div className="w-32 shrink-0 px-3 text-[8px] font-bold text-slate-500 sticky-col left-0 z-30 border-r bg-white truncate">{sub.title}</div>
                                                                {ganttRange.map((d, i) => (
                                                                    <div key={i} style={{width: ganttZoom+'px'}} className={`h-full shrink-0 border-r border-slate-50 ${d.getDay() === 0 || d.getDay() === 6 ? 'weekend-cell' : ''}`}></div>
                                                                ))}
                                                                {startIdx !== -1 && (
                                                                    <div className="absolute h-6 bg-blue-600 rounded-lg shadow-sm z-20 flex items-center justify-center overflow-hidden border border-blue-400 cursor-help" 
                                                                        style={{left: (128 + startIdx * ganttZoom)+'px', width: (Math.max(1, diffInDays) * ganttZoom)+'px'}}>
                                                                        <div className="h-full bg-green-500 absolute left-0 top-0 transition-all opacity-80" style={{width: (sub.progress || 0)+'%'}}></div>
                                                                        <span className="relative z-20 text-[7px] font-black text-white">{sub.progress || 0}%</span>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t p-4 pb-8 flex justify-around rounded-t-[40px] shadow-2xl z-50">
                        {[{id: 'details', icon: 'edit', label: 'Lots'}, {id: 'planning', icon: 'calendar', label: 'Planning'}, {id: 'tracking', icon: 'camera', label: 'Suivi'}, {id: 'budget', icon: 'wallet', label: 'Budget'}].map(item => (
                            <a key={item.id} href={`gestion.html?id=${projectId}&view=${item.id}`} className={`flex flex-col items-center flex-1 transition-all ${currentView === item.id ? 'text-blue-600 font-bold scale-110' : 'text-slate-300'}`}>
                                <div className={`p-2 rounded-xl ${currentView === item.id ? 'bg-blue-50' : ''}`}><Icon name={item.icon} size={22}/></div>
                                <span className="text-[9px] font-black uppercase mt-1 tracking-tighter">{item.label}</span>
                            </a>
                        ))}
                    </nav>

                    {dialog.open && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl">
                                <h3 className="text-lg font-black uppercase italic mb-6 text-center">{dialog.title}</h3>
                                {dialog.type === 'input' && <input autoFocus className="w-full p-4 bg-slate-100 rounded-2xl font-bold mb-6 outline-none focus:ring-2 focus:ring-blue-500" value={dialog.value} onChange={e => setDialog({...dialog, value: e.target.value})} onKeyDown={e => { if(e.key === 'Enter') { dialog.onConfirm(dialog.value); setDialog({...dialog, open: false}); } }} />}
                                <div className="flex gap-3">
                                    <button className="flex-1 py-4 font-black uppercase text-slate-400" onClick={() => setDialog({...dialog, open: false})}>Annuler</button>
                                    <button className="flex-1 py-4 font-black uppercase text-white bg-blue-600 rounded-2xl" onClick={() => { dialog.onConfirm(dialog.value); setDialog({...dialog, open: false}); }}>OK</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {linkDialog.open && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-6 shadow-2xl max-h-[70vh] flex flex-col">
                                <h3 className="text-lg font-black uppercase italic mb-4 text-center">Lier après :</h3>
                                <div className="flex-1 overflow-y-auto space-y-2 pr-2">
                                    {activeProject.tasks.flatMap(t => t.subtasks.map(s => ({...s, lot: t.title}))).filter(s => s.id !== linkDialog.subId).map(other => (
                                        <button key={other.id} className="w-full text-left p-4 rounded-2xl border border-slate-100 hover:bg-blue-50 transition-all" onClick={() => {
                                            updateSub(linkDialog.taskId, linkDialog.subId, { dependsOn: other.id });
                                            setLinkDialog({ open: false });
                                        }}>
                                            <span className="text-[8px] font-black text-blue-600 uppercase block mb-1">{other.lot}</span>
                                            <span className="font-bold text-xs">{other.title}</span>
                                        </button>
                                    ))}
                                    <button className="w-full p-4 rounded-2xl border border-red-100 text-red-500 text-xs font-black uppercase" onClick={() => { updateSub(linkDialog.taskId, linkDialog.subId, { dependsOn: null }); setLinkDialog({open: false}); }}>Supprimer le lien</button>
                                </div>
                                <button className="mt-4 py-4 w-full font-black uppercase text-slate-400" onClick={() => setLinkDialog({open: false})}>Fermer</button>
                            </div>
                        </div>
                    )}

                    {viewer.open && (
                        <div className="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center">
                            <button className="absolute top-6 right-6 text-white bg-white/10 p-4 rounded-full z-[110]" onClick={() => setViewer({...viewer, open: false})}><Icon name="x" size={24}/></button>
                            {viewer.mode === 'grid' ? (
                                <div className="w-full h-full p-6 overflow-y-auto">
                                    <h3 className="text-white text-center font-black uppercase text-xl mb-6 mt-10 italic">Galerie</h3>
                                    <div className="grid grid-cols-2 gap-6 max-w-2xl mx-auto">
                                        {(viewer.photos || []).map((file, idx) => {
                                            const { url, name } = getFileData(file);
                                            return (
                                                <div key={idx} onClick={() => setViewer({...viewer, mode: 'view', index: idx})} className="group flex flex-col gap-2">
                                                    <div className="aspect-square bg-slate-800 rounded-xl overflow-hidden border border-white/10 cursor-pointer active:scale-95 transition-transform flex items-center justify-center shadow-lg">
                                                        {url.toLowerCase().endsWith('.pdf') ? <div className="text-red-400 scale-150"><Icon name="file" size={40}/></div> : <img src={url} className="w-full h-full object-cover"/>}
                                                    </div>
                                                    <span className="text-[9px] text-white/50 truncate px-1 text-center font-bold uppercase tracking-widest">{name}</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ) : (
                                <>
                                    <button className="absolute top-6 left-6 text-white bg-blue-600 p-3 rounded-xl z-[110] font-bold text-xs uppercase shadow-lg" onClick={() => setViewer({...viewer, mode: 'grid'})}>‹ Galerie</button>
                                    
                                    {/* NOM DU FICHIER EN HAUT */}
                                    <div className="absolute top-8 left-1/2 -translate-x-1/2 z-[105] bg-black/50 px-6 py-2 rounded-full border border-white/10 backdrop-blur-md max-w-[250px]">
                                        <p className="text-white text-[10px] font-black uppercase tracking-widest truncate">{getFileData(viewer.photos[viewer.index]).name}</p>
                                    </div>

                                    <div className="absolute bottom-10 right-6 flex gap-3 z-[110]">
                                        <button onClick={() => downloadFile(viewer.photos[viewer.index])} className="bg-green-600 text-white p-4 rounded-full shadow-lg transition-transform active:scale-90"><Icon name="download" size={20}/></button>
                                        <button className="text-white bg-red-600 p-4 rounded-full shadow-lg transition-transform active:scale-90" onClick={() => {
                                            const list = [...viewer.photos]; list.splice(viewer.index, 1);
                                            updateSub(viewer.taskId, viewer.subId, { [viewer.field]: list });
                                            if(list.length === 0) setViewer({...viewer, open: false}); else setViewer({...viewer, photos: list, index: 0});
                                        }}><Icon name="trash" size={20}/></button>
                                    </div>

                                    {viewer.index > 0 && <button className="absolute left-4 text-white p-4 z-[105] bg-black/20 rounded-full" onClick={() => setViewer({...viewer, index: viewer.index - 1})}><Icon name="left" size={40}/></button>}
                                    <div className="w-full h-full flex items-center justify-center p-4">
                                        {getFileData(viewer.photos[viewer.index]).url.toLowerCase().endsWith('.pdf') ? 
                                            <iframe src={getFileData(viewer.photos[viewer.index]).url} className="w-full h-full max-w-4xl border-none bg-white rounded-2xl shadow-2xl"></iframe> : 
                                            <img src={getFileData(viewer.photos[viewer.index]).url} className="max-w-full max-h-[85vh] object-contain rounded-lg shadow-2xl" />
                                        }
                                    </div>
                                    {viewer.index < viewer.photos.length - 1 && <button className="absolute right-4 text-white p-4 z-[105] bg-black/20 rounded-full" onClick={() => setViewer({...viewer, index: viewer.index + 1})}><Icon name="right" size={40}/></button>}
                                </>
                            )}
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
