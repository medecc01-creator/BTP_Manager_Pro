<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BTP Manager Pro - Gestion</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; font-family: system-ui; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        .custom-scrollbar-h::-webkit-scrollbar { height: 14px; display: block; }
        .custom-scrollbar-h::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
        .sticky-col { position: sticky; left: 0; z-index: 100; background-color: white; }
        .photo-stack { position: relative; width: 60px; height: 60px; }
        .photo-stack-img { position: absolute; width: 45px; height: 45px; object-fit: cover; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); border-radius: 8px; background: #fff; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .sync-success { background-color: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .sync-loading { background-color: #eab308; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .viewer-nav-btn { position: fixed; top: 50%; transform: translateY(-50%); z-index: 300; background: rgba(0,0,0,0.3); color: white; padding: 16px; border-radius: 50%; backdrop-filter: blur(4px); }
        .editable:hover { color: #2563eb; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        const SUPABASE_URL = 'https://ljitxlqkdkoaxgvfeuxh.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_p1t5UNCV5ODa0wNAM1LwYw_YmPIkRrl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        window.DatabaseOps = {
            saveData: async (data) => { 
                await supabaseClient.from('btp_data').upsert({ id: 1, content: JSON.stringify(data), lastUpdate: new Date().toISOString() }); 
            },
            fetchInitialData: async () => {
                const { data } = await supabaseClient.from('btp_data').select('content').eq('id', 1).maybeSingle();
                if (!data) return { projects: [], members: [] };
                try {
                    const parsed = JSON.parse(data.content);
                    if (Array.isArray(parsed)) return { projects: parsed, members: [] };
                    return { projects: parsed.projects || [], members: parsed.members || [] };
                } catch(e) { return { projects: [], members: [] }; }
            },
            subscribeData: (callback) => {
                const channel = supabaseClient.channel('btp-global').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'btp_data', filter: 'id=eq.1' }, 
                payload => { 
                    if(payload.new) {
                        const parsed = JSON.parse(payload.new.content);
                        callback(Array.isArray(parsed) ? { projects: parsed, members: [] } : parsed);
                    }
                }).subscribe();
                return () => supabaseClient.removeChannel(channel);
            }
        };
    </script>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const ADMIN_EMAIL = "medecc01@gmail.com";
        const CLOUD_NAME = "dzhkqkzrg";
        const UPLOAD_PRESET = "BTP_MP";

        const addBusinessDays = (startDate, days) => {
            let date = new Date(startDate);
            let added = 0;
            const targetDays = parseInt(days) || 0;
            while (added < targetDays) {
                date.setDate(date.getDate() + 1);
                if (date.getDay() !== 0 && date.getDay() !== 6) added++;
            }
            return date;
        };

        const Icon = ({ name, size = 20, color = "currentColor" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>,
                calendar: <><rect width="18" height="18" x="3" y="4" rx="2" /><path d="M16 2v4M8 2v4M3 10h18" /></>,
                edit: <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>,
                wallet: <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4M3 5v14a2 2 0 0 0 2 2h16v-5M18 12a2 2 0 0 0 0 4h4v-4Z"/>,
                camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                trash: <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />,
                left: <path d="m15 18-6-6 6-6" />,
                right: <path d="m9 6 6 6-6 6" />,
                link: <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                file: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></>,
                grip: <path d="M12 5v.01M12 12v.01M12 19v.01M6 5v.01M6 12v.01M6 19v.01M18 5v.01M18 12v.01M18 19v.01" />,
                download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></>,
                logout: <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" />
            };
            return <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">{icons[name] || null}</svg>;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [data, setData] = useState({ projects: [], members: [] });
            const [isSyncing, setIsSyncing] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [viewer, setViewer] = useState({ photos: [], index: 0, open: false, mode: 'grid' });
            const [dialog, setDialog] = useState({ open: false, title: '', value: '', onConfirm: null });
            
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');
            const [currentView, setCurrentView] = useState(params.get('view') || 'details');

            useEffect(() => {
                const init = async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session) {
                        setUser(session.user);
                        const initialData = await window.DatabaseOps.fetchInitialData();
                        setData(initialData);
                        setIsLoading(false);
                    } else { window.location.href = 'index.html'; }
                };
                init();
            }, []);

            useEffect(() => { if (user) return window.DatabaseOps.subscribeData(setData); }, [user]);

            const triggerSync = async (updatedData) => {
                setData(updatedData);
                setIsSyncing(true);
                await window.DatabaseOps.saveData(updatedData);
                setTimeout(() => setIsSyncing(false), 800);
            };

            const activeProject = useMemo(() => data.projects.find(p => p.id === projectId), [data.projects, projectId]);

            const userAccess = useMemo(() => {
                if (!user) return [];
                if (user.email === ADMIN_EMAIL) return ['details', 'planning', 'tracking', 'budget'];
                const member = data.members.find(m => m.email === user.email);
                return member ? member.access : ['details'];
            }, [user, data.members]);

            const updateSub = (tId, sId, subData) => {
                const updatedProjects = data.projects.map(p => p.id === projectId ? {
                    ...p, tasks: p.tasks.map(t => t.id === tId ? {
                        ...t, subtasks: sId === 'new' ? 
                            [...(t.subtasks || []), {id: Date.now().toString(), ...subData}] : 
                            t.subtasks.map(s => s.id === sId ? {...s, ...subData} : s)
                    } : t)
                } : p);
                triggerSync({ ...data, projects: updatedProjects });
            };

            const handleFileUpload = async (e, tId, sId, field) => {
                const file = e.target.files[0]; if(!file) return;
                const originalName = file.name;
                const fd = new FormData(); fd.append('file', file); fd.append('upload_preset', UPLOAD_PRESET);
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: 'POST', body: fd });
                const json = await res.json();
                const currentFiles = activeProject.tasks.find(t => t.id === tId).subtasks.find(s => s.id === sId)[field] || [];
                updateSub(tId, sId, { [field]: [...currentFiles, { url: json.secure_url, name: originalName }] });
            };

            if (isLoading) return <div className="h-screen flex items-center justify-center font-black uppercase text-xs animate-pulse text-slate-400">Chargement...</div>;
            if (!activeProject) return <div className="h-screen flex flex-col items-center justify-center gap-4 text-slate-400 font-black uppercase text-xs">Projet introuvable <a href="index.html" className="text-blue-600 underline">Retour</a></div>;

            return (
                <div className="flex flex-col h-screen overflow-hidden text-slate-800 bg-slate-50">
                    <header className="bg-slate-900 text-white p-4 flex justify-between items-center px-6 z-50 shadow-lg">
                        <div className="flex flex-col">
                            <h1 className="font-black italic text-xs uppercase tracking-tighter">BTP Manager Pro</h1>
                            <div className="flex items-center mt-0.5">
                                <span className={`status-dot ${isSyncing ? 'sync-loading' : 'sync-success'}`}></span>
                                <span className="text-[8px] font-black uppercase opacity-50 italic">{activeProject.name}</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            <a href="index.html" className="p-3 bg-white/10 rounded-xl text-white hover:bg-white/20 transition-all"><Icon name="home" size={18}/></a>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto pb-32">
                        {currentView === 'details' && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6">
                                <h2 className="text-xl font-black uppercase italic">{activeProject.name}</h2>
                                {activeProject.tasks.map(task => (
                                    <div key={task.id} className="bg-white p-6 rounded-[32px] border shadow-sm">
                                        <h4 className="font-black uppercase text-blue-600 text-[10px] mb-4 tracking-widest">{task.title}</h4>
                                        <div className="space-y-3">
                                            {task.subtasks.map(sub => (
                                                <div key={sub.id} className="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex justify-between items-center">
                                                    <span className="font-black text-xs uppercase text-slate-700">{sub.title}</span>
                                                    <div className="flex gap-2 text-[10px] font-bold text-slate-400">
                                                        <span>{new Date(sub.date).toLocaleDateString('fr-FR')}</span>
                                                        <span>•</span>
                                                        <span>{sub.duration}j</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        {user.email === ADMIN_EMAIL && (
                                            <button onClick={() => setDialog({open: true, title: "Nouvelle Tâche ?", value: "", onConfirm: (v) => updateSub(task.id, 'new', {title: v, date: new Date().toISOString().split('T')[0], duration: 1, progress: 0, photos: [], invoices: []})})} className="w-full mt-4 py-4 border-2 border-dashed border-slate-200 rounded-xl text-[9px] font-black uppercase text-slate-400 hover:border-blue-400">+ Tâche</button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentView === 'tracking' && (
                            <div className="p-6 max-w-2xl mx-auto space-y-6">
                                {activeProject.tasks.map(task => task.subtasks.map(sub => (
                                    <div key={sub.id} className="bg-white p-6 rounded-[32px] border shadow-sm flex flex-col gap-4">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <p className="text-[8px] font-black text-blue-600 uppercase mb-1">{task.title}</p>
                                                <h3 className="font-black uppercase text-sm">{sub.title}</h3>
                                            </div>
                                            <label className="p-3 bg-blue-600 text-white rounded-2xl cursor-pointer shadow-lg active:scale-90 transition-transform">
                                                <Icon name="camera" size={20}/>
                                                <input type="file" capture="camera" className="hidden" onChange={e => handleFileUpload(e, task.id, sub.id, 'photos')}/>
                                            </label>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="photo-stack ml-4">
                                                {(sub.photos || []).slice(-3).reverse().map((file, i) => <img key={i} src={file.url} className="photo-stack-img" style={{transform: `rotate(${i*8 - 4}deg)`, left: i*5+'px', zIndex: 10-i}} />)}
                                                {(!sub.photos || sub.photos.length === 0) && <div className="w-[45px] h-[45px] bg-slate-50 rounded-lg border border-slate-100 flex items-center justify-center text-slate-200"><Icon name="camera" size={18}/></div>}
                                            </div>
                                            <div className="flex-1 space-y-2">
                                                <input type="range" value={sub.progress || 0} onChange={e => updateSub(task.id, sub.id, {progress: e.target.value})} className="w-full h-2 bg-slate-100 rounded-lg appearance-none accent-blue-600"/>
                                                <div className="text-right text-[10px] font-black text-blue-600 uppercase">{sub.progress || 0}%</div>
                                            </div>
                                        </div>
                                    </div>
                                )))}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t p-4 pb-8 flex justify-around rounded-t-[40px] shadow-2xl z-50">
                        {[
                            {id: 'details', icon: 'edit', label: 'Lots'}, 
                            {id: 'planning', icon: 'calendar', label: 'Planning'}, 
                            {id: 'tracking', icon: 'camera', label: 'Suivi'}, 
                            {id: 'budget', icon: 'wallet', label: 'Budget'}
                        ].filter(item => userAccess.includes(item.id)).map(item => (
                            <button key={item.id} onClick={() => setCurrentView(item.id)} className={`flex flex-col items-center flex-1 transition-all ${currentView === item.id ? 'text-blue-600 font-bold scale-110' : 'text-slate-300'}`}>
                                <div className={`p-2 rounded-xl ${currentView === item.id ? 'bg-blue-50' : ''}`}><Icon name={item.icon} size={22}/></div>
                                <span className="text-[9px] font-black uppercase mt-1 tracking-tighter">{item.label}</span>
                            </button>
                        ))}
                    </nav>

                    {dialog.open && (
                        <div className="fixed inset-0 z-[500] flex items-center justify-center bg-slate-900/80 backdrop-blur-md p-4">
                            <div className="bg-white w-full max-w-sm rounded-[32px] p-8 shadow-2xl text-slate-800">
                                <h3 className="text-lg font-black uppercase italic mb-6 text-center">{dialog.title}</h3>
                                <input autoFocus className="w-full p-4 bg-slate-100 rounded-2xl font-bold mb-6 outline-none focus:ring-2 focus:ring-blue-500" value={dialog.value} onChange={e => setDialog({...dialog, value: e.target.value})} onKeyDown={e => e.key === 'Enter' && (dialog.onConfirm(dialog.value), setDialog({...dialog, open: false}))} />
                                <div className="flex gap-3">
                                    <button className="flex-1 py-4 font-black uppercase text-slate-400" onClick={() => setDialog({...dialog, open: false})}>Annuler</button>
                                    <button className="flex-1 py-4 font-black uppercase text-white bg-blue-600 rounded-2xl shadow-lg" onClick={() => { dialog.onConfirm(dialog.value); setDialog({...dialog, open: false}); }}>OK</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
